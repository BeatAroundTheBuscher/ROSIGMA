  STR_GUARD_POWER_ARMOR_OFFICER_VOX_HULK_CODEX: "{NEWLINE}Originating from ancient times, that unique Indomitable Power Armor with archeotech antigrav system is a powerful asset in the Guard armory and will be worn by the most worthy Officers of our regiments, ready to command artillery."
  STR_GUARD_POWER_ARMOR_COMMISSAR_HULK_CODEX: "{NEWLINE}Originating from ancient times, that unique Indomitable Power Armor with archeotech antigrav system is a powerful asset in the Guard armory and will fit the most competent Commissars."
  STR_GUARD_POWER_ARMOR_HULK_CODEX: "{NEWLINE}Originating from ancient times, that unique Indomitable Power Armor with archeotech antigrav system is a powerful asset in the Guard armory and will be worn by our best Guardsmen."
  STR_KRIEG_POWER_ARMOR_HULK_CODEX: "{NEWLINE}The elite Krieg heavy shock infantry of the Panzergrenadiers make use of the unique Indomitable Power Armor with archeotech antigrav system to destroy anything that threaten the Imperium."
  STR_SIGNAL_ARMOR_UC_HULK_CODEX: "{NEWLINE} The Relic Power Armor from ancient times is an honor bestowed by the will of the Emperor to our chapter. Equipped with a mysterious archeotech PRAEDATOR system that will unleash explosive destruction on a designated zone."
  STR_LE10_POWER_ARMOR_HULK_CODEX: "{NEWLINE}Originating from ancient times, the LE10 Power Armor is a marvel of the Archeotech era that will protect anyone worthy of wearing it to fight against the enemies of Mankind and come back alive to tell the tale."
  STR_ARLE10_POWER_ARMOR_HULK_CODEX: "{NEWLINE}The Justicium Power Armor is the ultimate instrument of justice that the best of the Arbites is allowed to wear, the culmination of the merging of the Archeotech LE10 and Imperium technology to deal with any troubles."
  STR_INTERITUS_ARMOR_HULK_CODEX: "{NEWLINE}To fight the enemies of the Emperor, the Interitus Power Armor came back to us from ancient times, with its sacred Exorcist missiles it will be the perfect instrument for the Adeptas Sororitas to put an end to the heresy, the xenos and the corruption threats."
  STR_EXPULSUM_ARMOR_HULK_CODEX: "{NEWLINE}To defeat the threats to the Imperium and Mankind, the Expulsum Power Armor is one of the best tool that came from ancient times to support our efforts. Archeotech technology offered our Inquisitors a greater weapon to deal with any heresy and corruption on their path."
  STR_SATURNINE_ARMOR_HULK_CODEX: "{NEWLINE}The man-fortress of the ancient times, by the will of the Emperor the finest of our brothers will have the honor to wear the Saturnine pattern terminator armor, beyond its formidable defenses its powerful autocannon will combine with the brother firepower to exterminate the xenos and the heretics."
  STR_SATURNINEGK_ARMOR_HULK_CODEX: "{NEWLINE}The Spirit of the Emperor guided us to those ancient and sacred Saturnine Knight Armors, it is one of the greatest honor that will be given to our battle brothers that will wear them, beyond its formidable defenses and their Aegis its powerful autocannon will combine with the brother firepower to purge Chaos."

  STR_EARTHQUAKE_WARPED_VAULT: "Anomalous Earthquake Detected"
  STR_EARTHQUAKE_WARPED_VAULT_DESCRIPTION : "Our Sensors detected an earthquake caused by a massive artifact on this world.
  {NEWLINE}We heavily recommend you to read the Adepts report in the Codex
  {NEWLINE}at the section - WARP RESEARCH - it is of utmost importance."

  STR_WARPEDVAULT_HULK: "Information on the Massive Artifact"
  STR_WARPEDVAULT_HULK_CODEX_PAGE1: "{NEWLINE}We're scanning the area from which the earthquake originated.
  {NEWLINE}{NEWLINE}With all the warp energy distorting the scans we should only be able to find its source on the next month, but from the sensors it is something of massive proportions, bigger than what we already saw.
  {NEWLINE}{NEWLINE}NOTE - YOU DO NOT HAVE TO HURRY, THIS OPTIONAL MISSION WILL WAIT FOR BETWEEN 5 AND 10 YEARS BEFORE DISAPPEARING.
  {NEWLINE}>>> Continued on next page.>>>"
  STR_WARPEDVAULT_HULK_CODEX_PAGE2: "{NEWLINE}We decoded the signal that is coming from an Ancient Vault of Archeotech era, the signal was containing our own signature... How can this be ?
  {NEWLINE}The Ancient Vault contains extremely useful technology, materials and devices from the pre-Imperium era that would be very powerful assets to help us in our efforts.
  {NEWLINE}The message mentions intricate locks designed to be opened by higher intelligence, and our Adepts should prove up to the task.
  {NEWLINE}>>> Continued on next page.>>>"
  STR_WARPEDVAULT_HULK_CODEX_PAGE3: "{NEWLINE}As soon as we locate the source of the signal we recommend that you explore the massive artifact and retrieve the Ancient Vault. {NEWLINE}{NEWLINE}This way our Adepts in Research will be able find a way to neutralize the locks, and our Servitors in Manufacturing will then be able to open the Ancient Vault to reveal its wonders."

  STR_WARPEDUNLOCK_HULK_CODEX: "After some efforts and studies, the Adepts finally managed to neutralize the Ancient Vault intricate locks. You can now proceed to Manufacture and get the Servitors to unlock the Ancient Vault safely.
  {NEWLINE}{NEWLINE}Treasures and Archeotech from an ancient times are waiting for us, it will be a great help in the coming battles."

