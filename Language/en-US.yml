  STR_NURGLE_DAEMONETTE_AUTOPSY: "Midwife Origins"
  STR_NURGLE_DAEMONETTE_UFOPEDIA: "{NEWLINE} The Midwives of Nurgle wear rusting and rotting pieces of armor and clothing. Their very presence spread disease and their touch causes a rotting plague."
  STR_NURGLE_DAEMONETTE_AUTOPSY_UFOPEDIA: "{NEWLINE} The Midwives of Nurgle spread the Nurgle Rot and show loving care for its gurgling victims. Their similarity to Daemonettes have caused some speculation that they may originate from daemonic domains that the Plaguefather have taken from Slaanesh."
  STR_LESSER_PLAGUE_TOAD_AUTOPSY: "Lesser Plague Toad Origins"
  STR_LESSER_PLAGUE_TOAD_UFOPEDIA: "{NEWLINE} Lesser Plague Toads wear no armor but their toughened leathery skin. Fearless and unable to feel pain, they hop forwards to bite chunks out of their victims, quite capable of swallowing a human child whole."
  STR_LESSER_PLAGUE_TOAD_AUTOPSY_UFOPEDIA: "{NEWLINE} Lesser Plague Toads are hopping lesser daemons of Nurgle that resemble pig sized rotting, heavily mutated toads. Though lacking the raw power of their Daemon superiors, their tongues can lash out and tear limbs from ordinary humans, or spit devastating gel mines."
  STR_GREATER_PLAGUE_TOAD_AUTOPSY: "Greater Plague Toad Origins"
  STR_GREATER_PLAGUE_TOAD_UFOPEDIA: "{NEWLINE} Greater Plague Toads wear no armor but their toughened leathery skin. Fearless and unable to feel pain, they hop forwards and attempt to devour their victims whole."
  STR_GREATER_PLAGUE_TOAD_AUTOPSY_UFOPEDIA: "{NEWLINE} Greater Plague Toads are hopping daemons of Nurgle that resemble massive rotting, heavily mutated toads. Though lacking the raw power of their Plaguebearers superiors, they are inhumanly durable, their long tongues can lash out and rip a human apart, or spit out a stream of devastating gel mines."
  STR_NURGLE_ROTBEARER_AUTOPSY: "Rotbearer Origins"
  STR_NURGLE_ROTBEARER_UFOPEDIA: "{NEWLINE} The Rotbearers wear no armor but their toughened leathery skin. Fearless and unable to feel pain, they shamble forwards to grasp any enemy of Nurgle in their rotting embrace."
  STR_NURGLE_ROTBEARER_AUTOPSY_UFOPEDIA: "{NEWLINE} Rotbearers are plodding lesser daemons of Nurgle that resemble rotting, heavily mutated cadavers. Though lacking the raw power of their Plaguebearers superiors, they are inhumanly durable, able to shrug off even the deadliest of blows while their corrupting touch remains deadly and virulent."
  STR_NURGLE_ZOMBIE_AUTOPSY: "Plaguewalker Origins"
  STR_NURGLE_ZOMBIE_UFOPEDIA: "{NEWLINE} Plaguewalkers strike with mutated limbs, or crude improvised weapons. A shambling mass that infect and act as cannon fodder for their Plague Marine masters. Some become bloated with vile gases that can melt through flesh and armor when detonated."
  STR_NURGLE_ZOMBIE_AUTOPSY_UFOPEDIA: "{NEWLINE} Those afflicted by Nurgle Rot, and wide variants of Nurgle poxes can turn into Plaguewalkers. Shambling corpses with a lust for murder, the original person kept from dying and witnessing all that transpire."
  STR_NURGLE_CULTIST_AUTOPSY_UFOPEDIA: "{NEWLINE} Nurgle Cults recruit from the unwashed masses, fanning despair and exploiting the spread of disease. Blessed by Nurgle they stop caring about pain and lose the fear of death, making them tougher opponents than one might expect."
  STR_NURGLE_CULTIST_ARMOR_UFOPEDIA: "{NEWLINE}{NEWLINE} CODEX ARMOR DETAIL"
  STR_NURGLE_CULTIST_UFOPEDIA: "{NEWLINE} Equipped with a mix of small arms, rusting and blighted, Nurgle cultists can cause considerable damage over time."
  STR_NURGLE_OGRYN_AUTOPSY: "Nurgle Ogryn Origins"
  STR_NURGLE_OGRYN_AUTOPSY_UFOPEDIA: "{NEWLINE} Ogryns infected by the gifts of Nurgle are twisted and embraced by Nurgle Cults, turning them into bloated heavy weapon wielders."
  STR_NURGLE_OGRYN_ARMOR_UFOPEDIA: "{NEWLINE}{NEWLINE} Poorly armored, but able to withstand tremendous amounts of damage, plague ogryns are often employed to break through enemy lines by the forces of chaos."
  STR_NURGLE_OGRYN_UFOPEDIA: "{NEWLINE} Equipped with heavy weapons only they can carry, Nurgle Ogryns can cause considerable damage before going down."
  STR_PESTIGOR: "Pestigor"
  STR_PESTIGOR_ARMOR: "Pestigor"
  STR_PESTIGOR_ARMOR_UFOPEDIA: "Pestigor are clad in simple armor, relying mainly on their mutant flesh for whether and sent to spread their pestilent father's works through the land."
  STR_PESTIGOR_CORPSE: "Pestigor Corpse"
  STR_PESTIGOR_AUTOPSY: "Pestigor Origins"
  STR_PESTIGOR_AUTOPSY_UFOPEDIA: "{NEWLINE} Beastmen blessed from birth by Nurgle and nurtured into adulthood amid the gardens of Nurgle become pestigors. Like all of Nurgle's creations they are warped versions of their kin, constantly growing and decaying all at once."

