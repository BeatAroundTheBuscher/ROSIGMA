  STR_HULKER_REINFORCEMENTS_TITLE: "GENESTEALERS REINFORCEMENT"
  STR_HULKER_REINFORCEMENTS_DESC: "More genestealers ! Be prepared ... they're coming from everywhere, the roofs, the floors, even the walls as if there was no end of them in that level."
  STR_HULKER_REINFORCEMENTS2_DESC: "The amount of Genestealers in this Hulk is unbelievable, there must be an end to their numbers but we must stand and fight, purge and destroy those abominations for the Emperor and cleanse this level."
  STR_HULKER_REINFORCEMENTS3_DESC: "They are throwing everything they have at us! The enemies are more than legions, they vastly outnumber our forces. It seems there is no end, we must destroy the Main Atmospheric Control as soon as possible. May the Emperor protects us!"
  STR_HULKER_REINFORCEMENTS2a_DESC: "The enemies are more than legions and vastly outnumber our forces. It seems there is no end, we must destroy the 6 Atmospheric Computers as soon as possible. May the Emperor protects us!"
  STR_HULKER_REINFORCEMENTS2b_DESC: "The enemies are more than legions and vastly outnumber our forces. It seems there is no end, we must reach the teleporters and escape to proceed to our goal. May the Emperor protects us!"

  # STR_ALIEN_ACTIVITY_DETECTED: "SPACE CRASH LAND DETECTED"
  STR_SPACERHULKER_SITE_P1_BRIEFING: "The Massive Artifact is a WARPED Space Hulk containing an Ancient Vault crash-landed on the planet. The Emperor requires the immediate extraction of that Vault, but it is likely protected by xenos! Accept this journey and gain entrance to the fallen Hulk so we can secure the precious material - let none stop you on your quest!"
  STR_SPACERHULKER_SITE_P2_BRIEFING: "Now that we have gained access to the infected WARPED Hulk inner layers, move into its darkness and destroy the enemies that invaded the derelict depths. This serious threat must be eliminated."
  STR_SPACERHULKER_SITE_P3_BRIEFING: "We have reached the mid-section of our path into the WARPED Hulk, but we must delve even deeper into the darkness of that strange place. We must DESTROY 6 Atmospheric Computers to repel those strange Genestealers hordes before they overwhelm us in 30 turns. You must not fail."
  STR_SPACERHULKER_SITE_P4_BRIEFING: "LAST CHANCE TO RETREAT FROM MISSION. We are getting closer to the Core but the Genestealers are going to overwhelm us with numbers. We must reach the teleporters at the top of the Command Center before 25 turns and ESCAPE to access the Core and avoid a gruesome end.(once your troops are on the shiny golden tiles click on the 'abort mission' icon to escape)"
  STR_SPACERHULKER_SITE_P5_BRIEFING: >
    This is it, we have finally reached the Core of the WARPED Space Hulk, we must destroy the Atmospheric Control system so the genetic poison we'll inject into the level will kill every genestealers still onboard.
    {NEWLINE}Summon all your strength and fight with all your bravery in those dark corridors so we can acquire and secure the Ancient Vault. For the Imperium, for the Emperor !

