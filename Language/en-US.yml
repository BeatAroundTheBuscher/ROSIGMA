  STR_HERETIC_SISTER_SERAPH_AUTOPSY: "Heretic Seraphim Origins"
  STR_HERETIC_SERAPHIM_AUTOPSY_UFOPEDIA: "{NEWLINE} Heretic Seraphim are former elite airborne assault infantry of the Adeptas branded traitor and heretic. Taught to wield two weapons at once, primarily boltpistols and hand flamers but also grenades. Seraphim receive special training in hand-to-hand combat, the use of jump packs and close quarters fighting techniques. Highly mobile, capable of striking from even above and use buildings for cover, these heretic Seraphim is a considerable threat." #origins text
  STR_ADEPTAS_HERETIC_HOSPITALLER_ARMOR: "Heretic Hospitaller"
  STR_HERETIC_HOSPITALLER_SISTER_UFOPEDIA: "{NEWLINE} While still wearing their stolen Ecclesiarchial armor, Heretic Hospitallers lack of devotion is reflected in the sad state of their equipment, covered in grime and filth, damaged much like their damned souls."
  STR_HERETIC_SISTERHOSPITALLER_AUTOPSY: "Heretic Hospitaller Origins"
  STR_HERETIC_SISTERHOSPITALLER_UFOPEDIA: "{NEWLINE} Heretic Hospitallers are Adeptas that have been deemed to been swayed by heretical thoughts. Despite their lack of character and faith, they are still formidable opponents, armed with stolen Sisterhood power armor and weaponry. Execute them with impunity, or capture them so they may be judged accordingly by the Ecclesiarchy."
