  STR_PICK_STRATEGY_CM_UFOPEDIA: "{NEWLINE}Inquisitor,{NEWLINE}{NEWLINE}Please have your research adepts log your desired strategy for your ordos of the Imperial Inquisition so proper requisitions can commence. Your personal retinue is already on site, although they are not equipped for prolonged operations. Stormtroopers and Assassins can be made available.{NEWLINE}{NEWLINE}An initial shipment of wargear and units will be delivered to your headquarters once the adepts work is completed. Only one can be selected: Grey Knights Deathwatch or Radical.{NEWLINE}{NEWLINE}More advanced requisitions can be made once you have your adepts apply for access to specialized weaponry and support wargear, and have proven a source of manufacturing materials is available on-planet.{NEWLINE}{NEWLINE}Descriptions of the strategies available follow on the next few entries of your Codex."
  STR_DEATHWATCH_TEXT: "{NEWLINE} The Deathwatch is a unique Chapter of the Adeptus Astartes comprised solely of Veteran Space Marines that serves the Ordo Xenos of the Imperial Inquisition as its Chamber Militant. {NEWLINE}{NEWLINE}The Deathwatch make use of a unique armory of improved marine weaponry. {NEWLINE}{NEWLINE}Recruits are limited per constructed chapter quarters and month. Until established and reinforced, you may not be able to engage every threat site detected, choose your battles wisely."
  STR_GREYKNIGHTS_TEXT: "{NEWLINE} The Grey Knights are a secret and mysterious Chapter of Space Marines specifically tasked with combating the dangerous daemonic entities of the Warp and all those who wield the corrupt power of the Chaos Gods. {NEWLINE}{NEWLINE}Requires manual Promotions. Your total number of Grey Knight reinforcements are strictly limited. Strive to avoid permanent losses if at all possible, although you may make use of Dreadnought technology."

