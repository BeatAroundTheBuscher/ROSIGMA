  STR_ADEPTAS_ARMOR_SUPERIOR_RESEARCH: "Sister Superior Armor"
  STR_PROMOTE_SUPERIOR: "Raise Sister Superior"
  STR_SISTERSUPERIOR_HONOR: "Sister Superior Honor"
