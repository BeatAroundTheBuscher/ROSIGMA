  STR_MARBO2_REINFORCEMENTS_DESC: "Sly Marbo: To survive a war, you gotta become war.{NEWLINE}Catachan Ca-Boa: That why they pick you? Because you like to fight?{NEWLINE}Sly Marbo: Nah... I'm expendable.{NEWLINE}Catachan Ca-Boa: Expendable... What mean expendable?{NEWLINE}Sly Marbo: It's like... someone... invites you to a party, and you don't show up; doesn't really matter.{NEWLINE}[points to Ca's necklace] What is this?{NEWLINE}Catachan Ca-Boa: It bring me good luck. What bring you luck?{NEWLINE}Sly Marbo: [holds up his combat knife; Co stares at it in shock and surprise] I guess this."
