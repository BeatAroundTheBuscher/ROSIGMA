  STR_STEELLEGION_CODEX_ORIGINS: "THE STEEL LEGION OF ARMAGEDDON"
  STR_STEELLEGION_CODEX_ORIGINS_TEXT: "{NEWLINE} The Armageddon Steel Legion is the Militarum Regimentum of the Astra Militarum that fights as mechanized infantry alongside Chimera armoured personnel carriers. Hailing from the Hive world of Armageddon and its surrounding allied star systems. The Steel Legions of Armageddon ride into battle as mounted infantry, as some of the most mechanized regiments of the Imperium, their world providing as many regiments as any two other worlds in the Segmentum Solar. The people of Armageddon are therefore no strangers to warfare. They give no quarter and expect none in return."
  STR_STEELLEGION_STRATEGY_IG_UFOPEDIA: "{NEWLINE} Lead the mechanized forces of the imperium with this Steel Legion regiment. Have earlier access to the heaviest guard vehicles and the well trained toxic resistant Steel Legion troopers. The key to victory is training your troops, keeping your veterans (within reason) alive while using your officers commands to boost your troops. At mid-tier you will gain access to the Leman Russ armored column and even larger transport options. {NEWLINE} You will receive 18 Steel Legion troopers, a chimera convoy and two officers within days of game start."
