  STR_CHAOSCULT_SOLDIERM_LV1_AI_CODEX: "Chaos Cultists are the lowest rung of the ladder, who joined the chaos cults for a myriad of reasons, some even being forcibly recruited. They're used as cannon fodder for the Chaos Cult attacks, probing enemy defenses or overwhelming them with numbers."
  STR_CHAOSCULT_SOLDIERM_LV2_AI_CODEX: "Chaos Veteran Cultists are experienced cult members, survivors of several battles and willing participants in chaos rituals that have tainted their very souls, for the prize of the True Chaos blessing."
  STR_CHAOSCULT_PILOTM_AI_CODEX: "Chaos Pilot Male often come from former Imperium flight schools, with at least some experience of flying most common craft. Having joined the Chaos Cult they provide their services for the advancement of Chaos."
  STR_CHAOSCULT_PRIESTM_LV1_AI_CODEX: "Chaos Priests are often former novices and trainees in the Ecclesiarchy, at some point learning the truth about the warp made them embrace heretical means. Avoiding persecution they either join or form Chaos Cults of their own to spread the true word."
  STR_CHAOSCULT_PRIESTM_LV2_AI_CODEX: "Chaos Empowered Priests have been subjecting themselves to various unholy rituals that provide immense potential to those that managed to survive the influx of warp energy. With such rituals comes an intense need for ever more power."
  STR_CHAOSCULT_OGRYN_AI_CODEX: "Chaos Ogryns are corrupted versions of their abhuman kin, they're as lethal in battle as their imperial brethren, but their already formidable strength enhanced by the power of Chaos."

  STR_CHAOSCULT_GUARDFLAKM_AI_CODEX: "Chaos Guardsmen often come from a Imperial Guard or PDF background, having received training before being enlightened by the Chaos Cult and joining their ranks to make new use of their experience in the service of True Chaos."
  STR_CHAOSCULT_GUARDCARAPM_AI_CODEX: "Chaos Elite Guardsmen are veteran members of the Chaos Cult Guard, they receive imbued chaos carapace armor, often crafted by eager cult members, that complement their deadly skills."
  STR_CHAOSCULT_OGRYNDEFENSE_AI_CODEX: "Chaos Bullgryns have been provided with looted pieces of heavy slab armor that makes them all but living tanks, their chaos imbued strength easily compensating for the added weight."
  STR_CHAOSCULT_OGRYNBERSERK_AI_CODEX: "Chaos Bersegryn are driven mad from the chaotic substances that are constantly injected into their powerful bodies. Their minds clouded by an endless rage and bloodlust, empowering them to charge and crush everything that cross the path of the Chaos Cult."
  STR_CHAOSCULT_PRIESTM_LV3_AI_CODEX: "Chaos Demagogues are the elite priesthood of the Chaos Cult that have been blessed by the Primordial Chaos and chosen to lead their fellow cult members into battle. With their many chaos boons, their control over the warp energy filling their bodies allow them to engulf their enemies in warp fire."

  STR_CHAOSCULT_LEGIONSCOUT_AI_CODEX: "Chaos Aspirants are the most promising and fittest of Chaos Cult warriors, undergoing tests to see if they are worthy to join the Chaos Marine Legions. Their bodies already in the early stages of modification with Marine Implants and Chaos blessings."
  STR_CHAOSCULT_LEGIONARIE_AI_CODEX: "Chaos Legionaries are the elites that compose the main troops of the Chaos Marine Legions, their bodies fully changed into the image of Heretic Astartes. They bring ruin and complete destruction to any enemies of Chaos."
  STR_CHAOSCULT_PRIEST_LV4_AI_CODEX: "Chaos Sorcerers are the most powerful type of psyker in the mortal forces of chaos, those that reach the pinnacle of power in the Chaos Legion. Masters of secret sorcery and forbidden knowledge to wield the warp are in their hands."
  STR_CHAOSCULT_TERMINATOR_AI_CODEX: "Chaos Terminators are veteran Chaos Space Marines who wears a suit of Tactical Dreadnought Armour and serves as one of the Chaos Legions most powerful infantry shock troops. Often Chosen of Chaos, they are wholly committed to the path of damnation and possess a brutal devotion to the Primordial Annihilator."
  STR_CHAOSCULT_CHAOSLORD_AI_CODEX: "A Chaos Lord is the leader of a Chaos Warband, favored Chosen of the Primordial Chaos and blessed by its touch to further their plans. Powerful beyond imagination, this Champion of Chaos possess a zealous dedication to the cause of the Primordial Annihilator."

  STR_CHAOSCULT_RAPTOR_AI_CODEX: "Chaos Raptors are the dedicated jump infantry of the Chaos Space Marines. They serves their Masters as elite shock troops, assaulting enemy position from above."
  STR_CHAOSCULT_WARPTALON_AI_CODEX: "Chaos Warp Talons are Chaos Space Marines whose long exposure to the Immaterium has corrupted their physical forms, enabling them to move through the veil of reality and slice between dimensions."

