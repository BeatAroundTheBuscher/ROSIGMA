# chaos cult help

  STR_CHAOSCULTHINTS_CODEX_PAGE1: "{NEWLINE}The idea behind the Chaos Cult faction is to move the player through various stage of an undivided chaos faction and bring the imperium to ruin on that planet.{NEWLINE}{NEWLINE}- 1st tier is the starting Chaos Cult itself that comes with weak but cheap expendable fanatical troops{NEWLINE}{NEWLINE}- 2nd tier the Chaos Guard that start to look more like a focused chaos army with well trained and equipped troops{NEWLINE}>>> Continued on next page.>>>"
  STR_CHAOSCULTHINTS_CODEX_PAGE2: "{NEWLINE}- 3rd tier the Chaos Legion that see now the chaos space marines, terminators and etc with their high end equipment taking charge.{NEWLINE}{NEWLINE}The Chaos Cult gameplay is not based on getting new armors, but works on troop transformations.{NEWLINE}{NEWLINE}Those are available in the Base menu, select the -Soldiers- button and on the bottom click on -Soldier Info- to see the transformations currently available to you.{NEWLINE}>>> Continued on next page.>>>"
  STR_CHAOSCULTHINTS_CODEX_PAGE3: "{NEWLINE}Each research and unlock will add more information in the Codex.{NEWLINE}Some transformations will require researches to be unlocked but will allow chaos to mutate your weaklings into stronger and stronger chaos warriors.{NEWLINE}{NEWLINE}Each tier of upgrade gets progressively more and more expensive, but the higher end units are very powerful and worth their cost.{NEWLINE}>>> Continued on next page.>>>"
  STR_CHAOSCULTHINTS_CODEX_PAGE4: "{NEWLINE}During the progress of your game, when you move to a new tier you will be able to research a shortcut in the recruitment.{NEWLINE}{NEWLINE}This way a Chaos Guard or a Chaos Legion that wants to replace their fallen troops will not have to recruit some barely functional Chaos Cultist to transform him multiple time to replace their dead.{NEWLINE}You will then be able to recruit new unit corresponding to your current tier.{NEWLINE}>>> Continued on next page.>>>"
  STR_CHAOSCULTHINTS_CODEX_PAGE5: "{NEWLINE}Early Game{NEWLINE}{NEWLINE}After choosing the Adeptus Terra faction, you will have to research the Chaos Cult Strategy to corrupt the administration of the planet and use their ressources.{NEWLINE}{NEWLINE}This to create your cult you will then recieve cultists and some equipment, along with some token that will allow you in the Manufacture section to recieve for free 2 Chaos Trucks and a Chaos Lighting.{NEWLINE}>>> Continued on next page.>>>"
  STR_CHAOSCULTHINTS_CODEX_PAGE6: "{NEWLINE}They will come with some free Chaos Pilots.{NEWLINE}{NEWLINE}Because you are given the ability to manufacture 2 chaos truck for free - Build them both as the default Chaos Trucks are slow and you'll need to have 2 of them to be sure to not miss an important mission.{NEWLINE}{NEWLINE}During the 1st month hostile gangers of the planet consider your Chaos Cult as just another gang and harass you.{NEWLINE}>>> Continued on next page.>>>"
  STR_CHAOSCULTHINTS_CODEX_PAGE7: "{NEWLINE}Locate their hidden base to put a stop to their operations.{NEWLINE}{NEWLINE}In the 2nd month, you will get the opportunity to raid a weakly defended Imperial Armory.{NEWLINE}{NEWLINE}Do not overlook that mission as if you manage to complete it, you will have blueprints needed to upgrade your Chaos Trucks into Armored Chaos Trucks that will come with more protection for your cultists and with support weapons.{NEWLINE}>>> Continued on next page.>>>"
  STR_CHAOSCULTHINTS_CODEX_PAGE8: "{NEWLINE}In further months, there will be a few more Imperial Armory to raid, but those may be better defended, but it could allow you to get another blueprint for stronger transport vehicles.{NEWLINE}{NEWLINE}Money is important for the chaos cult transformations, selling corpses and useless items after each mission is a good money maker.{NEWLINE}>>> Continued on next page.>>>"
  STR_CHAOSCULTHINTS_CODEX_PAGE9: "{NEWLINE}Early game some research will allow you to attract Chaos Priests to your cult, they're very important as not only they can heal your troops but they will transforrm into more and more powerful units through the evolution of your chaos cult.{NEWLINE}{NEWLINE}Chaos Priest are very few to join your cult each month once your researched the boon, so make sure to not waste them.{NEWLINE}>>> Continued on next page.>>>"
  STR_CHAOSCULTHINTS_CODEX_PAGE10: "{NEWLINE}One of the early research Enlighten the Cultist will not look to change much when you apply it on one of your chaos cultists weaklings.{NEWLINE}{NEWLINE}But what it does is that it skyrocket the unit potential by increasing a lot their max stats, so assuming the unit can survive long enough your enlightened weakling could end into a total killing machine.{NEWLINE}>>> Continued on next page.>>>"
  STR_CHAOSCULTHINTS_CODEX_PAGE11: "{NEWLINE}Adamantium and Promethium can be found in landed UFO (or UFO that crashed), they're important to get them and research them to unlock further Chaos Cult research topics."

