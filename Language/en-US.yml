  ## Chaos Path Missions
  STR_CATACOMBS_ASSAULT: "Hrud Catacomb Assault"
  STR_CATACOMBS_HRUD_ASSAULT_DEPLOYMENT: "Catacomb Assault"
  STR_CATACOMBS_HRUD_ASSAULT_DESCRIPTION: "After coordination with these strange rat-men, we are ready to being our assault. It is to be a two pronged attack, with our forces breaching from the south underground and the rats entering from the west. The havoc should help catch the dutiful nuns unaware, slaughter all who stand in your way and ascend to the shrine."
  STR_CATACOMBS_ASSAULT_MISSION_TITLE: "Aid Hrud in Catacomb Assault"

  STR_HRUD_SHRINE_ASSAULT_DEPLOYMENT: "Shrine Assault"
  STR_CATACOMBS_ASSAULT_MISSION_DESCRIPTION: "We have ascended from the catacombs, all that is left now is to slay the wretches inhabiting it. Take the shrine and secure our alliance with the Hrud."
  STR_HRUD_SHRINE_ASSAULT_MISSION_TITLE: "Assault the Shrine"

  STR_HRUD_MESSAGE_EVENT: "A Strange Message"
  STR_HRUD_MESSAGE_EVENT_DESCRIPTION: "We have received a strange message from a species calling themselves 'The Hrud'. They seek to disrupt the forces of the Imperium, and plan to launch an assault upon a Sororitas shrine, but lack the manpower (ratpower?) to carry it out alone. They seek to enter an alliance with us commander, it is up to you if we accept.{NEWLINE}{ALT}If you wish to accept the alliance we should assault the site within the week."

  STR_HRUD_ALLIANCE_SECURED: "Hrud Aliiance Secured"
  STR_HRUD_ALLIANCE_SECURED_DESCRIPTION: "Our support of the Hrud has secured our alliance with them, distrustful though it may be. We should expect a monthly influx of troops from here on out."

  STR_MONTHLY_HRUD_SUPPORT: "Hrud Recruits Arrive"
  STR_MONTHLY_HRUD_SUPPORT_DESCRIPTION: "Our Hrud allies have sent us another fresh batch of soldiers to throw into battle. Do with them what you will commander."

  STR_IRON_GUARD_WAR_DEFENSE: "Defend Iron Guard Position"
  STR_IRON_GUARD_WAR_DEFENSE_DESCRIPTION: "A short while after our arrival at the contracted position, an explosion erupts, signaling the arrival of the Imperial attack. We must move to the defenses and hold out against our foes, there is no retreat."

  STR_IRON_MESSAGE_EVENT: "A Business Proposition"
  STR_IRON_MESSAGE_EVENT_DESCRIPTION: "We have received a proposal from the Iron Guard. They have intercepted Imperial communications detailing an impending attack on one of their defensive positions, and desire to hire us to bolster their defenses in the oncoming battle. In excange they offer a cash bounty and the opportunity to purchase manpower and matieral from them in the future.{NEWLINE}{ALT}If you wish to accept the alliance we should assault the site within the week."

  STR_IRON_ALLIANCE_SECURED: "A Successful Transaction"
  STR_IRON_ALLIANCE_SECURED_DESCRIPTION: "With the successful conclusion of our contract, the Iron Guard have sent us a small force of soldiers in addition to our payment. A 'sample of goods' according to them, and claim they look forward to selling us more 'equipment' in the future."

