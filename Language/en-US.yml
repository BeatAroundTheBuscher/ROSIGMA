  # Redefined and new codex entries to be sorted
  STR_AVALANCHE_UFOPEDIA: "{NEWLINE} Plasma Missiles{NEWLINE}{NEWLINE}Slot: Weapon{NEWLINE}Ammo: Plasma Missiles{NEWLINE}{NEWLINE} Plasma Missiles are devastating Imperial munitions designed to annihilate enemy troops and vehicles with concentrated bursts of white-hot energy, they can quickly penetrate most vehicular armor."
  STR_PLASMA_BEAM_UFOPEDIA: "{NEWLINE} Twin-linked Plasma{NEWLINE}{NEWLINE}Slot: Weapon{NEWLINE}{NEWLINE}Twin-linked plasma weapons are paired plasma guns mounted on vehicles, firing rapid, powerful blasts that melt armor with ease. Firing slower than conventially ballistic armaments to avoid overheating, they offer devastating anti-tank firepower for those willing to accept the drawback."
  STR_FUSION_BALL_UFOPEDIA: "{NEWLINE} Craft Multimelta{NEWLINE}{NEWLINE}Slot: Weapon{NEWLINE}Ammo: Craft Multimelta Ammo{NEWLINE}The Craft Multi-melta is a powerful anti-armor weapon mounted on vehicles or aircraft. Firing concentrated blasts of searing melta energy, it can melt through even the toughest enemy armor, making it invaluable for close-range assaults against fortified targets."
  STR_CULTIST_ASPIRING_ARMOR_UFOPEDIA: "{NEWLINE}Cultist Aspiring Champions are outfitted with armor that is made from scavenged bits and pieces of adamantium and ceramite plates crudely shaped and bolted together to offer these aspirants a modicum of protection against standard munitions, though it does not protect the wearer against flames."

  STR_DEALING_WITH_ARMOR: "Dealing With Armored Foes"
  STR_DEALING_WITH_ARMOR_UFOPEDIA: "{NEWLINE} While all weapons can eventually destroy armor, heavily armored foes can weather lesser attacks. Concentrated las fire can strip enemy armor. The trusty bolter can overpower it and damage it if the shot penetrates. Meltas are designed to destroy armor but fall off with range. Plasma is capable of both penetrating and damaging armor. Specialty krak munitions are armor penetrating or even armor breaking. And lastly, chain and power weapons are excellent at destroying and penetrating enemy armor respectively."

  STR_PELEGA_IV: "The Situation on Pelega IV"
  STR_PELEGA_IV_UFOPEDIA: "{NEWLINE}Off-world communications have been mysteriously cut off and civil unrest has resulted in the assault and destruction of Imperial forces. Doomsayers preach openly in the streets of the habs and rumors spread of dark forces on the move. Your task as commander is to determine the source of these assaults and defend Imperial interests from the enemies of man."
  STR_KNOW_YOUR_ENEMY: "Know Your Enemy"
  STR_KNOW_YOUR_ENEMY_UFOPEDIA: "{NEWLINE}Our knowledge of the events that are unfolding on Pelega is limited, and we need to find out whats going on. To successfully save Pelega IV from the foes of man we will need to gather intel by capturing and interrogating an enemy leader and an enemy commander.{NEWLINE}{NEWLINE}Look for the {ALT}Leader Interrogation{ALT} and {ALT}Commander Interrogation{ALT} research in the research browser to see the requirements for this research. These are required for the progression of the campaign."
  STR_DEVELOPING_YOUR_ARMORY: "Developing Your Armory"
  STR_DEVELOPING_YOUR_ARMORY_UFOPEDIA: "{NEWLINE}Without access to off-planet communications our adepts will need time to accumulate the knowledge necessary to manufacture advanced weapons, and you will need to choose which research they focus on. If we are able to capture and research certain enemies and weapons our adepts will be able to discover some technologies much sooner than they otherwise would be able to. Remember to check captured enemy weapons for research that requires them before simply selling them."
  STR_ENEMY_BASES: "Enemy Bases"
  STR_ENEMY_BASES_UFOPEDIA: "{NEWLINE}The foes of the Imperium are numberous, but there are certain characteristics common among the various enemy bases you may encounter. Each enemy base on the planet reduces your monthly score, and can also launch missions that need to be addressed if you want to maintain the support (and funding) of the various planetary officials. If left unchallenged bases can grow in strength over time, causing them to be occupied by more elite troops and creating more problems for you on the geoscape."
  STR_DETECTING_BASES: "Detecting Enemy Bases"
  STR_DETECTING_BASES_UFOPEDIA: "{NEWLINE}New enemy bases on the geoscape are generally not automatically detected by our agents. Each month our agents will attempt to locate bases and inform you of them, however you can take a more proactive approach by sending out craft to scout for them. Take note of the presence of enemy craft and attempt to pinpoint their source, then send a craft to patrol the area for some time to reveal suspected bases."
  STR_RETAKING_SECTORS: "Retaking Captured Sectors"
  STR_RETAKING_SECTORS_UFOPEDIA: "{NEWLINE}The foes of man will sometimes capture sectors of Pelaga IV, wresting them from Imperial control and preventing you from receiving monthly funding from them. This happens when the enemy establishes certain bases in the region. Locating and destroying them will return the populace to the light of the Emperor."
  STR_HUNT_MISSIONS: "Hunt Missions"
  STR_HUNT_MISSIONS_UFOPEDIA: "{NEWLINE}Some enemy bases will send out interceptors to hunt down your craft if they enter their airspace. Take note of bases that have visible radar ranges on the geoscape, and avoid sending craft that can't hold their own in a dogfight into these areas."
  STR_MISSIONS_GEOSCAPE: "Missions on the Geoscape"
  STR_MISSIONS_GEOSCAPE_UFOPEDIA: "{NEWLINE}You will periodically be informed of missions appearing on the geoscape. Failing to complete these will typically result in a loss of monthly score."
  STR_HELP_DEPLOYMENT: "{NEWLINE}Some craft, such as drop pods, have delayed deployment only allowing your soldiers to move out after the end of the first turn of battle. This can be an advantage or disadvantage depending on the objective of the mission. Remember to consider this, as well as the other features of each craft, when choosing which craft to send on each mission."
  STR_AIR_STRIKES: "Air Strikes"
  STR_AIR_STRIKES_UFOPEDIA: "{NEWLINE}Placeholder text, need to figure out how these actually work before I can describe them {ALT}:P{ALT}"
  STR_MANAGING_SOLDIERS: "Managing Your Soldiers"
  STR_MANAGING_SOLDIERS_UFOPEDIA: "{NEWLINE}Throughout the course of your campaign you will be in charge of a constantly expanding roster of soldiers, including rescued survivors from successful missions. Many of them will become eligiable for promotion as they achieve personal commendations and as you unlock new research."
  STR_TRAINING_SOLDIERS: "Soldier Training"
  STR_TRAINING_SOLDIERS_UFOPEDIA: "{NEWLINE}Some facilities soldiers to train without sending them into battle. To do so simply go to the soldiers menu at the base they are housed at, click the Soldier Info dropdown, and select {ALT}Training{ALT}. From here you will be able to select which soldiers to train. Refer to the codex pages for individual facilities for their capacity.{NEWLINE}{NEWLINE}Soldiers in training will slowly increase their stats to a maximum depending on their type, and wounded soldiers won't train until they are healed."

