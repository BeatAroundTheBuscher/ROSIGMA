  STR_INQ_MULTIMELTA_UFOPEDIA: "{NEWLINE}A mastercrafted multimelta specially designed to draw power from a high yield stormtrooper powerpack. This is an assault variant ideal for breaching, armor breaking and close quarters combat; it has been devoutly optimized and calibrated for maximum performance and lethality."

  STR_INQ_STORMTROOPER_POWER_ARMOR: "Light Power Armor"
  STR_INQ_STORMTROOPER_POWER_ARMOR_UFOPAEDIA: "{NEWLINE}Though the inquisition prefers to rely on the space marines or sisters of battle for power armor support, inquisitorial stormtroopers sometimes make use of light power armor in conjunction with heavy weapons to provide fire support for their squads."
  STR_INQ_POWER_ARMOR_BREACHER: "Inquisition Breacher Armor"
  STR_INQ_STORMTROOPER_POWER_ARMOR_BREACHER_UFOPAEDIA: "{NEWLINE}Inquisition breachers are a rare breed even among inquisitorial stormtroopers. Their primary mission is to cut through the most heavily armored walls with their melta-cutters, but it is for their secondary mission - enduring whatever lies behind those walls - that they wear power armor and wield ceramite-reinforce shields."
