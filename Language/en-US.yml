  ## Player Chaos Events and Descriptions
  STR_HERETIC_SISTER_ADVISOR: "Heretical Adeptas Advisor Arrives"
  STR_HERETIC_SISTER_ADVISOR_DESCRIPTION: "Without so much as a polite warning, a woman in power armor bedecked in foul sigils arrives. It seems the heretical sisters have seen fit to send a representative to monitor your progress and advise you."
  STR_CHAOS_MARINE_ADVISOR: "Chaos Marine Advisor Arrives"
  STR_CHAOS_MARINE_ADVISOR_DESCRIPTION: "A drop pod crashes to the earth just outside the controlled perimeter of your command center. The imposing figure emerging from the kicked up dust and smoke immediately starts barking orders to the quick response force responding to the intrusion, clad in power armor etched with battle honors and dedication to the dark gods. This is one of the true Astartes, here to advise you in your war against the False Emperor. Do not fail him."
  STR_IRON_GUARD_CONTACT_EVENT: "Iron Guard Call for Reinforcements"
  STR_IRON_GUARD_CONTACT_DESCRIPTION: " "  # Placeholder, event not in yet

  STR_CHAOS_LONE_SERVITOR_EVENT: "Wandering Servitor Discovered"
  STR_CHAOS_LONE_SERVITOR_DESCRIPTION: "A single servitor is spotted walking in a straight line past your security perimeter, scuffed and battered but fully functional. Fortunately it responds to the last Imperial command codes you had access to, whatever battle it wandered off from must have happened some time ago."
  STR_CHAOS_LONE_HERETIC_HOSPITALIER_EVENT: "A Wandering Medicae Approaches"
  STR_CHAOS_LONE_HERETIC_HOSPITALIER_DESCRIPTION: "A wandering medicae turns up at your doorstep, though by the look of her armor she abandoned the sisterhood some time ago. She claims to be looking for somewhere to ply her grisly trade, though for a new master."
  STR_CHAOS_LONE_KHORNE_SISTER_EVENT: "A Fearsome Sight"
  STR_CHAOS_LONE_KHORNE_SISTER_DESCRIPTION: "A lone woman wearing power armor caked in dried blood and hefting a chainaxe bearing the mark of the Blood God approaches your forces. She claims she will fight for any master as long as they lead her to blood she can spill."
  STR_CHAOS_LONE_BEASTMAN_EVENT: "A Slave No Longer"
  STR_CHAOS_LONE_BEASTMAN_DESCRIPTION: "A singular beastman approaches your base. Having defected from their regiment and freed themselves from the shackles of servitude, they now wish to fight in order to cast down the powers that once enslaved them."
  STR_CHAOS_PAIR_SLAANESH_NOVICES_EVENT: "A Pair of Novitiates Approach"
  STR_CHAOS_PAIR_SLAANESH_NOVICES_DESCRIPTION: "A pair of sister novices approach your compound and introduce themselves, acting as if nothing at all is amiss or strange at all about the situation, simply stating that this is where they are supposed to be. The two seem inseparable from one another."
  STR_CHAOS_LONE_HERETIC_SISTER_EVENT: "A Sister Schismatic"
  STR_CHAOS_LONE_HERETIC_SISTER_DESCRIPTION: "A single sister approaches your forces. She claims to have gotten into a scriptural dispute with her superior and murdered her after the argument escalated. Now she wishes to serve where her unique interpretation of the scriptures can be appreciated."

  STR_CHAOS_SPAWN_HERETIC_SISTERS_EVENT: "A Squad of Heretical Sisters Joins You"
  STR_CHAOS_SPAWN_HERETIC_SISTERS_EVENT_DESCRIPTION: "Your recent success against the forces of the false emperor has earned you some notoriety in the eyes of the True Sisterhood. A squad of chaos sisters has come to fight under your banner in the eternal war against the golden throne."

  STR_CHAOS_SPAWN_CHAOS_MARINES_EVENT: "Chaos Marines Join You"
  STR_CHAOS_SPAWN_CHAOS_MARINES_EVENT_DESCRIPTION: "A small cadre of chaos warriors has arrived at your base, having heard of your successes against the imperial dogs, and have sworn their fealty to you so long as you can lead them to glory."
  STR_CHAOS_SPAWN_CHAOS_CHOSEN_EVENT: "A Champion of Chaos Joins You"
  STR_CHAOS_SPAWN_CHAOS_CHOSEN_EVENT_DESCRIPTION: "The path of blood you cut through the slaves of the false idol has attracted the attention of one of the champions of chaos, and he has chosen to earn his glory among your warband."
  STR_CHAOS_SPAWN_ALPHA_LEGIONNAIRE_EVENT: "Alpha Legionnaire Discovered"
  STR_CHAOS_SPAWN_ALPHA_LEGIONNAIRE_EVENT_DESCRIPTION: "An Alpha Legionnaire was discovered by security personnel performing routine maintenance on his wargear in your armory. When questioned he simply responded that he had 'always been here' and refused to elaborate."

