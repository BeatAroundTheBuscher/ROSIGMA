  STR_PINKHORROR_AUTOPSY: "Pink Horror Origins"
  STR_PINKHORROR_AUTOPSY_UFOPEDIA: "{NEWLINE}Pink Horrors are lesser daemons of Tzeentch and capable spellcasters, joyful and whooping with boundless mirth even in the thick of battle. Upon defeat, their shimmering forms discorporate into two Blue Horrors."
