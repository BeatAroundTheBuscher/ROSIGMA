  STR_WORDBEARERDIABOLISTELITE_CODEX: "Arch-Diabolists are Diabolists who have made many pacts with Daemons, that have granted them powers and infernal allies. These have ensured that an Arch-Diabolists' foes can never predict when they will unleash their devastating powers."
