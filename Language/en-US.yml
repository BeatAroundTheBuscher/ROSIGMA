  STR_ROTOR_CANNON_RESEARCH: "Rotor Cannon Requisition"
  STR_ROTOR_CANNON_UFOPEDIA: "{NEWLINE}Rotor Cannons are multi-barrelled Stubbers with a high rate of cyclic fire. The originator of the heavier Assault Cannons, these guns lack the punch of the Bolter, but their hail of stub rounds can nonetheless strip both armor and flesh. Their weight and high ammo consumption make them cumbersome to use as man portable weapons."
