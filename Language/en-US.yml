  # Primaris Weapons
  STR_PRIMARIS_EXTERMINATOR: "Primaris Plasma Exterminator"
  STR_PRIMARIS_EXTERMINATOR_CODEX: "{NEWLINE}A refinement of plasma pistol technology devised by Archmagos Dominus Belisarius Cawl. The Exterminator touts superior accuracy and thermal dispersion obviating the risk of overheat, though supercharging it retains a risk of catastrophic malfunction."
  STR_PRIMARIS_EXTERMINATOR_POWER_PACK: "Primaris Plasma Exterminator Pack"
  STR_PRIMARIS_EXTERMINATOR_POWER_PACK_CODEX: "{NEWLINE}A refinement of plasma pistol technology devised by Archmagos Dominus Belisarius Cawl. This variant is identical to the Exterminator, though its munitions are supplied with an attached backpack hydrogen fuel reservoir."
  STR_PRIMARIS_INCINERATOR_POWER_PACK: "Primaris Plasma Incinerator Pack"
  STR_PRIMARIS_INCINERATOR_POWER_PACK_CODEX: "{NEWLINE}A refinement of plasma longarm technology devised by Archmagos Dominus Belisarius Cawl. Like the Exterminator it is a notable improvement in just about every way versus its predecessor, and is impervious to overheat when used within normal operating parameters."
  STR_PRIMARIS_VOLKITE_CALIVER: "Primaris Volkite Caliver"
  STR_PRIMARIS_VOLKITE_CALIVER_CODEX: "{NEWLINE}A deadly archeotech thermal weapon most notably used by the Legiones Astartes and Mechanicum during the Great Crusade and Horus Heresy. In light of its armor melting deflagration, impressive range, and lethality versus a broad swath of target profiles, it has recently found a renaissance in use with Primaris forces."
  STR_PRIMARIS_VOLKITE_CHARGER: "Primaris Volkite Charger"
  STR_PRIMARIS_VOLKITE_CHARGER_CODEX: "{NEWLINE}Essentially a more compact variant of the Caliver that found use with the Imperialis Militia and Solar Auxilia as well as the Astartes, the Volkite Charger trades power and effective range for reduced weight, size and improved CQC performance."
  STR_PRIMARIS_ABSOLVER_PISTOL: "Primaris Absolver Bolt Pistol"
  STR_PRIMARIS_ABSOLVER_PISTOL_CODEX: "{NEWLINE}The Absolver Bolt Pistol is a newer generation of Bolt Pistol typically wielded by Primaris Space Marine Chaplains. This heavy weapon would seem like a fully sized rifle in non-augmented human hands and has significant stopping power."
  STR_PRIMARIS_EXECUTOR_RIFLE: "Primaris Executor Boltgun"
  STR_PRIMARIS_EXECUTOR_RIFLE_DRUM_MAG: "Primaris Executor Drum Magazine"
  STR_PRIMARIS_EXECUTOR_RIFLE_CODEX: "{NEWLINE}An Executor Heavy Bolter is a variant of Heavy Bolter utilized primarily by Primaris Marine Heavy Intercessors. It has a longer range, does more damage and is capable of greater armour penetration than the standard Astartes pattern Heavy Bolter."
  STR_PRIMARIS_MELTA_RIFLE: "Primaris Melta Rifle"
  STR_PRIMARIS_MELTA_RIFLE_CODEX: "{NEWLINE}A melta weapon used by most typically by Primaris Eradicator Squads based off a refinement of the common Melta Gun by Belisarius Cawl. With a superior beam focusing array, it features roundly improved performance and range compared to its venerable predecessor."
  STR_PRIMARIS_OCCULUS_CARBINE: "Primaris Occulus Bolt Carbine"
  STR_PRIMARIS_OCCULUS_CARBINE_CODEX: "{NEWLINE}This is a variant of the Cawl-Pattern Bolt Rifle typically in use by Vanguard Lieutenants and all Incursors. The Carbine is equipped with a sophisticated Occulus sight array, allowing for substantially improve effective range and deadly accuracy."
  STR_PRIMARIS_CARBINE: "Primaris Bolt Carbine"
  STR_PRIMARIS_CARBINE_CODEX: "{NEWLINE}This compact Bolter prominently features an extra grip under the barrel for improved stability. Bolt carbines fire smaller bolts than the standard bolt rifle, leading to a decrease in both penetrating power and effective range. However, the weapons are considered exceptionally easy to handle."
  STR_PRIMARIS_HEAVY_BOLT_PISTOL: "Primaris Heavy Bolt Pistol"
  STR_PRIMARIS_HEAVY_BOLT_PISTOL_CODEX: "{NEWLINE}The Heavy Bolt Pistol is a variant of the standard Bolt Pistol that is larger and possesses a more elongated barrel to enhance its range. It is commonly employed by the Reiver Squads and Assault Intercessor Squads of the Primaris Space Marines."
  STR_PRIMARIS_HEAVY_BOLT_RIFLE: "Primaris Heavy Bolt Rifle"
  STR_PRIMARIS_HEAVY_BOLT_RIFLE_CODEX: "{NEWLINE}Heavy Bolt Rifles are extended variants of the Bolt Rifle used by Primaris Heavy Intercessors and some Captains wearing Gravis armour. It looks almost identical to the Hellstorm and Executor Bolt Rifles save a box-shaped magazine with exposed ammunition."
  STR_PRIMARIS_HEAVY_BOLT_RIFLE_DRUM: "Heavy Bolt Rifle Bolt Drum"
  STR_PRIMARIS_HEAVY_BOLT_RIFLE_AP_DRUM: "Heavy Bolt Rifle Kraken Bolt Drum"
  STR_PRIMARIS_HEAVY_BOLT_RIFLE_EX_DRUM: "Heavy Bolt Rifle Metal Storm Frag Bolt Drum"
  STR_PRIMARIS_HEAVY_BOLT_RIFLE_MC_DRUM: "Heavy Bolt Rifle Mastercrafted Bolt Drum"
  STR_PRIMARIS_CAWL_UNDERSLUNG: "Primaris Cawl Combi-Boltgun"
  STR_PRIMARIS_CAWL_UNDERSLUNG_CODEX: "{NEWLINE}A Cawl pattern bolter supplemented with the addition of a standard Imperial 40mm underslung grenade launcher intended to provide indirect and specialized firepower."
  STR_PRIMARIS_STALKER_BOLTER: "Primaris Stalker Boltgun"
  STR_PRIMARIS_STALKER_BOLTER_CODEX: "{NEWLINE}A variant of the Cawl pattern bolter with an integrated mid-range scope intended to provide precise long range firepower as a designated marksman rifle. "


