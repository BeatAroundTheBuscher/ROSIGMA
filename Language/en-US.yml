  STR_STEELLEGION_ARMORS_LSENTINEL_MISSILE_UC_UFOPEDIA: "{NEWLINE}Armageddon Pattern Light Sentinel equipped with a versatile Missile Pod."
  STR_STEELLEGION_ARMORS_LSENTINEL_LASC_UC: "Light Sentinel /Lascannon"
  STR_STEELLEGION_ARMORS_LSENTINEL_LASC: "Light Sentinel /Lascannon"
