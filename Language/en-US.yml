  STR_EXITUS_AMMO_PREREQUISITE: Exitus Munitions
  STR_EXITUS_PISTOL_CODEX: "{NEWLINE} The Exitus Pistol is a masterpiece of Adeptus Mechanicus engineering, meant primarily as a deadly and effective back up close quarters weapon for Vindicare Assassins. It supports the use of specialized ammunition: {NEWLINE}{NEWLINE}>> Standard{NEWLINE}>> {ALT}Hellfire (Acid){ALT}{NEWLINE}>> Turbo-Penetrator (AP){NEWLINE}>> {ALT}Shell Breaker (Shield Piercing){ALT}{NEWLINE}[Unload with shift left-click]"
