  STR_MARBO_ALPHA_DATA_CODEX: "{NEWLINE}The Adepts decoded a part of the Alpha Data, we discovered some clues about an enemy hideout in a deep forest that could contain some interesting additional data about their current operations.{NEWLINE}Once more information on the location is available, a Priority Beta mission will be setup to the location of that hideout."

  STR_MARBO_BETA_DATA_CODEX: "{NEWLINE}The Adepts decoded a part of the Beta Data, we start to get the bigger picture after the intervention of the Catachan operative named Sly Marbo that provided us with the data after eliminating a traitor that was trying to escape with it.{NEWLINE}The enemy forces are traitor guards that work with some corrupted catachans fighters regiment and were carrying some supplies toward their base that may be in a jungle.{NEWLINE}Once more information on the location is available, a Priority Gamma mission will be setup to the location of that hideout."

  STR_MARBO_GAMMA_DATA_CODEX: "{NEWLINE}The Adepts decoded a part of the Gamma Data.{NEWLINE}The situation seems to be worse than we thought, Sly Marbo acquired the data over a pile of corpses of Catachan veteran traitors.{NEWLINE}This forest hideout is part of an enemy group composed of several outposts. We destroyed 2 of them so far and it seems from the data there is one in some desert wasteland.{NEWLINE}Once more information on the location is available, a Priority Delta mission will be setup to the location of that hideout."

  STR_MARBO_DELTA_DATA_CODEX: "{NEWLINE}The Adepts decoded a small part of the Delta Data. {NEWLINE}And this one is of extreme importance, there are mentions of various infiltrated traitors, enemy bases and equipment all over that world. But unfortunately we lack the hardware able to decode it fully and obtain coordinates.{NEWLINE}The Adepts report that when we'll have HIGH-TIER equipment decryption will be possible and we'll be able to transmit the information to all our allies."

  STR_MARBO_CONTACT: "Break the Delta Data Encryption"
  STR_MARBO_CONTACT_CODEX: "{NEWLINE} Decryption has been completed, the Adepts got a lot of data and informations that have been immediately transmitted to every of our allies all over the world. {NEWLINE}This will allow them to get rid of all those traitors that were hiding within their ranks, removing a major threat to the Imperium hold on this planet. {NEWLINE}We got a message from the Colonel Traupman located in a Catachan HQ that congratulated us for our discoveries and has decided to send his best man to our base."

  STR_SPAWN_MARBO: "Sly Marbo Ready for Duty"
  STR_SPAWN_MARBO_DESC: "Sent by his command officer Colonel Traupman from one of the Catachan HQ, Sly Marbo is now joining our base and is ready to be deployed on any missions."

