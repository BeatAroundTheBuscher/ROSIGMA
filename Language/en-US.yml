  STR_LABORATORY_UFOPEDIA: "{NEWLINE} This facility allows for up to 25 adepts to conduct research, identify artifacts, and apply for requisitions."
  STR_GENERAL_STORES_UFOPEDIA: "{NEWLINE} All equipment, weapons systems, munitions, recovered material and Heavy Weapons Platforms are placed in stores, including equipment assigned to craft in hangars. Has a capacity of 100 units."
  STR_APOC_BAY_UFOPEDIA: "{NEWLINE} This facility is where Apothecary marines perform advanced biomedical and scientific tasks for the Imperium's forces. Apothecaries are charged with maintaining the bodily health of their Battle Brothers, whether this is monitoring their genetically engineered implants or administering medical attention on the field of battle. This facility improves wound recovery time at the base. Further, related knowledge of advanced medicae rituals improves the field efficiency of our Corruption removal."
