  STR_HELP_INTRO: "{NEWLINE} This section of the Codex provides insight into advanced mechanics that you'll encounter during your campaign.{NEWLINE}{NEWLINE}{ALT} It's highly recommended to read through everything that is written in here, as not doing so may lead you to your quick demise."

  STR_ADVANCED_TURRETS: "Advanced Turrets"
  STR_ADVANCED_TURRETS_UFOPEDIA: "{NEWLINE} Some crafts require you to choose their armaments for the ground battle, otherwise they'll have none. These crafts have a second page with the list of slots and supported armaments.{NEWLINE}{NEWLINE} You have to buy the supported armament(s), of the supported slot-type(s) (turret, hull, sponson), and put it(them) into the craft's inventory. All weapons will be spawned when the battle starts."

  STR_PICK_STRATEGY_UFOPEDIA: "{NEWLINE}   Commander,{NEWLINE}{NEWLINE}Please have your research adepts log your desired strategy for your forces so proper requisitons can commence. An initial shipment of wargear and deployment of will be delivered to your headquarters once the adepts' work is completed.{NEWLINE}{NEWLINE}More advanced requisitions can be made once you have your adepts apply for access to specialized weaponry and support wargear, and have proven a source of manufacturing materials is available on-planet.{NEWLINE}{NEWLINE}Descriptions of the available strategies follow on the next few entries of your Codex. {ALT}Only one strategy may ever be selected."

  STR_NOVICE_STRATEGY_ADEPTAS_UFOPEDIA: "{NEWLINE} Train and promote Adeptas Novices to Battle Sister status and gain access to the full Adeptas faction tree. Novices do not start with full power armor but use a form of Carapace armor. You will find promotions in the manufacturing menu, they may require combat experience and minimum stats. {NEWLINE} You will receive 12 Novices and 2 Novitiate Superiors along with an Adeptas Arvus and Rhino convoy within days of game start. {NEWLINE}{NEWLINE}{ALT}This is the default Strategy{ALT}."
  STR_NORMAL_STRATEGY_ADEPTAS_UFOPEDIA: "{NEWLINE} Gain direct access to recruiting the Sisters of Battle without need of training Novices and otherwise have full access to the Adeptas faction tree. {NEWLINE} You will receive 10 Battle Sisters, a Corvus and a Rhino convoy within days of game start."
  STR_ELITE_STRATEGY_ADEPTAS_UFOPEDIA: "{NEWLINE} Begin with access to the powerful veteran Dominion Sisters and other elite units, relying on these expensive troops require careful management of attrition in the field and consistent high kill ratios. Dominions are requisitioned through the manufacturing interface, at the cost of kill tokens and credits. {NEWLINE} Within days you will receive 8 veteran sisters, a drop pod and a Thunderhawk."
  STR_REPENTIA_STRATEGY_ADEPTAS_UFOPEDIA: "{NEWLINE} Steel isn't strong, flesh is stronger! Rid yourself of sin and power armor. This sub-strategy gives you access to recruiting unredeemable Sister Repentia, Frateris Militia and Penitent Engines from the start. Led by the unique Repentia Superior, you will rely on your swift and unyielding troops to win the field. {NEWLINE} You will receive 14 Repentia and 2 Repentia Superior along with a Rhino convoy within days of game start."
  STR_NORMAL_STRATEGY_IG_UFOPEDIA: "{NEWLINE} Lead the armored fist of the imperium with this Guard Shock regiment and have full access to the Guard armory. The key to victory is training your troops, keeping your veterans (within reason) alive while using your officers commands to boost your troops. At mid-tier you will gain access to the Leman Russ armored column and even larger transport options. {NEWLINE} You will receive 20 whiteshield recruits, a chimera convoy and a commissar within days of game start. {NEWLINE}{ALT}This is the default guard strategy.{ALT}"
  STR_ELITE_STRATEGY_IG_UFOPEDIA: "{NEWLINE} Take command of an elite Scion kill team and rely on your superior skills to earn kill tokens to recruit more Scions. Starting with advanced carapace armor and hellguns you can tackle any threat. However, beware attrition as Scions are expensive to replace and you may find your forces stretched in the late campaign. {NEWLINE} You will receive 16 Scions and a Taurox convoy within days of game start."
  STR_ABHUMAN_STRATEGY_IG_UFOPEDIA: "{NEWLINE} Start with access to all available Abhuman Guard types, Ogryn, Squat, Beastmen and Felinids. Tougher and with better stat lines, these troop types can fill a number of specialized roles. You will lose access to some of the more advanced guard Craft and weaponry. {NEWLINE} You will receive 10 Beastguard and a light chimera convoy within days."

  STR_SPACEHULKS: "Space Hulks"
  STR_SPACEHULKS_UFOPEDIA: "{NEWLINE} A massive conglomeration of lost ships and wrecks fused together. They drift through space and in and out of the warp and during the millennia the lost ships join together into one enormous body. The hulks may have information that is of immense value to the Imperium. {NEWLINE}{NEWLINE} All Imperial forces have standard orders to survey and destroy such objects as soon as possible. Leaving them be will displease planet authorities immensely.{ALT} >>"
  STR_SPACEHULKS2_UFOPEDIA: "{NEWLINE} The mission itself may prove to be quite challenging - deadly enemies, that may get several waves of reinforcements, if you are not quick enough, close quarters combat and corridors that are {ALT}too tight for big units{ALT}. {NEWLINE}{NEWLINE} As such, be sure to prepare accordingly - focus more on close range weapons, such as shotguns and flamers, or quick and compact weapons, like high power pistols and carbines. Pick experienced and quick soldiers with good reaction.{ALT} << >>"
  STR_SPACEHULKS3_UFOPEDIA: "{NEWLINE} The first level the Space Hulk will be quite straightforward - find the elevator to the second level and board it with any amount of soldiers, killing any enemies you encounter along the way, but you better be quick and get to the elevator before enemy reinforcements arrive.{NEWLINE}{NEWLINE} Should any soldiers be left behind after activating the elevator they will seek shelter in your landing craft until your return.{ALT}   << >>"
  STR_SPACEHULKS4_UFOPEDIA: "{NEWLINE} After advancing to the second level, you need to find the control console on upper floors and destroy it. Trying to kill all incoming waves of enemies, even though is possible, may take too much of your strength and resources, so it's advised to prioritize search and destruction of the console above anything else and be fast about it. {NEWLINE}{NEWLINE} You'll be presented with a visual confirmation of the control console, but that spinning thing is hard to miss.{ALT} <<"

