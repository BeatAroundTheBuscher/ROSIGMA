  STR_RECRUITS_CHAOSSLIME: "Chaos Slime manifested"
  STR_RECRUITS_CHAOSSLIME_DESCRIPTION: "The Primordial Chaos will can manifest in so many ways, this Chaos Slime is the perfect example of this, the holy creature will protect us as a shield against our enemies."

