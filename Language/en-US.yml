  # Tyranid Warrior
  STR_TYRANID_WARRIOR: "Tyranid Warrior"
  STR_TYRANID_WARRIOR_ARMOR: "Tyranid Warrior"
  STR_TYRANID_WARRIOR_CORPSE: "Tyranid Warrior Corpse"
  STR_TYRANID_WARRIOR_UFOPEDIA: "{NEWLINE} Standing at twice the height of a man, Tyranid warriors are fearsome enemies to behold. They are as deadly from range as in melee combat, carrying larger and deadlier bioweaponry than the gaunt swarms they command in battle. As is mandated by the doctrine of the Astra Militarum when fighting the Tyranid xenos shoot the big ones first!"
  STR_TYRANID_WARRIOR_ARMOR_UFOPEDIA: "{NEWLINE} Tyranid warriors are armoured with particularly thick chitin carapace formed around a powerful exoskeleton, making them resistant to most basic small arms."
  STR_TYRANID_WARRIOR_AUTOPSY: "Tyranid Warrior Origins"
  STR_TYRANID_WARRIOR_AUTOPSY_UFOPEDIA: "{NEWLINE} Warriors compose the most common 'synaptic' troops of the Tyranid swarm, instructing the multitudes of smaller creatures around them with basic tactical acumen to enact the operational goals of the hive mind. Only after all such synaptic creatures are killed can a Tyranid swarm be properly defeated."
  # Ripperswarm
  STR_RIPPERSWARM_1: "Ripperswarm"
  STR_RIPPERSWARM_ARMOR: "Ripperswarm"
  STR_RIPPERSWARM_CORPSE: "Ripperswarm Corpse"
  STR_RIPPERSWARM_ARMOR_UFOPEDIA: "{NEWLINE} The Ripper is lightly armored through a tough chitin carapace, offering it minor protection from attacks."
  STR_RIPPERSWARM_AUTOPSY: "Ripperswarm Origins"
  STR_RIPPERSWARM_UFOPEDIA: "{NEWLINE} Rippers are the smallest of Tyranid bioforms but also by the far the most numerous to compose the Hive's hosts, used for the specific function of devouring all biologial mass from invaded planets. They appear as great swarms of writhing and crawling creatures, and are well capable of overwhelming far larger opponents through relentless and utterly mindless attacks."
  STR_RIPPERSWARM_AUTOPSY_UFOPEDIA: "{NEWLINE} Having consumed as much bio-mass as they can, Rippers crawl into special acidic reclamation pools to dissolve their meals and themselves into the basic bio-material mass required by the hive-mind for the rebirthing new Tyranid organisms, as well as to grow the 'capillary towers' bio-structures. Completely mindless creatures they are utterly reliant upon synaptic control, without which they immediately become inert and perish. The final stages of Tyranid invasions are marked by the total harvesting of a planet of all its resources and biological matter by untold billions of Rippers and its transportation into the hive fleets, leaving it utterly barren and never again suitable for habitation. "
  # Biovore
