  STR_BLUEHORROR_AUTOPSY_UFOPEDIA: "{NEWLINE}Blue Horrors are lesser daemons of Tzeentch, twisted twins borne from the discorporating forms of Pink Horrors. Displaying a sullen and cruel disposition at odds with the glee of their sires, they use magic and melee alike and explode into unstable conflagrations on death."
