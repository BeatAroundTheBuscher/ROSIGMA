  STR_INQUISITION_WARNING_DESC: "The agents of the Inquisition are now aware of our presence and allegience on this planet, and have put schemes into motion to interfere with our operations. They will begin launching missions from their outposts and bases, and we should endeavor to destory them to clear our path to victory. Bear in mind commander that their Headquarters is highly fortified, and they will respond aggressively to attempts to intrude on their airspace and radar coverage."

