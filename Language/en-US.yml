  STR_HORMAGAUNT_UFOPEDIA: "{NEWLINE} A seemingly stable bio-mutation of the Gaunt genus of Tyranid war-beast, the Hormagaunt is a biological machine, a living weapon designed and bred with but a single purpose in mind: to close with a living enemy as rapidly as possible and eviscerate it with its long-bladed talons and do so again, and again, and again without remorse or relent until nothing living opposes it."
