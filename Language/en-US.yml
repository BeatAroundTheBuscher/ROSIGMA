  STR_BRIMSTONE_HORROR: "Brimstone Horror"
  STR_BRIMSTONE_HORROR_ARMOR: "Brimstone Horror"
  STR_BRIMSTONE_HORROR_FIRE: "Brimstone Horror Flame"
  STR_BRIMSTONE_HORROR_CLAWS: "Brimstone Horror Claws"
  STR_BRIMSTONE_HORROR_CORPSE: "Brimstone Horror Corpse"
  STR_BRIMSTONE_HORROR_AUTOPSY: "Brimstone Horror Data"
  STR_BRIMSTONE_HORROR_ARMOR_CODEX: "{NEWLINE}{NEWLINE} CODEX ARMOR DETAIL"
  STR_BRIMSTONE_HORROR_AUTOPSY_CODEX: "{NEWLINE}Spawned from the discorporated form of a Blue Horror, Brimstone Horrors are among the least of Tzeentch's daemons, volatile manifestations of pure spite and bitterness that seek only to burn their enemies to scattering ash. They explode into fiery conflagrations on death."
  STR_GREEN_FIRE_WEAPON: "Green Fire"
  STR_RED_FIRE: "Red Fire"
  STR_BLUE_FIRE_WEAPON: "Blue Fire"
  STR_PINK_FIRE_MAGIC_MISSILE: "Brimstone Bolts"
  STR_BLUEHORROR_MELEE: "Blue Horror Melee"
  STR_BLUEHORROR_CORPSE: "Blue Horror Corpse"
  STR_BLUEHORROR_ARMOR_UFOPEDIA: "{NEWLINE}{NEWLINE} CODEX ARMOR DETAIL"
  STR_BLUEHORROR_AUTOPSY: "Blue Horror Origins"
  STR_BLUEHORROR_AUTOPSY_UFOPEDIA: "{NEWLINE}Blue Horrors are lesser daemons of Tzeentch, twisted twins borne from the discorporating forms of Pink Horrors. Displaying a sullen and cruel disposition at odds with the glee of their sires, they use magic and melee alike and explode into unstable conflagrations on death that in turn spawn two diminutive Brimstone Horrors."
  STR_TZEENTCH_GLIMMERING_WEAPON_SCATTER: "Warpfire Blast"
  STR_TZEENTCH_GLIMMERING_WEAPON_RAPIDFIRE: "Warpfire Cascade"
