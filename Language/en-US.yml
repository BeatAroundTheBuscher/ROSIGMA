  STR_WORDBEARERTERMINATORELITE_CODEX: "A Chaos Terminator Chosen is a Veteran Word Bearer that was empowered by their dark masters and wears a suit of Tactical Dreadnought Armour and serves as one of the Word Bearers most powerful infantry shock troops."
  STR_WORDBEARERTERMINATORELITE_ARMOR_UFOPEDIA: "{NEWLINE}{NEWLINE} CODEX ARMOR DETAIL"

  STR_WORDBEARERSCOUT_CODEX: "Aspirants are the new recruits of the Word Bearers who have advanced far enough in the early stages of their training and biological transformation to take part in battle. More lightly armed and armoured, their role is to range ahead of the main Word Bearer force, preparing the way for the main advance by infiltrating enemy lines, sabotaging and gathering intelligence  causing as much chaos and disruption as possible."
