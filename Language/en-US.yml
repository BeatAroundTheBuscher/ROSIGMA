  STR_CHIMERA_UFOPEDIA: "{NEWLINE} The Chimera is the Imperial Guard's most commonly used armored personnel carrier (APC), proven to be reliable over millennia of service. It is a versatile vehicle, carrying Guardsmen to the front lines through rough terrain, over water, and past heavy fire.{ALT}  >>"
  STR_ARMOR_COLUMN_UFOPEDIA: "{NEWLINE} The rugged Leman Russ MBT is a mainstay of the Imperial Guard's armored divisions. It's thick plating and anti-tank weaponry allow it to spearhead advances, providing welcome firepower and cover for the infantry.{ALT}  >>"

  STR_CHIMERASL_UFOPEDIA: "{NEWLINE} The Chimera is the mainstay APC of the Armageddon Steel Legion, where it is produced in huge numbers to outfit the many mechanized infantry regiments of the Steel Legion. It is a versatile vehicle, carrying Troopers to the front lines through rough terrain, over water, and past heavy fire.{ALT}  >>"
  STR_ARMOR_COLUMNSL_UFOPEDIA: "{NEWLINE} The Leman Russ MBT is a mainstay of the Steel Legion's divisions. The Leman Russ Executioner, with its Plasma Destroyer cannon, is in particular favor with the Steel Legion. With thick armor and anti-tank weaponry the Leman Russ is employed to spearhead offensives, providing heavy firepower for the infantry.{ALT}  >>"
  STR_ARMOR_COLUMNSL_RIDERS_UFOPEDIA: "{NEWLINE} The Leman Russ MBT is a mainstay of the Steel Legion's mechanized regiments, where it can be employed in tight conjunction with Chimeras and trained tank rider infantry to deploy large numbers directly into combat while providing fire support. {ALT}  >>"

