  STR_BIOVORE_ARMOR: "Biovore"
  STR_BIOVORE_COPRSE: "Biovore Corpse"
  STR_BIOVORE_UFOPEDIA: "{NEWLINE} The 'living artillery' of Tyranid Swarms Biovores are an evolution of the Hive Mind's desire to counter long range firepower. They carry a swollen clutch of the deadly Spore Mines within themselves, firing them through a large cannon-like dorsal aperture by means of powerful muscle spasms towards groups of enemies or as directed by the Hive Mind."
  STR_BIOVORE_ARMOR_UFOPEDIA: "{NEWLINE} The Biovore is protected by a thick chitin carapace and through layers of thick flesh, but is somewhat vulnerable due to its partially exposed embryonic sac containing the explosive Spore Mine ammunition."
  STR_BIOVORE_AUTOPSY: "Biovore Origins"
  STR_BIOVORE_AUTOPSY_UFOPEDIA: "{NEWLINE} The Biovore bio-form appear to be evolved from harvested Ork DNA, somewhat resembling the creatures externally, but concerningly having weaponized the Ork capacity for fungal reproduction to rapidly seed within themselves the 'Spore Mine' creatures they fire as living ammunition from their bio-cannons. They seem however to have retained the Ork's low level of intelligence and perform rather poorly when outside of Hive Mind's synaptic control, on occasion displaying a willingness to close with the enemy despite its physiological unsuitability for melee combat."
