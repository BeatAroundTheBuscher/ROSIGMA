  STR_THE_CHAOS_PATH_STRATEGY_CODEX: "We are now the seeds of destruction, we must progressively grow our Chaos Cult on this world and wield the power of the Primordial Chaos to bring the planet to ruin.{NEWLINE}{NEWLINE}{NEWLINE}{ALT}Through researches and discoveries the Cultists can improve and grow in power in the Bases -> Soldiers menu. On the bottom of that Soldiers Screen click on -Soldier Info- button to access the transformation menus."

  STR_RECRUITS_CHAOS_STRATEGY_ARBITES: "Chaos Strategy Chosen."
  STR_RECRUITS_CHAOS_STRATEGY_ARBITES_DESCRIPTION: "Aided by the corruption of the Adeptus Administratum we have managed to infiltrate the Adeptus Terra from this planet, allowing us to start our Chaos Cult without being noticed. The foolish Imperium is still sending troops to help build our army without understanding what we now are."

  STR_RECRUITS_CHAOS_SLIMEHELP: "Primordial Gift"
  STR_RECRUITS_CHAOS_SLIMEHELP_DESCRIPTION: "The Primordial Annihilator is favouring us. Rejoice ! The holy gift is coming to us."

  STR_GIVE_CULTISTS_PILOTS: "Cultist Pilots joining"
