  STR_CALLIDUS_ASSASSIN: "Callidus Assassin"
  STR_CALLIDUS_ASSASSIN_ARMOR: "Callidus Bodyglove"
  STR_CALLIDUS_ASSASSIN_ARMOR_CODEX: "{NEWLINE}The Callidus Bodyglove is among the most advanced models available in the Imperium, including heat and kinetic dispersing synskin nanofibers, chem injector rigs, integrated active camo, strength augmenting synthmuscle, advanced sensory and targeting optics and powerful cogitator assistance."
  STR_CALLIDUS_ASSASSIN_REQUISITION: "Callidus Assassin Requisition"
  STR_CALLIDUS_ASSASSIN_REQUISITION_ENTRY: "Callidus Assassin Requisition"
  STR_CALLIDUS_ASSASSIN_REQUISITION_CODEX: "{NEWLINE}Among the most skilled and capable infiltrators in the Imperium of Man, Callidus Assassins are esteemed for their peerless stealth and deception. On the battlefield they utilize proscribed Necron phase blade and Eldar neural shredder technology with lethal efficiency."
  STR_PHASE_BLADE: "Phase Blade"
  STR_PHASE_BLADE_CODEX: "{NEWLINE} Necron hyperdimensional tech repurposed for use by the Imperium's elite Callidus Assassins. As classified as it is lethal, these Phase Blades desync with reality to effortlessly cleave through even the most impenetrable armor."
  STR_NEURAL_SHREDDER: "Neural Shredder"
