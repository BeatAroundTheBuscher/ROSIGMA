  STR_ADEPTAS_FRATERIS_ARMORDETAIL: " {NEWLINE}{NEWLINE} ADEPTA FRATERIS MILITIA ARMOR DETAIL"
  STR_ADEPTAS_FRATERIS_MILITIA_UFOPEDIA: "{NEWLINE}Barred from keeping Men under Arms by the decree passive, the Ecclesiarchy instead relies on the Adeptas Sororitas, and a large militia force known as the Frateris Militia. What the Frateris Militia lacks in blessed armor and weapons of the Imperial guard, they make up for in Fervour and Faith. The Militia members deployed by the Adeptas Sororitas are hand picked from the masses of the Imperial Cult militia, usually those few with military experience and of suitable disposition. Driven by selfless Fanaticism, they can often remain fighting even when Guardsmen would not."
  STR_ADEPTAS_FRATERIS_MILITIA_ARMOR_UFOPEDIA: "{NEWLINE}The Adeptas Frateris Militia are equipped far better than the greater masses of the armed Imperial Cult, afforded basic flak jackets they can even survive the glory of being first into a trap or to dive on a grenade. Saving Sisters holy power armor from blemishes."
