  STR_WORDBEARERMARINE_CODEX: "Known for their extreme religious fervor even before their conversion to Chaos, the Word Bearers are some of the most fanatical Chaos Marines, notable for using Dark Apostles, a corrupted version of Space Marine Chaplains, to inspire their Marines and their cultist allies in battle."
