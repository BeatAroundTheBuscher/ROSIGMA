  STR_STEELLEGION_ARMORS_HSENTINEL_LASC_UC_UFOPEDIA: "{NEWLINE}Armageddon Pattern Armored Sentinel equipped with a powerful Lascannon."
  STR_STEELLEGION_ARMORS_HSENTINEL_MULTIMELTA_UC: "Sentinel /Multimelta"
  STR_STEELLEGION_ARMORS_HSENTINEL_MULTIMELTA: "Sentinel /Multimelta"
  STR_STEELLEGION_ARMORS_HSENTINEL_MULTIMELTA_UC_UFOPEDIA: "{NEWLINE}Armageddon Pattern Armored Sentinel equipped with a massive Multi-Melta."

  STR_STEELLEGION_FLAK_ARMOR_UFOPAEDIA: "{NEWLINE}The Troopers of the Armageddon Steel Legion renowned mechanized infantry and hailing from a polluted hive world, adept at urban warfare as well as heavy industrial zones, chemical sumps, and other such toxic regions."
  STR_STEELLEGION_FLAK_ARMOR_MEDIC_UFOPAEDIA: "{NEWLINE}Steel Legion Medics have ample training in tending infected wounds, hailing from their toxic and polluted world ravaged by war."
  STR_STEELLEGION_FLAK_ARMOR_VOX_UFOPAEDIA: "{NEWLINE}Steel Legion Vox Troopers coordinate and call in support strikes for their mechanized forces, particularly the Steel Legions Basilisk self-propelled artillery."
  STR_STEELLEGION_FLAK_ARMOR_OFFICER_UFOPAEDIA: "{NEWLINE}Steel Legion Officers are taught mobile warfare and small unit tactics, training their men in the close quarters combat required to battle Orks. The rebreathers of senior officers are often fashioned in the visage of a grinning skull in an attempt to unnerve the superstitious Orks."

  STR_STEELLEGION_CARAPACE_ARMOR_UFOPAEDIA: "{NEWLINE}Veteran Steel Legion Troopers are outfitted with carapace armor, supplied by the industries of their Armageddon home and hive world. As such, Steel Legion troopers are better equipped than most regiments, with grenade- and missile launchers being particularly common and popular."
  STR_STEELLEGION_CARAPACE_ARMOR_MEDIC_UFOPAEDIA: "{NEWLINE}Steel Legion Veteran Medics have ample experience tending infected wounds, learned over countless battles in toxic and polluted environments with enemies that favor gruesome melee weapons."
  STR_STEELLEGION_CARAPACE_ARMOR_VOX_UFOPAEDIA: "{NEWLINE}Steel Legion Vox Troopers coordinate and call in support strikes for their mechanized forces, particularly the Steel Legions Basilisk self-propelled artillery. Veteran units have priority of fire support missions."
  STR_STEELLEGION_CARAPACE_ARMOR_OFFICER_UFOPAEDIA: "{NEWLINE}Steel Legion Officers are well versed in mobile warfare and small unit tactics, leading their men in the close quarters combat required to battle Orks."

  STR_STEELLEGION_STORMTROOPER_ARMOR_CODEX: "{NEWLINE}Steel Legion Storm Troopers pride themselves on being their regiment's finest soldiers, and whilst distant from regular guardsmen, they are shown a great deal of respect within the Legion, whose rank and file members rightly consider them to be the best of the best. Equipped with reinforced carapace armor, and a selection of integrated weaponry and gear, they can engage any Ork force."
  STR_STEELLEGION_STORMTROOPER_ARMOR_HELLGUN_CODEX: "{NEWLINE}Steel Legion Storm Trooper carapace equipped with a powerpack fed Armageddon pattern hellgun. A well-balanced and typical configuration with strong performance at all engagement ranges."
  STR_STEELLEGION_STORMTROOPER_ARMOR_VOLLEYGUN_CODEX: "{NEWLINE}Steel Legion Storm Trooper carapace equipped with a powerpack fed Armageddon rapid-fire volleygun. Intended to leverage overwhelming albeit inaccurate firepower, this configuration excels at close quarters engagements."
  STR_STEELLEGION_STORMTROOPER_ARMOR_MEDIC_CODEX: "{NEWLINE}Steel Legion Storm Trooper medics have the best medical gear and carapace armor of Armageddon, to ensure the survival of their best troopers in the field."

