  STR_DEVOTION_SELECTED: "(Devotion Selected)"
  STR_CHAOS_DEVOTION_WARNING: "Devotion to the Dark Gods"
  STR_CHAOS_DEVOTION_WARNING_DESC: "We are now at a crossroads, we must choose which dark power, if any, to devote our cause to. You can {ALT}Devote Your Warband{ALT} to any of the chaos gods, but doing so will lock you out of access to the boons of their rival god. Nurgle and Tzeentch are rivals, as are Slaanesh and Khorne. Devoting yourself to any one of them will lock you out access to the armory and soldiers of their rivals, and you will only be able to access the most powerful boons from the god of your choice. You may also research {ALT}The Eightfold Path{ALT} to remain Undivided, though you will not have access to the most powerful equipment from any god."
  STR_DEVOTION_WARNING_READ: "(Devotion Instructions Delivered)"

