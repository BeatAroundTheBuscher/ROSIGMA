  STR_ALIEN_BASE_ASSAULT_HARD_BRIEFING: "The air is thick with corruption, but do not falter Commander! We must find entrance to the foul Chaos base, for that is the Emperor's will, let none stop us in this quest. Service to the Imperium!"
  STR_ALIEN_BASE_ASSAULT2_HARD_BRIEFING: "Your troops have gained entrance to an enemy base. The control center must be destroyed to render the base inoperative. The mission will terminate when all enemies are eliminated, or when your troops have returned to the green exit area (click on the 'abort mission' icon to escape)."

  STR_ARTIFACT_SITE_P1_BRIEFING: "A Space Hulk crash-landed on the planet. Deploy for an immediate purge of the Hulk, for is it likely contaminated with xenos! Sensors indicate large numbers of Xenos closing on the Hangar area. {NEWLINE}{NEWLINE} For this stage of the mission, gain entrance to the yellow-elevators deep in the ship quickly so we can destroy the control center. This requires high mobility, stamina and close quarters weaponry. Remember that melta- and some melee-weapons can open new paths through weak walls and doors. {NEWLINE} Do not forget to bring medicae."
  STR_ARTIFACT_SITE_P2_BRIEFING: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Now that we have gained access to the infected Hulk, delve deep into its darkness and destroy the control center, as it will trigger the self-destruction mechanism. This serious threat must be eliminated. Glory to the Emperor!"

  STR_SUMMONING_COMPLETE_REINFORCEMENTS_TITLE: "CHAOS SUMMONING DETECTED"
  STR_SUMMONING_COMPLETE_REINFORCEMENTS_DESCRIPTION: "The vile Chaos ritual has completed! Chaos forces from the Warp are appearing - destroy them with all possible haste Force Commander!"

  STR_THE_MARTIAN_SOLUTION: "The Heart of Chaos"  # Final Solution, followed by Ending the Warp
  STR_FINALLAND_DESC: "Accept these final orders, Brothers! We approach the source of the warp storm - here dwell the most twisted Chaos Traitors. But let their might pale before our righteous fury! Defeat their long range plasma turrets and breach the main gate. Steel yourselves with spite, for we expect several flanking attempts, secure the deployment zone and do not venture forth lightly before any such attempts have been defeated. Our limited forces cannot guarantee that you will not be attacked from the rear! All that has gone before is but a prelude to this assault. Leave no enemies standing!"
  STR_FINALENTRANCE_DESC: "We are approaching the main enemy stronghold and their underground compound where you will face the enemy elite. Armor yourselves with contempt to secure the walls and approaches. Expect several waves of their elites and foul daemons, for the air is thick with warp energies. Once the interiors are secured, we shall proceed inside and purge the command center! For the Emperor!"
  STR_FINAL_DESC: "Far we have come, over mountains of burning corpses, and now only this final stretch remains. We have taken the entrance to the compound where the warp stone core and the temple to its dark effects reside. Here we face the Chaos Traitors High Command and their chosen champions. Even now, more of their forces enter through the warp, drawn by their sorcerers with promises to meet the very best of the Imperium in battle. We shall not disappoint them, for each of us are worth ten of theirs! Death before dishonor, fail not the God-Emperor!"

