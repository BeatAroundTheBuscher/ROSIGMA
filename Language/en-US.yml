  STR_BURST_SNAP_SHOT: "Burst Fire"
  STR_PULSED_FIRE_SNAP_SHOT: "Pulsed Fire"
  STR_CONTINUOUS_BEAM_AUTO_FIRE: "Continuous Beam"
