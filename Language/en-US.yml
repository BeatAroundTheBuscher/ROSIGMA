  STR_BLOODRAVENS_CODEX_ORIGINS: "{NEWLINE}The Blood Ravens chapter of space marines recorded history only go back some 3000 years, with their primogenitor legion and primarch being unknown. The Chapter is clouded by secrecy, but known for gathering relics, knowledge and its powerful cadre of Librarians, with strong predictive abilities. The chapter homeworld of Aurelia was recently consumed by the Warp, following a battle with the Archenemy forces. The actual commanders of the Blood Ravens are known as the Secret Masters, who are often Psykers that actively study Chaos, to better counter the enemy."
  STR_BLOODRAVENS_TACTICAL_ARMOR_CODEX: "{NEWLINE}Blood Raven Marines follow the Codex Astartes, and their Tactical Marines are equipped as such - with a focus on flexibility in loadouts and striking where the enemy forces are weakest after studying their positioning."

  # Blood Ravens Events
  STR_BASIC_SPAWN_BLOODRAVENS_TACTICAL_MARINES: "Blood Ravens Space Marines Arrive"
  STR_BASIC_SPAWN_BLOODRAVENS_TACTICAL_MARINES_DESC: "{NEWLINE}A group of Blood Ravens Marines have arrived, they claim to be willing to assist you while they further their own Chapters goals. We have no records of their Chapters presence here on this planet, nor when they may have arrived. They are tight-lipped when questioned, but otherwise cooperative and show a interest in any information we have on local librariums."
  STR_BASIC_SPAWN_BLOODRAVENS_TACTICAL_MARINE_LONE: "A Lone Blood Raven Space Marine Appears"
  STR_BASIC_SPAWN_BLOODRAVENS_TACTICAL_MARINE_LONE_DESC: "{NEWLINE}Hallowed news! One of the Emperors finest have suddenly made themselves known at the base entrance. A veteran member of the Blood Ravens Chapter, he divulges little of his purpose on this world, or the presence of his brothers, but appear keen to assist us after learning about our battles with the hated foe."
