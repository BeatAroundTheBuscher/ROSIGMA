  STR_STEELLEGION_ARMORS_LSENTINEL_MULTIMELTA_UC_UFOPEDIA: "{NEWLINE}Armageddon Pattern Light Sentinel equipped with a massive Multi-Melta."

  STR_STEELLEGION_ARMORS_HSENTINEL_MISSILE_UC: "Sentinel /Missile Pod"
  STR_STEELLEGION_ARMORS_HSENTINEL_MISSILE: "Sentinel /Missile Pod"
  STR_STEELLEGION_ARMORS_HSENTINEL_MISSILE_UC_UFOPEDIA: "{NEWLINE}Armageddon Pattern Armored Sentinel equipped with a versatile Missile Pod."
  STR_STEELLEGION_ARMORS_HSENTINEL_LASC_UC: "Sentinel /Lascannon"
