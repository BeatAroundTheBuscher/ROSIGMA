  STR_IRON_WARRIOR_AUTOPSY: "Iron Warriors Origins"
  STR_IRON_WARRIOR_AUTOPSY_UFOPEDIA: "{NEWLINE}Masters of Siege Warfare and eternal rivals of the Imperial Fists, the gunmetal Iron Warriors favor heavy ordnance and bolter fire. They make heavy use of obliterators and armor to supplement their marines."

  STR_IRON_BERSERKER: "Iron Berserker"
  STR_IRON_BERSERKER_ARMOR: "Iron Berserker Armor"
  STR_IRON_BERSERKER_CORPSE: "Iron Berserker Corpse"
  STR_IRON_BERSERKER_UFOPEDIA: "{NEWLINE}Iron Warrior Berserkers are devoted to Khorne, acting as siegebreaking shocktroops and are among the few Iron Warrior forces that utilize dedicated melee loadouts. It is uncommon but not rare for Khornate rage to overtake an Iron Warrior in much the same way the Obliterator virus can, consuming them wholly until all they care about is the slaughter and destruction of their hated foes in close combat."
  STR_IRON_BERSERKER_AUTOPSY: "Iron Warrior Berserker Origins"
  STR_IRON_BERSERKER_AUTOPSY_UFOPEDIA: "{NEWLINE}The Iron Warriors, although part of Chaos Undivided, have had smaller branches of marines devoted to particular Chaos Gods. Not afraid to recruit such chaos marines to their banners, the Iron Warriors will make use of any competent force they can align to their cause."

  STR_IRON_TERMINATOR: "Tyrant Terminator"
