  # Termagant
  STR_TERMAGANT: "Termagant"
  STR_TERMAGANT_CORPSE: "Termagant Corpse"
  STR_TERMAGANT_ARMOR: "Termagant"
  STR_TERMAGANT_UFOPEDIA: "{NEWLINE} The basic infantry units of the Tyranid Swarms, Termagants rely on overwhelming their opponents through sheer weight of numbers and fearless assault. These species of the Gaunt genus are mutated with a wide range of deadly bio-mechanical weapons, capable of firing living ammunition and causing grievous wounds."
  STR_TERMAGANT_ARMOR_UFOPEDIA: "{NEWLINE} The Termagant is armored through its biological chitin carapace and hardened exoskeleton, making it somewhat resistant to lasguns and other small arms."
  STR_TERMAGANT_AUTOPSY: "Termagant Origins"
  STR_TERMAGANT_AUTOPSY_UFOPEDIA: "Termagants share a unique subservient connection with some larger Tyranid creatures, often sacrificing themselves to protect them from oncoming fire or simply to serve as fodder for a battlefield diversion. This psychic synaptic bond is the means by which the Hive Mind can command and control the vast swarms of Tyranid xenos. Once severed, the Termagants' behavior will revert to a bestial nature and pose little further threat."
  # Devourer Termagant
  STR_DEVOURER_TERMAGANT: "Termagant"
  STR_DEVOURER_TERMAGANT_ARMOR: "Termagant"
