  STR_PROMOTE_DCAASSASSIN: "Induct Death Cult Assassin"
  STR_DEATHCULT_ASSASSIN_ARMOR: "Adv. Assassin Bodyglove"
  STR_DEATHCULT_ASSASSIN_ARMOR_NPC: "Adv. Assassin Bodyglove"
  STR_DEATHCULT_ASSASSIN_ARMORSTORE: "Adv. Assassin Bodyglove"
  STR_DEATHCULT_ASSASSIN_ARMORPEDIA: "{NEWLINE} The Advanced Devout Pattern Assassin bodysuit has been developed on order by the Ecclesiarchy and Inquisition, integrating secret digital technology and using the best of available Micro-construction techniques to give significant armor protection and integrated stealth enhancement at no cost of mobility or agility. Meant for Ecclesiarchal and Inquisitorial assassin cadres only, its exterior mimic the look of more common Death Cult garb to hide its advanced capabilities."
  STR_DEATHCULT_ASSASSIN_ORIGINSTITLE: "Death Cult Assassin Origins"
  STR_DEATHCULT_ASSASSIN_ORIGINS: "{NEWLINE} Outside the Officio Assassinorum's limited numbers, Imperial Death Cult Assassins fill the void in numbers. While the main Assassin temples are more restrictive and have longer training times, Death Cult Assassins are free to recruit more broadly, as long as their high martial skill and dedication requirements are met. To Promote Death Cult Assassins, a veteran Adeptas Sister is required."
  STR_DEATHCULT_ASSASSIN_CORPSE: "Death Cult Assassin Corpse"

