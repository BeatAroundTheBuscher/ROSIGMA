  STR_SECRET_OF_CULT: "Secrets of the Cult"
  STR_SECRET_OF_CULT_CODEX: "We must enlighten the cultists so they can reach great heights at the service of Chaos. They will discover the Secrets of the Cult and will be changed forever, they will be able to recieve the protection of the cult in more than one way.{NEWLINE}{NEWLINE}{ALT}You will be able to Enlighten the Cultists or train them as Cultist Pilot in the Bases -> Soldiers -> Soldier Info -> Soldier Transform Menu."

  STR_TURN_OGRYN: "Corrupt Ogryns"
  STR_TURN_OGRYN_CODEX: "Ogryns are often used as slaves or workers in the hive cities of the planet. They could be great asset to the Chaos Cult, an Ogryn is extremely strong and if we attract them to join Chaos, they will be fantastic weapons that we will unleash on the Imperium to bring it to Ruin."

  STR_CALL_CHAOSPRIEST: "Call the Chaos Priests"
  STR_CALL_CHAOSPRIEST_CODEX: "Our Chaos Cult needs psykers attuned with the Primordial Annihilator to have a chance to bring ruin to the Imperium. The ritual to call upon those worthy to be Chaos Priests has been completed, now we will have to wait and see."

  STR_SANCTIFY_CHAOS: "Sanctify Chaos"
  STR_SANCTIFY_CHAOS_CODEX: "Our Chaos Priests are now making rituals to sanctify our facilities with the energy of the Warp. This will bring our souls closer to Chaos."

  STR_UNHOLY_WARTOOLS: "The Holy Wartools"
  STR_UNHOLY_WARTOOLS_CODEX: "The Power of the Warp flow through these weapons. We can feel it, we must use them in the greater service of Chaos. Our cult is the only one worthy of wielding these chaos blessed tools of war that will bring ruin to the Imperium and all who would stand against us. Now we will seize the Chaos Weapons for ourselves and destroy those that were unworthy of wielding them.{NEWLINE}{NEWLINE}{ALT}Your troops will now be able to use Chaos Weapons."

# not to be used but fluff kept for a later research
#  STR_ALIENS_ONLY: "Power of Chaos"
#  STR_ALIENS_ONLY_UFOPEDIA: "We have come a long way since our Chaos Cult started, now blessed with the attention of the Gods, the planetary regions under our control starts to feel the warp winds, they are all terrified with our actions! However, we can now use and produce tainted weapons of the traitor legions."

  STR_GUARDSMEN_WEAPONS: "Weapons of our Foes"
  STR_GUARDSMEN_WEAPONS_CODEX: "We have struggled with the Imperial Guard for a long time, they who foolishly oppose the Primordial Chaos and wallow in their ignorance. After managing to infiltrate their ranks and steal their weapons, we can figure out how to use them, learn their shortcomings and discover new ways to serve Chaos and annihilate our enemies.{NEWLINE}{NEWLINE}{ALT}The Chaos Cult will now be able to research Imperial weapons technology."

  STR_CULTIST_GUARD: "The Chaos Cult grows"
  STR_CULTIST_GUARD_CODEX: "Rejoice! our Chaos Cult must be pleasing the Primordial Annihilator, true power is filling our weak bodies, our best Cultists will be able to increase their strength to best serve Chaos unfathomable projects.{NEWLINE}{NEWLINE}{ALT}You will be able to Enhance the Veteran Cultists in the Bases -> Soldiers -> Soldier Info -> Soldier Transform Menu."

  STR_CULTIST_CHAOSREGIMENT: "The Chaos Guards Regiment"
  STR_CULTIST_CHAOSREGIMENT_CODEX: "The progression of our efforts has reached a new peak and we all felt the change. Our Chaos Cult has been elevated to a Chaos Guards Regiment, in mockery of our foes.{NEWLINE}{NEWLINE}{ALT}You can now recruit Chaos Guards."

  STR_CULTIST_GUARD_CARAPACE: "Increase the strength of Chaos Guards"
  STR_CULTIST_GUARD_CARAPACE_CODEX: "Our rituals proved fruitful, we got access to powerful hidden knowledge. With chaotic science and sorcery we can alter the strength and the soul of our cultists for the glory of Chaos.{NEWLINE}{NEWLINE}{ALT}You will be able to Alter Chaos Guard in the Bases -> Soldiers -> Soldier Info -> Soldier Transform Menu."

  STR_CULTIST_MIDTIER_OGRYN: "Twist the Ogryns"
  STR_CULTIST_MIDTIER_OGRYN_CODEX: "The Chaos Cult had some good use of those Ogryns, but with the Power comes heavy burden. And our Chaos Ogryn will have to bear that burden. We will be able now to twist them with our rituals into even more powerful assets to crush our enemies or defend our shrines.{NEWLINE}{NEWLINE}{ALT}You will be able to Shape the Ogryns into Chaos Bullgryn or Chaos Berserkers in the Bases -> Soldiers -> Soldier Info -> Soldier Transform Menu."

  STR_CULTIST_MIDTIER_PRIEST: "Voice of Chaos"
  STR_CULTIST_MIDTIER_PRIEST_CODEX: "The Chaos Priests have been leading the cultists to great victories, they estimate the planet will fall to the warp soon. More warp power is required to serve Chaos to such end before our enemies can try to stop us.{NEWLINE}{NEWLINE}{ALT}You will be able to improve the Chaos Empowered Priests into Chaos Demagogues in the Bases -> Soldiers -> Soldier Info -> Soldier Transform Menu. Beware the Demagogues use of the Warp will not heal anymore but hurt your foes."

  STR_UNLOCK_CHAOSLEMAN: "Chaos Battle Tank"
  STR_UNLOCK_CHAOSLEMAN_ALT: "Chaos Battle Tank"
  UNLOCK_CHAOSLEMAN_CODEX: "The main battle tank of the Imperial Guard has been very efficient, it is now time we add such a vehicle in our hangars to bring more firepower on the battlefield. Let's crush our enemies with our iron tracked Chaos Battle Tanks!"

  STR_CULTIST_LEGION: "Chaos Legion"
  STR_CULTIST_LEGION_CODEX: "We are on the threshold of greatness, Chaos is showing us visions of what we could become, we must continue on our path of destruction and once we will be found worthy .. we will earn our reward."

  STR_CULTIST_LEGION_SCOUT: "Chaos Legion Aspirants"
  STR_CULTIST_LEGION_SCOUT_CODEX: "Our Chaos Legion is in need of stronger warriors, we have found a way to use warp energy to improve our troops, but they must be tested first to prove they're worthy of such glorious power!{NEWLINE}{NEWLINE}{ALT}You will be able to Upgrade Chaos Elite Guards into Chaos Legion Aspirants in the Bases -> Soldiers -> Soldier Info -> Soldier Transform Menu."

  STR_CULTIST_LEGIONGROWTH: "A Chaos Legion"
  STR_CULTIST_LEGIONGROWTH_CODEX: "Finally, after so many of our victories Chaos is rewarding us with more power. We are now a Chaos Legion and will truly bring annihilation to this world. Tremble and despair worshippers of the Corpse-Emperor! We will destroy every single one of them!{NEWLINE}{NEWLINE}{ALT}You can now recruit Chaos Aspirants."

  STR_CULTIST_LEGION_CSM: "Chaos Legionaries"
  STR_CULTIST_LEGION_CSM_CODEX: "For our diligence in fighting for the True Chaos, our Chaos Legion have now been rewarded with even more power and glory! Our Aspirants that proved to be worthy are now able to become Chaos Legionaries and bring even more destruction to that planet.{NEWLINE}{NEWLINE}{ALT}You will be able to Promote Chaos Legion Aspirants into Chaos Legionaries in the Bases -> Soldiers -> Soldier Info -> Soldier Transform Menu."

  STR_CULTIST_FLIERS: "Mastery of the skies"
  STR_CULTIST_FLIERS_CODEX: "After more rituals completed by our Chaos Priests, the Primordial Chaos is starting to influence the very air of this world, granting our legion the ability to field Chaos Raptors to annihilate our enemies from the skies.{NEWLINE}{NEWLINE}{ALT}You will be able to Promote Chaos Legionaries in the Bases -> Soldiers -> Soldier Info -> Soldier Transform Menu. But be warned a Raptor will not be able to become a Terminator."

  STR_CULTIST_WARPERS: "Gift from the Warp"
  STR_CULTIST_WARPERS_CODEX: "Our portals emit more warp energies than they ever did. We are chosen and blessed by True Chaos. Our Chaos Raptors will be able to transform into glorious entities that can travel through the Warp.{NEWLINE}{NEWLINE}{ALT}You will be able to Promote Chaos Raptors in the Bases -> Soldiers -> Soldier Info -> Soldier Transform Menu."

  STR_CHAOSBEAST_RESEARCH: "Chaotic Flesh"
  STR_CHAOSBEAST_RESEARCH_CODEX: "True Chaos is so close to us, our Sorcerors receieved a revelation from their Warp studies, we can infuse Chaos into the bodies of strong enough beings.{NEWLINE}{NEWLINE}{ALT}You will be able to Create Chaos Beasts from Chaos Bulgryns and Bersegryns in the Bases -> Soldiers -> Soldier Info -> Soldier Transform Menu."

  STR_UNLOCK_CHAOSMOBILEFORT: "Chaos Mobile Fortress"
  UNLOCK_CHAOSMOBILEFORT_CODEX: "Studying the materials and technology used in that derelict factory proved to be a good use of our time. We can now manufacture an expensive Chaos Mobile Fortress to bring ruin to the world."

  STR_CULTIST_LEGION_SORC: "Chaos Sorcerer"
  STR_CULTIST_LEGION_SORC_CODEX: "True Power is overwhelming, very few individuals can wield such amount without being annihilated. Our most brillant Chaos Demagogues can try to take the energy of the warp, those that are worthy will become Chaos Sorcerers favoured by the Primordial Annihilator.{NEWLINE}{NEWLINE}{ALT}You will be able to Ascend Chaos Demagogues into Chaos Sorcerers in the Bases -> Soldiers -> Soldier Info -> Soldier Transform Menu."

  STR_CULTIST_TERMINAL: "Chaos Terminator"
  STR_CULTIST_TERMINAL_CODEX: "Our Chaos Legion needs the strongest of the warriors, we must field the Chaos Terminators and crush this world once and for all for Chaos.{NEWLINE}{NEWLINE}{ALT}You will be able to Create Chaos Terminators in the Bases -> Soldiers -> Soldier Info -> Soldier Transform Menu. But be warned a Terminator will not be able to become a Raptor."

  STR_UNLOCK_CHAOSTHUNDERRHINO: "Chaos Thunderhawk Heavy"
  STR_UNLOCK_CHAOSTHUNDERRHINO_CODEX: "Now we will bring death to the skies and death to the ground, our new Chaos Thunderhawk will carry our Predators and our troops to do their holy work, none will be able to hide anymore, and none will be spared."

