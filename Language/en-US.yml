    {NEWLINE}>>> Continued on next page.>>>
  STR_BONEHEAD_SURGERY_CODEX_PAGE2: >
    {NEWLINE}Upgrade Ogryns to Bone'eads via the Enhance Ogryn To Bone'ead Transformation option under the Soldiers menu. Requires an Apothecary Bay. Ogryn must have 50 Bravery, 30 Psi Ability and have Veterancy.
