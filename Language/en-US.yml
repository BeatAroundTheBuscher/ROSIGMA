  STR_CANTUS_ORIGINS: "Cantus Origins"
  STR_CANTUS_UFOPEDIA: "{NEWLINE}A Novice that reaches the rank of Cantus has mastered the fundamentals of her duties and begun to learn the fundamental skills of all Orders she may join. To learn, counsel, cure and to kill, shaped into a multipurpose tool for the Emperor's hand. Having proven herself disciplined and devoted, Cantus are given more supervised leeway to participate in live fire exercises and may be expected to carry out light combat duties."
  STR_ADEPTAS_CANTUSArmor_UFOPEDIA: "{NEWLINE}A Cantus Novice may be requisitioned a Cantus pattern light power armor, primarily for training purposes and acclimatization to power armor wear. Simplified but comparable in protection to the best of Stormtrooper carapace it is a simplified suit stripped of unnecessary functions and advanced overrides."
  # STR_ADEPTAS_CANTUSArmor_UFOPEDIA: "A Cantus ranked Novice has mastered the fundamentals of her duties and begun to learn the basic skills of all Orders she may join. {NEWLINE}{NEWLINE}Having proven herself disciplined and devoted, she may be requisitioned a Cantus pattern light power armor, more heavily armored than the standard Novice habit armor and comparable in protection to the best of Stormtrooper carapace, if simpler in operation."
