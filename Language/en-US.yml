  STR_CHIMERA_CHAOS_CODEX: "The Chaos Chimera is a captured and corrupted armored transport, repurposed by renegades and heretics. Still boasting durable armor and potent weaponry, it now serves the dark gods, ferrying traitor infantry into battle under a shroud of heretical symbols and makeshift upgrades."
  STR_LIGHTNING_INTERCEPTOR_CHAOS_CODEX: "The Chaos Lightning fighter is a warp-tainted interceptor, its sleek frame corrupted to serve the Primordial Annihilator. Retaining deadly speed and firepower, it now strikes from the skies in service to Chaos, sowing terror and destruction among Imperial crafts."
  STR_VALKYRIE_CHAOS_CODEX: "{NEWLINE}The Chaos Valkyrie VTOL is a corrupted assault carrier, its once-proud form twisted by the powers of the Warp. It retains its vertical takeoff, transport, and heavy weapon capabilities, now serving traitor warbands in dark raids and aerial assaults."
  STR_CHAOS_COLUMN_CHAOS_CODEX: "Chaos Armor Column Description"
  STR_CHAOS_MOBILEFORT_CODEX: "Chaos Mobile Fortress Description"
  STR_THUNDERHAWKRHINO_CHAOS_CODEX: "The Chaos Heavy Thunderhawk is a corrupted super-heavy gunship, once a symbol of Imperial might, now adorned with blasphemous sigils and crude modifications, it delivers devastating firepower and transports heretic elites into the heart of battle, leaving ruin in its wake."
  STR_TRUCKBASE_CHAOS_CODEX: "The Chaos Truck is a ramshackle, jury-rigged transport used by heretics and cultists. Fast, lightly armored, and often covered in crude spikes and chaos icons, it speeds traitor troops into battle in reckless, bloodthirsty raids."
  STR_TRUCKARMOR_CHAOS_CODEX: "Chaos Armored Truck Description{NEWLINE}{NEWLINE}Chaos Armored Trucks are a significant upgrade over the Chaos Trucks, they protect the passengers noticably and provide a gun on top of the truck for support."
  STR_HELLBLADE_INTERCEPTORS_CHAOS_CODEX: "Chaos Hellblades are swift and deadly interceptor aircraft, forged by the Dark Mechanicum and powered by daemonic energies. Cutting through the skies with shrieking speed, they clear the way for Chaos forces by ruthlessly hunting enemy aircraft and sowing terror on the battlefield."

