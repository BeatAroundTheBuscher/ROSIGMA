  MUTON_ARMORSLAANESH_PLAYER_UFOPAEDIA: "{NEWLINE} Focusing on speed, the power armor employed by the followers of Slaanesh sacrifices some armor to allow the heretics within to close in on their foes."
  MUTON_ARMORNURGLEA_PLAYER_UFOPAEDIA: "{NEWLINE} Blessed by touch of Father Nurgle, this suit of will heal it's wearer with hideous growths to keep them alive.{NEWLINE}{ALT}Regenerates wearers health up to a third of their maximum."
  MUTON_ARMORTZEENTCH_PLAYER_UFOPAEDIA: "{NEWLINE} The soul of a once proud warrior is bound to this armor by dark sorcery. This armor is truly no more than an animate husk empowered by the sorcerers of Tzeentch."
  STR_KHORNE_ARMOR_PLAYER_UFOPAEDIA: "{NEWLINE} Decorated in the raiment of the god of blood, this armor has been adapted for close combat.{NEWLINE}{ALT}Returns 5% of damage dealt to the user as TU and Energy."
  STR_FLOATER_ARMOR_PLAYER_UFOPAEDIA: "{NEWLINE} The jump pack integrated into this allows for lightning fast assaults on unsuspecting foes, making the raptors the terrors of the sky."

  STR_NURGLE_HAVOC_ARMOR_UFOPEDIA: "{NEWLINE} Plague havocs are outfitted to bear the burden of heavy weapons and deliver their pestilent ordinance directly to a target at a distance.{NEWLINE}{ALT}Regenerates wearers health up to a third of their maximum."
  STR_SLAANESH_HAVOC_ARMOR_UFOPEDIA: "{NEWLINE} More heavily armored and fitted with advanced targeting arrays, this havoc armor allows a noise marine to deliver punishment from a distance."

  STR_KHORNE_WARPTALON_ARMOR_PLAYER_UFOPEDIA: "{NEWLINE} Dedicated to bloodshed and forever bound to their armor, the warptalons of Khorne are dedicated to endless bloodshed, forsaking all ranged weapons for the thrill of eviscerating their foes in melee. {NEWLINE}{ALT}Returns 5% of damage dealt to the user as TU and Energy. {NEWLINE}{ALT}Grants the wearer the ability to sense enemies within 10 tiles."
  STR_KHORNE_LIGHTNING_CLAWS_PLAYER_UFOPEDIA: "{NEWLINE} Lightning claws are terrifying power weapons designed to slice through hardened armor. {NEWLINE}{ALT}Returns Health, TUs, Stamina, Morale, and Stun to the user on damage and on kills."

  STR_KHORNE_SERGEANT_ARMOR_UFOPEDIA: "{NEWLINE} Those chosen by Khorne outfit themselves in customized armor making them even fiercer warriors in melee.{NEWLINE}{ALT}Returns 8% of damage dealt to the user as TU and Energy"
  STR_NURGLE_SERGEANT_ARMOR_UFOPEDIA: "{NEWLINE} The chosen warriors of Nurgle are oft looked upon by their dark father with favor, and he has gifted this one with a personal squire.{NEWLINE}{ALT}Regenerates wearers health up to half of their maximum."
  STR_SLAANESH_SERGEANT_ARMOR_UFOPEDIA: "{NEWLINE} The chosen of Slaanesh often take to the battlefield with the specialized sonic weapons to simultaneous glorify her while destroying his enemies. This specialized havoc armor includes integrated sonic weaponry."
  STR_TZEENTCH_SERGEANT_ARMOR_UFOPEDIA: "{NEWLINE} The sorcerers of Tzeentch often bless their favored servants, this set of Rubricae armor has been engraved with protective runes."

  STR_IRON_TERMINATOR_ARMOR_PLAYER_UFOPEDIA: "{NEWLINE} The Tyrant Terminator patter of armor was employed millennia ago during the Great Crusade. This armor specializes in fortress breaking, and is often seen in the vanguard of sieges laid by the Iron Warriors."
  STR_KHORNE_TERMINATOR_ARMOR_UFOPEDIA: "{NEWLINE} Fearsome to behold, the terminator armors employed by those dedicated to Khorne are well adapted for close quarters combat."
  STR_NURGLE_TERMINATOR_ARMOR_UFOPEDIA: "{NEWLINE} Heavily armored and festooned with strange growths, Plague Marine terminators are tenacious foes that can withstand incredible amounts of punishment.{NEWLINE}{ALT}Regenerates wearers health up to half of their maximum."
  STR_TZEENTCH_TERMINATOR_ARMOR_UFOPEDIA: "{NEWLINE} Blessed and anointed by the sorcerers of Tzeentch with dark sorcery, this terminator armor can deflect incoming damage before it ever reaches it."
  STR_TZEENTCH_SORCERER_ARMOR_UFOPEDIA: "{NEWLINE} This armor is reinforced with sorcerous sigils and mind twisting spells. The Sorcerers of Tzeentch that wear this armor possess the secrets required to reanimate and command the Rubricae. {NEWLINE}{ALT}Sorcerers Wearing this armor will have access to the Panic, Mind Control, and Warpfire powers."

  STR_CHAOS_ADEPTAS_UNDIVIDED_ARMOR_UFOPAEDIA: "{NEWLINE}{NEWLINE} CODEX ARMOR DETAIL"
  STR_CHAOS_NIGHTLORDS_SISTER_ARMOR_UFOPAEDIA: "{NEWLINE}{NEWLINE} CODEX ARMOR DETAIL"
  STR_CHAOS_ADEPTAS_IRON_MAIDEN_ARMOR_UFOPAEDIA: "{NEWLINE}{NEWLINE} CODEX ARMOR DETAIL"
  STR_CHAOS_ADEPTAS_SLAANESH_ARMOR_UFOPAEDIA: "{NEWLINE}{NEWLINE} CODEX ARMOR DETAIL"
  STR_CHAOS_ADEPTAS_KHORNE_ARMOR_UFOPAEDIA: "{NEWLINE}{NEWLINE} CODEX ARMOR DETAIL"
  STR_CHAOS_ADEPTAS_NURGLE_ARMOR_UFOPAEDIA: "{NEWLINE}{NEWLINE} CODEX ARMOR DETAIL{NEWLINE}{ALT}Regenerates wearers health up to half of their maximum."
  STR_CHAOS_ADEPTAS_TZEENTCH_ARMOR_UFOPAEDIA: "{NEWLINE}{NEWLINE} CODEX ARMOR DETAIL"

  STR_KHORNE_CULTIST_ARMOR_PLAYER_UFOPEDIA: "{NEWLINE} Wearing scavenged armor, and with little thought for defenese, the blood cultists of Khorne concern themselves primarily with slaughter."
  STR_KHORNE_OGRYN_ARMOR_PLAYER_UFOPEDIA: "{NEWLINE} Though simple of mind, ogryn are exceedingly easy to goad into rage fueled frenzies. Khorne worshipping cults often clad ogryns in armor and send them rampaging towards the enemy."

  STR_NURGLE_CULTIST_ARMOR_PLAYER_UFOPEDIA: "{NEWLINE} Wearing little more than scraps of armor and patched rags but festooned with growths gifted by their benevolent father, cultists of nurgle slowly march forth to spread his good news.{NEWLINE}{NEWLINE}{ALT}Regenerates wearers health up to a third of their maximum."
  STR_PESTIGOR_ARMOR_PLAYER_UFOPEDIA: "{NEWLINE} Pestigor are clad in simple armor, relying mainly on their mutant flesh for whether and sent to spread their pestilent father's works through the land. {NEWLINE}{ALT}Regenerates wearers health up to a third of their maximum."
  STR_NURGLE_OGRYN_ARMOR_PLAYER_UFOPEDIA: "{NEWLINE} Poorly armored, but able to withstand tremendous amounts of damage, plague ogryns are often employed to break through enemy lines by the forces of chaos. {NEWLINE}{ALT}Regenerates wearers health up to half of their maximum."
  STR_GREATER_PLAGUE_TOAD_ARMOR_PLAYER_UFOPEDIA: "{NEWLINE} The toads of the gardens of Nurgle can, with proper nourishment and love, grow to tremendous size. These warp-tainted daemonic beasts are goaded into battle, driven only by their need to consume and grow."

  STR_SLAANESH_CULTIST_ARMOR_PLAYER_UFOPEDIA: "{NEWLINE} For those hedonist cultists that worship the Prince of Pleasure efficacy is something that comes second to style."

  STR_TZEENTCH_CULTIST_ARMOR_PLAYER_UFOPEDIA: "{NEWLINE} Cultists that listen to the secrets whispered to them by the Changer of Ways often go to battle for esoteric reasons, known only to them, poorly armored but driven by a mad desire to fulfill their masters' prophecies."

  STR_IRON_GUARD_FLAK_ARMOR_CODEX: "{NEWLINE} This flak armor produced and used for the Iron Guard sacrifices mobility for extra armor"
  STR_IRON_GUARD_CARA_ARMOR_CODEX: "{NEWLINE} This carapace armor produced and used for the Iron Guard sacrifices mobility for extra armor"
  STR_IRON_GUARD_ARMOR_MOUNTED_AUTOCANNON_CODEX: "{NEWLINE} An Iron Guard field weapon, featuring an Iron Warrior variant Kalibrax autocannon for use by unaugmented soldiers."
  STR_DISCOVER_IRON_WARRIORS_CODEX: "{NEWLINE} Our forces have encountered the Iron Warriors, a warband of heretic Astartes that specialize in mechanized warfare and make heavy use of human auxiliaries."

