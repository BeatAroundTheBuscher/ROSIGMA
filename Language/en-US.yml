    {NEWLINE}>>Bone'ead Ordurrs (Effects scale with the Bone'ead's Bravery and Devotion):<<
    {NEWLINE}{ALT}Get Em!:{ALT} Improves the target's Strength and Melee Accuracy until the start of your next turn.
