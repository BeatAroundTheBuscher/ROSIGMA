  STR_RECRUITS_STEELLEGION_STRATEGY_IG: "Steel Legion Strategy Chosen"
  STR_RECRUITS_STEELLEGION_STRATEGY_IG_DESCRIPTION: "We have chosen the Steel Legion as our main stay of our armies. Our first recruits will arrive soon."
  STR_STEELLEGION_OFFICERS_EVENT: "Officers Arrive"
  STR_STEELLEGION_OFFICERS_EVENT_DESCRIPTION: "Steel Legion Officers have arrived to command your troopers in the field. User their officer swords to motivate your troopers."

  STR_REINFORCEMENT_STEELLEGION_STORMTROOPERS: "Stormtrooper Reinforcements"
  STR_REINFORCEMENT_STEELLEGION_STORMTROOPERS_DESCRIPTION: "High Command has taken note of your success in destroying an Ork Base and dispatched a fireteam of Stormtroopers to assist you."
  STR_REINFORCEMENT_TROOPERS_STEELLEGION_STRATEGY: "Steel Legion Reinforcement Troopers"
  STR_REINFORCEMENT_TROOPERS_STEELLEGION_STRATEGY_DESCRIPTION: "Let not our enemies delude themselves that the great Hive Cities of Armageddon are short on resources or manpower. There's currently an overflow of survivors from the recent savage gang wars in the lower hives, and conscription has born a great bounty of experienced killers. High Command have seen fit to dispatch some as reinforcements."
  STR_REINFORCEMENT_CHIMERAS_STEELLEGION_STRATEGY: "Chimeras of the Steel Legion"
  STR_REINFORCEMENT_CHIMERAS_STEELLEGION_STRATEGY_DESCRIPTION: "The Hive Cities of Armageddon churn out countless Chimeras to outfit the mechanised legions of our forces. We have recently recieved a shipment, and your forces have been assigned an additional three Chimeras to do with as you see fit. As the Armageddon saying goes, one can never have too many chimeras."

  STR_STEELLEGION_ORK_WAR_EVENT: "COMMAND LINK - INCOMING ORDERS"
  STR_STEELLEGION_ORK_WAR_DESCRIPTION: "High Command has confirmed a massive Ork force presence on this planet, with more projected to make landfall by the week in multiple locations. The Armageddon Steel Legion has the honor of handling this situation. {NEWLINE}{NEWLINE}SITREP: We have lost contact with the Imperial fleet, last status engaging the Orks in Orbit. Flagship, boarded, contact lost. A Sudden Warpstorm is preventing communication outside the System. The Planetary Defense Forces are in disarray, outer lines have collapsed with enemy forces detected across the planet. Supply lines threatened. Enemy numerical superiority confirmed, troop ratio worsening rapidly. END OF SITREP. {NEWLINE}{NEWLINE}Commander, situation nominal. Orders are as follows: Deploy, Locate, Engage and Annihilate the Enemy."

  STR_BASIC_SPAWN_BLACKTEMPLAR_DWTACTICAL_MARINE_LONE: "BLACK TEMPLAR MARINE ARRIVES"
  STR_BASIC_SPAWN_BLACKTEMPLAR_DWTACTICAL_MARINE_LONE_DESC: "A Black Templar marine in the service of the Ordo Xenos and the Deathwatch, has arrived to assist you in purging this world. A veteran of the Armageddon Crusade, the Black Templar presence is raising morale across our forces."
  STR_BASIC_SPAWN_SALAMANDER_DWTACTICAL_MARINE_LONE: "SALAMANDER MARINE ARRIVES"
  STR_BASIC_SPAWN_SALAMANDER_DWTACTICAL_MARINE_LONE_DESC: "A Salamander marine in the service of the Ordo Xenos and the Deathwatch, has arrived to assist you in purging this world. A veteran of the Armageddon Crusade, the familiar green armor plate of the Salamander is raising morale across our forces."
  STR_BASIC_SPAWN_BLOODANGEL_DWTACTICAL_MARINE_LONE: "BLOOD ANGEL MARINE ARRIVES"
  STR_BASIC_SPAWN_BLOODANGEL_DWTACTICAL_MARINE_LONE_DESC: "A Blood Angel marine in the service of the Ordo Xenos and the Deathwatch, has arrived to assist you in purging this world. A veteran of the Armageddon Crusade, the Blood Angel presence is strengthening morale across our forces."

  STR_LASCARBINE_STEEL_LEGION: "Voss Pattern Lascarbine"
  STR_LASCARBINE_STEEL_LEGION_CODEX: "{NEWLINE} The favored Steel Legion Voss Pattern Lascarbine is barely larger than some laspistols, albeit possessing burst and autofire capabilities optimized for close quarter fighting. With a foldable stock, these are easily brought into any vehicle or machine as a crew sidearm."
  STR_LASGUN_STEEL_LEGION: "Armageddon Lasgun"
  STR_LASGUN_STEEL_LEGION_CODEX: "{NEWLINE} The Armageddon Lasguns minimize weight and size while keeping firepower. Featuring capacitors optimized for rapid fire, minor drawbacks may include a more easily damaged frame, barrel warping during engagement lengths that fall outside standard specification scopes (especially after sustained fire) and being unable to effectively serve as clubs in melee."
  STR_LASCARBINE_STEEL_LEGION_MID: "Voss High-Quality Lascarbine"
  STR_LASCARBINE_STEEL_LEGION_MID_CODEX: "{NEWLINE} The Lascarbines that pass the strictest quality checks during mass-production are set aside to outfit more elite units. These High-Quality lascarbine are highly sought after by Steel Legion veterans, as they are capable of using hotshot power cells in a very compact package."
  STR_LASGUN_STEEL_LEGION_MID: "Armageddon High-Quality Lasgun"
  STR_LASGUN_STEEL_LEGION_MID_CODEX: "{NEWLINE} These Lasguns represent mass-produced Armaggedon pattern weapons of unusual quality, typically set aside to outfit more elite units or the personal guard of noble houses. Due to their impressive ability to tolerate the operational stress of hotshot charges and superior performance, these lasguns command a premium price."
  STR_LASGUN_STEEL_LEGION_HIGH: "Armageddon MC Lasgun"
  STR_LASGUN_STEEL_LEGION_HIGH_CODEX: "{NEWLINE} The Armageddon Master-Crafted Lasgun is a rarity on the battlefield, made to spec only for the wealthiest of clients to outfit very small elite units. Reliable, rugged and made with the highest quality components, craftsmenship and top level optics, each one is a work of art worth a small fortune. It can handle hotshot charges with ease, including at high rates of sustained fire."
  STR_HELLGUN_STEEL_LEGION: "Armageddon Hellgun"
  STR_HELLGUN_STEEL_LEGION_CODEX: "{NEWLINE} The Armageddon pattern Hellgun is a precise, scoped, Hellgun designed in a compact and flexible package with its usual capacitor optimizations for pulsed autofire alongside targeting optics. Backpack-powered, it can sustain armor penetratring firepower at length and is a highly versatile weapon with excellent performance at most operational ranges."
  STR_VOLLEYGUN_STEEL_LEGION: "Armageddon Volleygun"
  STR_VOLLEYGUN_STEEL_LEGION_CODEX: "{NEWLINE} The Armageddon pattern Volleygun is a compact and light-weight weapon built specifically for close combat support and shredding hardened targets. It features an integrated backpack power source, thermally proofed construction, and extremely robust capacitors capable of sustaining a high rate of hotshot fire, even by the lofty standards of its pattern."
  STR_KRAK_LAUNCHER_STEEL_LEGION: "Voss Krak Launcher"
  STR_KRAK_LAUNCHER_STEEL_LEGION_CODEX: "{NEWLINE} The Voss Pattern disposable Krak missile launcher provides heavy armor penetrating firepower in a light-weight compact package, complete with integrated guidance cogitators. Suitable for use with mechanized forces deploying from cramped Chimeras."
  STR_MELTA_LAUNCHER_STEEL_LEGION: "Voss Melta Launcher"
  STR_MELTA_LAUNCHER_STEEL_LEGION_CODEX: "{NEWLINE} A variant of the disposable Voss Pattern missile launcher tipped with sophisticated melta warheads in lieu of the standard krak charges, specializing in massed ablation of super-heavy and vehicular armor. Meant for use on the hardest targets."
  STR_GRENADE_LAUNCHER_STEEL_LEGION: "Voss Grenade Launcher"
  STR_GRENADE_LAUNCHER_STEEL_LEGION_CODEX: "{NEWLINE} The Steel Legion favored Voss Grenade Launcher serves the role of a launcher weapon that can be used and carried by a single un-augmented human. They are fired in arcing shots designed to clear obstructions and strike farther into an enemy formation as well as simply being fired directly at foes. The Steel Legion Voss Pattern Grenade Launcher holds a magazine of six grenades and is burst fire capable."
  STR_CHAINSWORD_STEEL_LEGION: "Striped Chainsword"
  STR_CHAINSWORD_STEEL_LEGION_CODEX: "{NEWLINE} Minaturized chainswords modeled after Astartes weapons most commonly utilized by the Steel Legion. Vicious and swift, they are deadly against lightly armored foes, and remain effective against armor with sustained application."
  STR_POWERFIST_STEEL_LEGION: "Striped Power Fist"
  STR_POWERFIST_STEEL_LEGION_CODEX: "{NEWLINE} Power fists most commonly seen in use by the Steel Legion, these are stripped down and minaturized versions of equivalent weapons most commonly utilized by the Astartes. Despite their smaller construction, they still pack a considerable punch and are rated to penetrate and destroy powered armor and lightly armored vehicles."
  STR_HEAVY_FLAMER_STEEL_LEGION: "Guard Heavy Flamer"
  STR_HEAVY_FLAMER_STEEL_LEGION_CODEX: "{NEWLINE} Rendered about as light and compact as Adeptus Mechanicus was able, the guard heavy flamer is a (barely) manportable variant of the classic Astarte weapon system primarily meant to be used while deployed; hipfiring not recommended."

  STR_FINAL_MISSION_GUARD_SL: "FINAL MISSION"
  STR_MARS_CYDONIA_LANDING_GUARD_SL: "FINAL ASSAULT LANDING"
  STR_FINALLAND_TITLE_SL: "The Final Assault Landing"
  STR_FINALLAND_DESC_SL: "High Command has issues final orders. Forces of the Steel Legion, we have determined the source of the warp storm that is preventing our reinforcements from arriving - an until now hidden Chaos fortress equipped with some sort of warp disturbance generator. The Orks have rapidly move to overrun this fortress and set up hasty defences. Your Army will assault the main gates and gain entrance to the lower compound! Raise the black banners of vengeance, we shall let no Ork escape this planet. Prepare yourself well, for the Orks will surely offer the toughest resistance yet. All that has gone before is but a prelude to this assault. Death to all Orks!"
  STR_MARS_CYDONIA_ENTRANCE_GUARD_SL: "FINAL ASSAULT ENTRANCE"
  STR_FINALENTRANCE_TITLE_SL: "The Final Assault Entrance"
  STR_FINALENTRANCE_DESC_SL: "The Main Gate is secured, but the inner wall and a series of bunkers stand between us and the main compound entrance to the depths below. The signs of Chaos are everywhere, and the fortress is crawling with Greenskins! Be prepared for anything, even surviving Chaos elements! Once the entrance is secured, we shall confront whatever awaits below in this tainted place. For the Emperor!"
  STR_MARS_THE_FINAL_ASSAULT_STEELLEGION: "FINAL ASSAULT"
  STR_FINAL_DESC_SL: "Far we have come, over mountains of burning corpses, and now only this final stretch remains. We have purged the Orks before the entrance to the compound where the warp stone core resides, but the Orks have beat us to it! The gates stood unbarred and open! Do not discount Chaos involvement, for the air is thick with corruption and warp energies - no doubt the Orks are part of their plans and we may well be walking into a trap. We shall not disappoint them, let fly the black banners of vengeance, fail not the God-Emperor!"

