  STR_WORDBEARERDARKAPOSTLE_CODEX: "The Dark Apostles are the corrupted Chaplains of the Word Bearers Chaos Space Marines Traitor Legion, who gleefully redirected the Legion's fanatical zeal from preaching of the Imperial faith to howling the praises of Chaos. Dark Apostles are impassioned and charismatic preachers, capable of causing entire Regiments of the Imperial Guard or even loyalist Space Marines to defect to the forces of Chaos."
