  STR_HAND_FLAMETHROWER: "Hand Flamer"
  STR_HAND_FLAMETHROWER_UFOPEDIA: "{NEWLINE} Hand Flamers, also known as 'Burners' are a compact one handed version of the standard Flamer. To limit the weight, it has a smaller fuel tank, lower range and output. Nonetheless, it offers tactical flexibility and is useful for room clearing, leaving one hand free for a boltpistol or melee weapon."
