    {NEWLINE}>>> Continued on next page.>>>
  STR_BONEHEAD_SURGERY_CODEX_PAGE3: >
    {NEWLINE}Upgrade Ogryns to Bone'eads via the Enhance Ogryn To Bone'ead Transformation option under the Soldiers menu.
    {NEWLINE}
    {NEWLINE}>>Bone'ead Ordurrs:<<
