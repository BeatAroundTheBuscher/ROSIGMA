  STR_GUARD_ARMORS_SENTINEL_MULTILASER_UC: "Sentinel/Multilaser"
  STR_GUARD_ARMORS_SENTINEL_MULTILASER_UC_UFOPEDIA: "{NEWLINE}The Sentinel is a one-man all-terrain bipedal vehicle, deploying firepower in environments that would immobilize heavier vehicles. Marching alongside the Imperial Guard, they are effective scouts and fire support platforms.{NEWLINE}Weapon: Multilaser"

  STR_GUARD_ARMORS_PRIEST: "Priest Robe"
