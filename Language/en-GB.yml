  STR_CHOSEN_ORKZ_TEXT: "{NEWLINE}Yoo iz uzin' da proppa speakinz.{NEWLINE}{NEWLINE}The Orks, also called Greenskins, are a savage, warlike, green-skinned species of bestial, asexual humanoids who are spread all across the galaxy. They are unique in that they possess the physiological features of both animals and fungi. Orks are seen by their enemies (pretty much everyone else in the universe) as primitive, barbaric, hyper-violent, and crude, but they are the most successful and widespread intelligent species in the whole galaxy, outnumbering possibly every other intelligent starfaring species, even Humanity (with the very plausible exception of the Tyranids). Greenskins are one of the most dangerous alien races to plague the galaxy and are exceptionally strong, handsome, great-  {NEWLINE} {NEWLINE} Enuf with da edukation yer pansy umie with da smooth talk, dis da boyz WAAAGHin world now! An I be lootin' dis 'ere shiny background bird. Pack it up Boyz! It's goin' on da hood."
  STR_GREENEST_CARE_PACKAGE_DESCRIPTION: "{NEWLINE}Yoo iz uzin' da proppa speakinz.{NEWLINE}{NEWLINE} Dis planet 'az called fer 'elp, an' Da Emprah's Greenest 'az answered. Da Pee-Dee Eff genrals must've neva' seen a propah gard regment before, dey was in shambles wen we got ere. A smile from da Commandork 'elped 'em come round, and dey gave us dis 'ere base, saying dey didn't have da men to 'old it. It aint a propah base, hidin' in da ground an all, but itz da Emprah's, so we'll 'old it good."

  STR_GREENEST_TRANSFORMATIONS_TEXT: "{NEWLINE}NERD INFO:{NEWLINE}Ork boys can be promoted to Ardboys once they have 70 strength.{NEWLINE}{NEWLINE}Ardboys with 100 strength and the Skraga commendation can be promoted to Nobs at Mid tier.{NEWLINE}{NEWLINE}Killa Kans can be created after recruiting the Mek Klan and reaching mid tier.{NEWLINE}{NEWLINE}A Nob or Offiz-Ork with the Skraga commendation can be promoted to a Big Mek at Mid-Tier after recruiting the Mek klan. Dead Big Meks can be replaced through soldier transformations.{NEWLINE}{NEWLINE}A Nob or Offiz-Ork with the Skraga commendation can be promoted to a Warboss at high tier after defeating a level 5 ork base (An event will trigger to give a warboss token). A soldier transformation can replace a dead warboss with a new token.{NEWLINE}{NEWLINE}A sparky powa' field (energy shield) can be given to nobs and the warboss with Ded Gud Krumper at high tier.{NEWLINE}{NEWLINE}Any Ork except Killa Kans can be Cyborked for a stat improvement after recruiting the Mek Klan.{NEWLINE}{NEWLINE}Art by a20t43c"

