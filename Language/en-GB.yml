  STR_ARMOR_EXTENDED_FRONT: "Ekkstra Wide Git"
  STR_ARMOR_EXTENDED_FRONT_UFOPEDIA: "{NEWLINE} Arma'z wif big 'and shieldz (loik dem Bullgryn fellaz wif Slab Shieldz) an da wheelie gunz wif da wallz on em (loik doze Lazcannonz on wheelz) 'ave an ekkstra wide fronty side fer gettin' 'it. Dis meanz dat dey getz 'it in da front more."

  STR_HEAVY_WEAPON_TEAMS: "'Eavy Weponz Teamz"
  STR_HEAVY_WEAPON_TEAMS_UFOPEDIA: "{NEWLINE} Gitz wif big gunz, oo iz too skrawny ta uze em, need ta put dere gunz on da groundz. Dey kan do dis on dere own, but dey'll need ta wait till da nekst turn ta be dun.{NEWLINE} A fella skrawnee git kan 'elp da furst skrawnee git by uzin an 'eavy weponz toolkit ta get da big gun reddy fasta. Da ekkstra skrawny fella kan alzo 'elp get da gun back up off da ground, so dey kan move on da zame turn."

  #STR_COMMANDS_IG_PART1: "Commanding Officers"
  #STR_COMMANDS_IG_PART1_UFOPEDIA: "{NEWLINE} Regimental Officers are capable of issuing battle wide commands. All commands use command points which depend on the composition of the committed forces. Depending on rank and soldier type, each soldier contributes to the command point pool. The higher the seniority the more command points they contribute. Soldiers such as Penitents or Ogryns do not contribute any points. The cost of a command depends on the number of all soldiers committed (dead or alive). Commands can only be issued by Officers."

  #STR_COMMANDS_IG_PART2: "Commands"
  #STR_COMMANDS_IG_PART2_UFOPEDIA: >
  #  {NEWLINE} Following commands can be given per turn. Only one command can be active per turn.
  #  {NEWLINE}{NEWLINE}- Blitzkrieg: The reaction score of all troops is increased. All enemies will be slower to react but will also react in greater force once they get the opportunity to do so.

  #STR_COMMANDS_IG_PART2_2_UFOPEDIA: >
  #  {NEWLINE}- Fix Bayonets: All troops will get a melee accuracy and damage bonus. The accuracy shown will not reflect on the actual (improved) melee chance.
  #  {NEWLINE}{NEWLINE}- Hunker Down: All soldiers will take defensive positions. Incoming damage will be reduced, even more so when kneeling.

  #STR_MEND_WOUNDS_SPELL: "Mend/Inflict Wounds"
  #STR_MEND_WOUNDS_SPELL_UFOPEDIA: "{NEWLINE} Psykers following the arts of Biomancy can use the powers of the warp to close all the wounds of an injured soldier. But by doing so they risk that they will also inflict damage on the target. The further away the injured soldier and the less brave the Biomancer is, the higher the chance for doing more harm than good becomes."
  #STR_PSI_MEND_WOUNDS_HEAL_CAP: "Maximum HP Healed For This Unit: {0}"

  #STR_DAMAGE_TIME_UNITS_CARRY_OVER: "Carrying Over TU Damage"
  #STR_DAMAGE_TIME_UNITS_CARRY_OVER_UFOPEDIA: "{NEWLINE} Any weapons doing Time Units damage such as the Webber, Photon Flash or Shotgun Stun ammunition will carry 50 % of the TU damage to the next turn. This means that by continuing applying TU damage a unit will not be able to act at all. Once all TUs for the next turn are depleted by the carry over damage, a unit will flash in a grey color similar to the blue shield flash."

  #STR_EXECUTING_TRAITORS: "Executing for Morale"
  #STR_EXECUTING_TRAITORS_UFOPEDIA: "{NEWLINE} It is a Commissar's duty to ensure the purity of the regiment to which they are assigned. As such, they have been trained to execute anyone displaying cowardice in battle. {NEWLINE}{NEWLINE} Commissars can elect to execute anyone to bring the fighting spirits up again. The higher value and rank the target has, the more fear the execution will instill in the remaining Guardsmen. The next turn after the execution the remaining loyal troops will gain a morale boost scaling with the Commissar's bravery."

  #STR_PROMOTE_BY_COMMENDATION: "Promotion by Commendation"
  #STR_PROMOTE_BY_COMMENDATION_UFOPEDIA: >
  #  {NEWLINE} Instead of requiring specific ranks and talents in form of statistics, certain soldiers can be promoted once they attain specific commendations. These include:{NEWLINE}
  #  {NEWLINE}Penitents -> Guardsman{NEWLINE}for \"Long Service Time\"{NEWLINE}
  #  {NEWLINE}Guardsman -> Veteran Guardsman{NEWLINE}for \"Veteran\"{NEWLINE}
  #STR_PROMOTE_BY_COMMENDATION_UFOPEDIA_2: >
  #  {NEWLINE}Firstborn Space Marine -> Terminator{NEWLINE}for \"Crux Terminatus\"{NEWLINE}
  #  {NEWLINE}Available Promotions depend on faction and strategy choice.

  #STR_VISION_MODES_CODEXTITLE: "Advanced Vision Mechanics"
  #STR_VISION_MODES_CODEXTEXT: >
  #  {NEWLINE} Each Armor have different tile sight ranges depending on LIGHT/DARKNESS, ANTICAMO-values (subtracts from target camo-value) and smoke density vs HEATVISION value (%negation of smoke).
  #  {NEWLINE}{NEWLINE}Camo values affect at which number of tiles distance the target unit can be spotted by the observing unit.
  #  {NEWLINE}{NEWLINE}Scouts, officers and advanced armors generally have better Vision (Optics) values.

  #STR_VISION_MODES_CODEXTITLE_2: "Advanced Vision Mechanics II"
  #STR_VISION_MODES_CODEXTEXT_2: >
  #  {NEWLINE} Use CTRL+END to adjust brightness, keep in mind this does not affect darkness or spotting calculations.
  #  {NEWLINE}{NEWLINE}Check your CONTROLS options for how to toggle Nightvision mode (purely graphical). Use SPACE to switch. Select color in the options menu.

  STR_EXTINGUISHING_MEDIKIT: "Painboy Toolz Stopz Burnin"
  STR_EXTINGUISHING_MEDIKIT_UFOPEDIA: "{NEWLINE} Da painboy toolz kan be uzed ta keep da boyz from burnin' up. If a git iz burnin, da 'ealing'll stop da burny-ness before dey get ta klozin' up da bleedin an' stinky wundz."

  #STR_OVERHEATING_WEAPONS: "Weapons and Overheat"
  #STR_OVERHEATING_WEAPONS_UFOPEDIA: >
  #  {NEWLINE} Some weapons produce so much heat that their accuracy characteristics degrade till they have cooled down.
  #  {NEWLINE}{NEWLINE}These weapons also run into the risk that they will blow up when their maximum heat level has surpassed. Once the heat indicators start flashing the weapon will explode over the next turns.
  #  {NEWLINE}{NEWLINE}Soldiers are smart enough to not reaction fire once the weapon has reached the maximum heat level.
  #STR_OVERHEATING_FLASH_NOTICE: "Our weapon has critically overheated!"
  #STR_OVERHEATING_EXPLOSION_NOTICE: "A weapon wielded by our unit has exploded!"

  #STR_GRAV_DAMAGE_BONUS: "Graviton Damage"
  #STR_GRAV_DAMAGE_BONUS_UFOPEDIA: "{NEWLINE} Graviton Weapons utilize the weight of their targets to inflict damage. {NEWLINE}{NEWLINE} These types of weapons receive an additional health damage bonus, ranging from {ALT}2%{ALT} to {ALT}4%{ALT} (depending on the weapon) of the total armor (the sum of all sides) of the target."

  #STR_JETPACK_MECHANIC: "Limited Flight Jetpacks"
  #STR_JETPACK_MECHANIC_UFOPEDIA: "{NEWLINE}Jetpacks need to be enabled before a unit can fly. Depending on the armor the jetpack will shutdown at the beginning of the new turn and can only be restarted once the cooldown has passed."

  #STR_CORRUPTION_MECHANICS: "Corruption and Infection"
  #STR_CORRUPTION_MECHANICS_UFOPEDIA: >
  #  {NEWLINE}Know that our foes seeks to subsume our very souls. Daemons and certain profaned weapons and sorcery can inflict foul corruption, damning their victims to a fate worse than death. Without aid they will eventually succumb.
  #  {NEWLINE}{NEWLINE} If a unit is reduced to 0 health while corrupted or infected, they may mutate into horrid abominations. Fortunately our blessed Medicae are capable of purging these blights via the Heal function, or grant the Emperor's Mercy to prevent turning.

  #STR_DISCRETION_NOTICE: "On Discretion and Valour"
  #STR_DISCRETION_NOTICE_CODEX: >
  #  {NEWLINE}With the Warp Storm in effect, our enemies are vast and without number; unfortunately, our resources, by contrast, are not. As Force Commander, you must exercise sound judgement and discretion in deploying our forces.
  #  {NEWLINE}{NEWLINE} Know that even with the Emperor's blessings we cannot win every battle, nor can we respond to every crisis. Often you will be tasked to choose who and what to sacrifice so that our war effort may succeed; such is the burden of leadership.

  #STR_TU_INDICATOR: "Time Unit Indicator"
  #STR_TU_INDICATOR_CODEX: "{NEWLINE}The Tacdisplay will highlight units while ALT is held, color-coding them as follows to reflect their combat readiness: {NEWLINE}{ALT}GREEN:{ALT}  >> +50% Time Units (TUs) Remaining.{NEWLINE}{ALT}YELLOW:{ALT}  >> +25% TUs Remaining.{NEWLINE}{ALT}BROWN:{ALT}  >> +10% TUs Remaining.{NEWLINE}{ALT}RED:{ALT}  >> Less than 10% TUs Remaining."

  #STR_EXECUTION_MODE_MECHANICS: "Execution Mode"
  #STR_EXECUTION_MODE_MECHANICS_CODEX: >
  #  {NEWLINE}Commissars of the Imperial Guard are charged with the critical duty of upkeeping the morale of its troops, enforcing battlefield discipline, and making examples of those who succumb to deviance or cowardice.
  #  {NEWLINE}{NEWLINE}While Execution Mode is active for a Commissar, they may instantly kill friendly units with an attack that have Corruption or less than 50 Morale (highlighted in red) within 5 tiles, thus replenishing the Morale of all Imperial Guard units next turn and granting Command Points for one order.

  #STR_HELP_DIFFICULTY_OPTIONS: "Difficulty Options Research"
  #STR_HELP_DIFFICULTY_OPTIONS_UFOPEDIA: "{NEWLINE} The (Difficulty Options) research unlocks other researches for adjusting the difficulty a bit. This is not recommended unless you have already tried playing the game, as the default settings are the intended balance.{NEWLINE}{NEWLINE} (Coughing Infant) disables (Harder Missions) and (Even Harder Missions) for easier playthroughs.{NEWLINE}{NEWLINE} (The Salty Spitoon) requires harder missions and unlocks (Even harder missions), which feature tougher enemies than regular harder missions.{NEWLINE}{NEWLINE} (I Own A Boltgun for Home Defense) unlocks (Extra Retaliations), which adds a 75% chance each month for a retaliation mission to start.{NEWLINE}{NEWLINE} (Ekkstra Pansy) disables (Extra Retaliations){NEWLINE}{NEWLINE} (Weenie Hut Jr.) disables (Even Harder Missions)."

# Commendations
  STR_LONG_SERVICE_TIME: "Bin 'Round"
  STR_LONG_SERVICE_TIME_DESCRIPTION: "{NEWLINE} Deze boyz az bin fightin' fer ordz o' time, Boss. {NEWLINE}{NEWLINE} Any penitents with such a track record may be pardoned of their previous crimes but they have to continue serving as a Guardsman. {NEWLINE}{NEWLINE} For this award the soldier needs to have served in 10 missions and for 3 months."

  STR_BATTLE_TESTED: "Aint Ded Yet"
  STR_BATTLE_TESTED_COMMENDATION_DESCRIPTION: "{NEWLINE} On da way ta bekomin' Skarboyz, deze gitz 'az sum fightin ekkzperiantz. {NEWLINE}{NEWLINE} Dis iz da minmum rekwirment fer bekomin an offizer, az no wun rezpectz boyz dat kant fight. {NEWLINE}{NEWLINE} For this award a soldier needs to take part in at least 3 missions, serve for 1 month, and achieve at least 1 enemy kill."

  STR_VETERAN_COMMENDATION: "Skraga"
  STR_VETERAN_COMMENDATION_DESCRIPTION: "{NEWLINE} Skragaz, or Skarboyz, iz da gitz dat kno' 'ow ta fight an' win wiffout gettin' krumped. {NEWLINE}{NEWLINE} Dey kan sumtimez 'ave betta weponz an' arma cuz dey is bigga an' betta demselvez. {NEWLINE}{NEWLINE} For this award they need to partake in 15 missions and achieve 15 enemy kills."
