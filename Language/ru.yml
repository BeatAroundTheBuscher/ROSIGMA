  STR_TZEENTCH_CULT_LEADER_UFOPEDIA: "{NEWLINE} Обращенные Чемпионы носят дорого украшенные одежды, украшенные символами Тзинча, власти и хаоса, а ткань облачения пронизана серебром и элементами, проводящими варп. Некоторые также носят подобие панцирной брони, хотя большая часть защиты обеспечивается колдовскими средствами. "
