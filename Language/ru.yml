  STR_MEGANOBZ_AUTOPSY: "МегаНобы-происхождение"  # ORKMOD
  STR_MEGANOBZ_AUTOPSY_UFOPEDIA: "{NEWLINE} Броня МегаНоба оснащена комбинацией оружия дальнего ближнего боя, Силовой Клишней или Убойной Пилой, а также  Рекетницей или Спаренным Стрелялом."
