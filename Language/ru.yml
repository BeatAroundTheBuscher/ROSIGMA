  STR_TZEENTCH_CULT_WITCH_UFOPEDIA: "{NEWLINE} Ведьмы Хаоса часто остаются скрытыми в Имперском обществе, но во время тайных встреч и ритуалов одеваются в соответствии со своим культом. Редко носят доспехи, защищают себя колдовскими заклинаниями и символами защиты, вшитыми в их одежду. Перемещаются незамеченными при помощи колдовства и псайкерских спсобностей. Украшают себя видимыми символами культа только когда  осмеливаются исповедовать свою клятву тзинчу в открытом противостоянии имперской власти."
