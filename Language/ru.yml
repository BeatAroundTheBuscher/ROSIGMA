  STR_SCION_JUMP_ARMOR: "Броня Десантная Спецназа"
  STR_SCION_JUMP_ARMOR_UFOPEDIA: "{NEWLINE} Для воздушных операций с низкой гравитацией Спецназ используют самую передовую броню для десантирования. В условиях с нормальной гравитации эта броня способна совершать короткие прыжки и планирующий полет."
