  STR_FELINIDGUARD_ADVANCED_CARAPACE_ARMOR: "Усил.Панцирь Фелинида"
  STR_FELINIDGUARD_ADVANCED_MEDIC_CARAPACE_ARMOR: "Усил.Панцирь/Медик Фелинида"
  STR_FELINIDGUARD_ADVANCED_SENSORS: "Усил.Панцирь/Сканер Фелинида"
