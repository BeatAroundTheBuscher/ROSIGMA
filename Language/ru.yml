  STR_TZEENTCH_CULT_SUMMONER_CORPSE: "Труп Призывателя Хаоса"
  STR_TZEENTCH_CULT_SUMMONER_UFOPEDIA: "{NEWLINE} Призыватели Хаоса - самые способные из смертных колдунов, часто благословленный самим Тзинчем. Одетые в щелка полностью покрытые колдовскими рунами, оберегами и знаками силы, которые обеспечивают лучшую защиту, чем любая броня."
  STR_TZEENTCH_CULT_SUMMONER_AUTOPSY: "Призыватель Хаоса-происхождение"
  STR_TZEENTCH_CULT_SUMMONER_AUTOPSY_ORIGINS: "Призыватели Хаоса или Хранители Судьбы, как они называют себя, возглавляют местные культы или даже большие группы культов посвященных Тзинчу. Могущественные колдуны могут призывать орды демонов и сеять хаос даже против самых стойких имперских сил."

