  # STR_ALIEN_ACTIVITY_DETECTED: "SPACE CRASH LAND DETECTED"
  STR_SPACERHULKER_SITE_P1_BRIEFING: "Массивный Артефакт, содержащий Древнее Хранилище, совершил аварийную посадку на планету. Император требует немедленного извлечения этого Хранилища, но оно, скорее всего, окружено ксеносами! Примите эту миссию и обеспечте доступ к упавшему Скитальцу, чтобы мы могли сохранить драгоценные технологии - пусть никто не помешает вам в вашем начинание!"
  STR_SPACERHULKER_SITE_P2_BRIEFING: "Теперь, когда мы получили доступ к внутренним слоям зараженного скитальца, отправляйтесь во тьму его глубин и уничтожьте врагов. Эту угрозу необходимо устранить!"
  STR_SPACERHULKER_SITE_P3_BRIEFING: "Мы достигли середины нашего пути в искаженном скитальце, но нам предстоит еще глубже погрузиться во тьму этого странного места. Остерегайтесь нетипичных генокрадов. Удача будет на вашей стороне!"
  STR_SPACERHULKER_SITE_P4_BRIEFING: "ПОСЛЕДНИЙ ШАНС ДЛЯ ОТСТУПЛЕНИЯ. Сосредоточьтесь на предстоящей задаче, поскольку коварные глубины искаженного космического скитальца скрывают еще много опасностей. Мы приближаемся к ядру скитальца, но генокрадов меньше не становится. Разблокируйте путь Во Славу Императора!"
  STR_SPACERHULKER_SITE_P5_BRIEFING: |
    Вот и все, мы наконец-то достигли ядра ИСКАЖЕННОГО космического скитальца, мы должны уничтожить систему контроля атмосферы, чтобы биологическое оружие, которое распылим на уровне, убило всех генокрадов, оставшихся на борту.
    {NEWLINE}Соберите все свои силы и сражайтесь со всей своей храбростью в темных коридорах, чтобы мы могли захватить и защитить Древнее Хранилище. За Империум, за Императора!

