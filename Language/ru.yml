  STR_WYRDBOY_STIKK: "Посох Чудилы"  # ORKMOD
  STR_ORK_WYRDBOY_STIKK_UFOPEDIA: "{NEWLINE} Посох Чудилы - это медный заземляющий стержень-молниеотвод, который носит Чудила. Блестящие амулеты и звенящие колокольчики украшают жезл Чудил. Медь позволяет заземлить безудержную энергию ВаааГх!, которая переполняет их. Потрескивающие зеленые взрывы и молнии наносят ужасающие повреждения в бою."
  STR_ORK_WARBOSS: "Боссяра"  # ORKMOD
