  STR_ELDAR_SPEECH_UFOPEDIA: "{NEWLINE} Захваченная провидица эльдар предложила возможность помощи в нашем деле, она предлагает привести эльдар по паутине минуя варп-шторм. Может поддаться этой ксеноереси ? Если вы хотите поддержаить эту глупость, захватите Дозорного и Банши."
