  STR_ADEPTAS_BOLTGUN_JOVE: "Болтер Юпитер"
  STR_ADEPTAS_BOLTGUN_JOVE_UFOPEDIA: "{NEWLINE} Болтер Юпитер модели Mk.12. Юпитер - компактный высокомощный болтер по стравнению с Деаз, разработан для Сестер Битв. Техножрецы Марса внесли в него несколько изменений, чтобы сделать этот болтер калибра 0,75 пригодным против бронированных целей.{NEWLINE}{NEWLINE}Отдача: {ALT}35"
  STR_ADEPTAS_ROCKET_LAUNCHER: "Ракетная установка Трон"
  STR_ADEPTAS_ROCKET_LAUNCHER_UFOPEDIA: "{NEWLINE} Ракетная Установка Трон способна выпускать до трех мини-ракет за один выстрел. Была разработана для удовлетворения потребности Сестер Битв в переносной ракетной установке ."
  STR_ADEPTAS_PANZERFAUST: "Ракетная Установка Фауст-ББ"
  STR_ADEPTAS_PANZERFAUST_UFOPEDIA: "{NEWLINE} Ракетная Установка Фауст - это одноразовая безоткатная ракетная установка с одним выстрелом. Заполняет пробел среди недорогих средств преодолении брони. Разработана для Сестер Битв, простая в использовании, достаточно неточния, что дает сильную мотивацию Сестрам использоват РУ на близкой дистанции ."
  STR_ADEPTAS_HABORYM: "Ракетная Установка Хаборим-З"
  STR_ADEPTAS_HABORYM_UFOPEDIA: "{NEWLINE} Ракетная Установка Хаборим - это одноразовая безоткатная ракетная установка с одним выстрелом. Недорогой способ вести очищающий огонь по большим площадям, эффективен в местах недоступных обычному огнемету."
  STR_LIGHT_ROCKET: "Блок Мини-Ракет Трон"
  STR_CHERUBIM_GRENADE_LAUNCHER: "Гранатомет Херувим РГ"
  STR_PHOSPHOR_GRENADE_DRUM: "Барабан РГ Херувим Фосфор"
  STR_PENITENCE_GRENADE_DRUM: "Барабан РГ Херувим Покаяние"
  STR_CHERUBIM_INCENDIARY_GRENADE_DRUM: "Барабан РГ Херувим-З"
  STR_CHERUBIM_GRENADE_LAUNCER_UFOPEDIA: "{NEWLINE} Гранатомет Херувим был разработан для боев в сложных условиях городской местности, где затруднительно вести огонь прямой наводкой. Благословленные гранаты эффективно изгоняют скверну."
  STR_NEURAL_WHIP: "Нейрохлыст"
  STR_NEURAL_WHIP_UFOPEDIA: "{NEWLINE} Нейрохлыст - это электропроводящее оружие. Обычно одноручное. Состоит из металлических проводов, оканчивающихся тяжелым грузилом. При настройках на малую мощность может использоваться для «мотивации» рабочих, заключенных или кающихся сестер, на более высокой мощности способен оглушить или даже убить одним ударом, а также повредить броню."
  STR_MOTIVATE_REPENTIA: "Мотивирующий Удар"
  STR_HIGHPOWER_WHIPSETTING: "Смертельный Удар"
