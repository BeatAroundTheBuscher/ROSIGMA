  STR_WEBBER_AMMO: "Боеприпасы к Сетевику"
  STR_WEBBER_UFOPEDIA: "{NEWLINE}Сетевик это экзотическое нелетальное оружие, используемое для обездвиживания цели. При использовании выстреливает скоплением волокнистого материала, которое расправляется в полете, образуя липкую, устойчивую к деформациям сеть. Сеть опутывает цель, иммобилизируя ее в неудобной болезненной позе."
  STR_STUN_BOMB: "Боеприпас для Грави-Гана"
  STR_SMALL_LAUNCHER_UFOPEDIA: "{NEWLINE}Грави-Ган - разрушительное оружие, секрет изготовления которого был потерян и забыт во времена Темной Эры Технологий. Принцип работы заключается в манипуляции природой гравитации, что приводит к локальному увеличению массы цели. Смерть цели наступает из-за многократно возросшего веса и травм, вызванных этим."
  STR_SMALL_LAUNCHER_TERRAN_UFOPEDIA: "{NEWLINE}Грави-Ган - разрушительное оружие, секрет изготовления которого был потерян и забыт во времена Темной Эры Технологий. Принцип работы заключается в манипуляции природой гравитации, что приводит к локальному увеличению массы цели. Смерть цели наступает из-за многократно возросшего веса и травм, вызванных этим."

