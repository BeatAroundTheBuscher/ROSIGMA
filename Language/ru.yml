  STR_NURGLE_DAEMONETTE_AUTOPSY: "Повитуха-происхождение"
  STR_NURGLE_DAEMONETTE_UFOPEDIA: "{NEWLINE} Повитухи Нургла облачены в ржавые доспехи и гниющие одежды. Само их присутствие распространяет болезни, а их прикосновение вызывает чуму."
  STR_NURGLE_DAEMONETTE_AUTOPSY_UFOPEDIA: "{NEWLINE} Повитухи Нургла распространяют Чуму Нургла и с любовью заботятся о ее булькающих жертвах. Их сходство с демонетками вызвает некоторое предположение, что они могут происходить из демонических владений, которые Отец Чумы забрал у Слаанеша."
  STR_LESSER_PLAGUE_TOAD_AUTOPSY: "Малая Чумная Жаба-происхождение"
  STR_LESSER_PLAGUE_TOAD_UFOPEDIA: "{NEWLINE} Малые Чумные Жабы имеют очень прочную и упругую кожу. Не ведают страха и неспособны чувствовать боль, они выпрыгивают из засады и пытаются откусить кусок от своей жертвы, вполне способные проглотить человеческого ребенка целиком."
  STR_LESSER_PLAGUE_TOAD_AUTOPSY_UFOPEDIA: "{NEWLINE} Малые Чумные Жабы - прыгающие демоны Нургла, напоминающие массивных и сильно мутировавших или гниющих жаб размером со свинью. Несмотря на то, что им не хватает грубой силы, их языки могут оторвать руку у обычного человека илиотрыгнуть гелевую мину."
  STR_GREATER_PLAGUE_TOAD_AUTOPSY: "Великая Чумная Жаба-происхождение"
  STR_GREATER_PLAGUE_TOAD_UFOPEDIA: "{NEWLINE} Великие Чумные Жабы имеют очень прочную и упругую кожу. Не ведают страха и неспособны чувствовать боль, они выпрыгивают из засады и пытаются поглотить свою жертву целиком."
  STR_GREATER_PLAGUE_TOAD_AUTOPSY_UFOPEDIA: "{NEWLINE}Великие Чумные Жабы - прыгающие демоны Нургла, напоминающие массивных и сильно мутировавших или гниющих жаб. Несмотря на то, что им не хватает грубой силы, как чумоносцам, они нечеловечески выносливы, а их длинные языки могут разорвать человека на части или выплюнуть поток разрушительных гелевых мин."
  STR_NURGLE_ROTBEARER_AUTOPSY: "Гнилоносец-происхождение"
  STR_NURGLE_ROTBEARER_UFOPEDIA: "{NEWLINE} Гнилоносцы кроме своей жесткой кожи не носят никакой брони. Бесстрашные и неспособные чувствовать боль, они бредут вперед, чтобы схватить любого врага Нургла в свои гниющие объятия."
  STR_NURGLE_ROTBEARER_AUTOPSY_UFOPEDIA: "{NEWLINE} Гнилоносцы - это низшие демоны Нургла, напоминающие сильно мутировавшие и гниющие трупы. Несмотря на отсутствие силы как у Чумоносцев, они нечеловечески выносливы и способны выдерживать даже самые смертельные удары,  их разлагающее прикосновение смертоносено и опасено."
  STR_NURGLE_ZOMBIE_AUTOPSY: "Чумной Ходок-происхождение"
  STR_NURGLE_ZOMBIE_UFOPEDIA: "{NEWLINE} Чумные ходоки атакуют врагов своими мутировавшими конечностями и грубым самодельным оружием. Неуклюжая масса, которая заражает все вокруг и является пушечным мясом, которое умело используют Чумные Десантники."
  STR_NURGLE_ZOMBIE_AUTOPSY_UFOPEDIA: "{NEWLINE} Те, кто поражен дарами Нургла, могут превратиться в чумных ходоков. Волочат ноги к ближайщей жертве."
  STR_NURGLE_CULTIST_AUTOPSY_UFOPEDIA: "{NEWLINE} Культы Нургла состоят из немытых масс . Благословленные Нурглом не чувствуют боль и теряют страх перед смертью, распространяют болезни и отчаяние. Являются более сильными противниками, чем можно было бы ожидать."
  STR_NURGLE_CULTIST_ARMOR_UFOPEDIA: "{NEWLINE}{NEWLINE} ОПИСАНИЕ БРОНИ"
  STR_NURGLE_CULTIST_UFOPEDIA: "{NEWLINE} Культисты Нургла вооруженные легким стрелковым оружием, изношенное и ржавое. Со временем могут доставить серьезные неприятности."
  STR_NURGLE_OGRYN_AUTOPSY: "Огрины Нургла"
  STR_NURGLE_OGRYN_AUTOPSY_UFOPEDIA: "{NEWLINE} Обманутые культистами и зараженные дарами Нургла Огрины становятся раздутыми носителями тяжелого вооружения."
  STR_NURGLE_OGRYN_ARMOR_UFOPEDIA: "{NEWLINE}{NEWLINE} ОПИСАНИЕ БРОНИ"
  STR_NURGLE_OGRYN_UFOPEDIA: "{NEWLINE} Оснащенные тяжелым вооружением, которое могут поднять только Огрины Нургла, могут нанести значительный ущерб, прежде чем умрут."

