  STR_LARGE_SCOUT_UFOPEDIA: "{NEWLINE}Адский Крейсер - корабль общего назначения, основа воздушного флота Хаоситов. Используется во всех типах вражеских миссий и является опасным противником."
  STR_HARVESTER: "Чумной Корабль"
  STR_HARVESTER_DATA: "Чумной Корабль"
