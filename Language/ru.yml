  STR_TRAITOR_CHIMERA_UFOPEDIA: "{NEWLINE}Бронетранспортер 'Химера', используемый силами Гвардейцев-Предателей. Оказался в их руках либо в результате захвата, либо был добровольно передан предателями-перебежчиками."
  STR_TRUKK_UFO: "Экспедиционный Фургон Орков"
  STR_TRUKK_UFO_DATA: "Экспедиционный Фургон Орков"
  STR_TRUKK_UFO_UFOPEDIA: "{NEWLINE}Фургоны - это не какой-то конкретный вариант техники орков, а скорее термин для обозначения всех крупных наземных транспортных средств, предназначенных для перевозки орочьей пехоты. Фургоны обычно оснащаются таким оружием как пушки, 'большие шуты' и ракетные установки."
