  STR_ROTOR_CANNON_UFOPEDIA: "{NEWLINE} Роторные пушки - это высокоскоростные многоствольные стаберы, младший брат штурмовой пушки, недостаток мощности болтерных боеприпасов компенсирует градом пуль, способным содрать броню вместе с плотью. Вес и большой расход боеприпасов делают их громоздкими для использования в качестве переносного оружия. {NEWLINE}{NEWLINE}Отдача: {ALT}45"
  STR_ROTOR_CANNON_KOMBI_UFOPEDIA: "{NEWLINE} Роторная Комбипушка оснащена подствольным гранатометом, способна стрелять гранатами, дробью и стандартным боекомплектом. {NEWLINE}{NEWLINE}Отдача: {ALT}45"
  STR_ROTOR_KOMBI_BUCKSHOT40_CODEX: "{NEWLINE} Патроны от дробовика Потрошитель, адаптированные для Роторной КомбиПушки, эффективны на ближней дистанции."
