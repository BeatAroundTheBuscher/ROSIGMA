  STR_LIGHT_BOLTPISTOL_SERAPHIM_AMMO: "Магазин болт пистолета Серафим"
  STR_LIGHT_BOLTPISTOL_SERAPHIM_AMMO_UFOPEDIA: "{NEWLINE}Боеприпасы для болтеров Серафима предназначены для увеличения боезапаса и скорострельности, что достигается за счет болта меньшего калибра с меньшей отдачей, но также меньшим уроном за выстрел"
