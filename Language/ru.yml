  STR_SLAANESH_COMMISSAR_ORIGINS_CODEX: "{NEWLINE} Так называемые Комиссары Слаанеш - искаженная пародия на Имперских Комиссаров, поскольку ни один настоящий комиссар не стал бы предателем, мы можем только догадываться о том, как эти Комиссары Слаанеш были обращены."

