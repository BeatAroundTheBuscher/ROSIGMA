  STR_VALKYRIE_CRASHED_TRAITORGUARD: "Сбитая 'Валькирия' СПО - Гвардейцы-Предатели"
  STR_VALKYRIE_CRASHED_UFOPEDIA: "{NEWLINE}РЕАГИРОВАНИЕ НА СИГНАЛ БЕДСТВИЯ:{NEWLINE}Транспорт Сил Планетарной Обороны оборудован аварийными передатчиками, позволяющими запросить помощь в случае нападения или других критических ситуаций. В наши обязанности входит отслеживание таких сигналов бедствия и оперативное реагирование на них.{NEWLINE}{NEWLINE}ЗАДАНИЕ:{NEWLINE}Спасти военнослужащих Сил Планетарной Обороны и обезопасить их оборудование."
