  STR_HAND_FLAMETHROWER_UFOPEDIA: "{NEWLINE} Ручные огнеметы, также известные как «горелки», представляют собой компактную версию стандартного огнемета для одной руки. Чтобы ограничить вес, у него меньший топливный бак, меньший запас выстрелов и мощность. Тем не менее, он предлагает тактическую гибкость и полезен для расчистки комнаты, оставляя одну руку свободной для болтового пистолета или холодного оружия."
