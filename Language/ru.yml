  STR_ELOHIM_UFOPEDIA: "Адептас, повидавшие много сражений, получают звание Элохим - знак того, что они готовы пролить кровь на службе Императору. Этим закаленным ветеранам дается высшее качество и новейшие образцы стандартной силовой брони сестер, за которой тщательно ухаживает монастырь и благословляют в соответствии с санкционированными обрядами."
  STR_ADEPTAS_RETRIBUTOR: "Ретрибьютор Адептас"
  STR_RETRIBUTOR_ORIGINS: "Ретрибьютор Адептас происхождение"
  STR_RETRIBUTORORIGINS_UFOPEDIA: "Эти воины самые уравновешенные, невозмутимые и решительные из всех себе подобных. Они также входят в число лучших снайперов своего Ордена. С этой целью на них возложена ответственность по обеспечению целевой огневой поддержки своих передовых сестер. Таким образом, они обычно вооружены Тяжелыми болтерами, Мультимелтами или Тяжелыми огнеметами. Они продвигаются вперед в битве, выступая в качестве противотанковой и противодействующей пехоте еденицы."

