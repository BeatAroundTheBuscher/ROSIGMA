  STR_TZAANGOR_UFOPEDIA: "{NEWLINE} Цаангоры носят легкую броню хаоса, сделанную из псевдометалла варпа. Для дополнительной защиты они полагаются на колдовские обереги и чары. Что касается оружия, они любят использовать оружие дальнего боя, но иногда размахивают мечами или другими орудиями ближнего боя. Цаангоры более чем способны разрабатывать сложные планы битвы, общаясь между своими рядами с помощью резких трелей и отрывистых щелчков."
  STR_TZAANGOR_ARMOR_UFOPEDIA: "{NEWLINE}{NEWLINE} ОПИСАНИЕ БРОНИ"
  STR_TZAANGOR_AUTOPSY: "Цаангор-происхождение"
  STR_TZAANGOR_AUTOPSY_UFOPEDIA: "{NEWLINE} Цаангоры - отвратительные зверолюды Тзинча. Как и их повелитель, демонстрируют птичьи черты лица, похожие на клювы. Обладают самым высоким интеллектом среди всех зверолюдей, а некоторые даже способны на колдовство. Хитроые и жестокие искусные в обращении с клинком. Цаангоры нередка транспутируют из экипажа кораблей, которые подверглись влиянию варпа или других несчастных, которых коснулся варп, созданы из людей с помощью грязного колдовства или рождены от людей благословенных хаосом на удерживаемых Тзинчем внутри варпа мирах."

