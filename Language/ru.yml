  STR_NURGLE_KOMBIBOLTER_GRAV: "Комбигравган Нургла"
  STR_USE_GRAV: "Огненный Гравган"
  STR_NURGLE_KOMBIBOLTER_GRAV_UFOPEDIA: "Комбигравган Нургла сочетает в себе гравитационное ружье с подвесным болтером. Увеличивая вес, стоимость и сложность, он добавляет больше тактических возможностей. Грав-ган был модифицирован для стрельбы несколькими гравитонными взрывами на ближнем расстоянии, чтобы сокрушить пользователей брони, в то время как Болтер настроен на стрельбу на дальние дистанции."
  STR_GRAVGUN_NURGLE_UFOPEDIA: "Нургл Гравган был искажен и модифицирован нечестивыми энергиями хаоса. Несмотря на то, что он сделан по той же древней технологии Гравитон, что и другие Грав-ган, этот образец может стрелять взрывом совершенно неточных полей гравитона. Возможно поражение нескольких целей с близкого расстояния."
  STR_PLAGUE_KNIFE: "Чумной нож"
  STR_PLAGUE_KNIFE_UFOPEDIA: "Чумной нож Нургла - это покрытый гнойной ржавчиной клинок, наполненный энергией варпа. Простое прикосновение может вызвать ржавчину на броне и привести к смертельным ранениям. По возможности не прикасайтесь к нему."
  STR_NURGLE_BALESWORD: "Гнилосный меч"
  STR_NURGLE_BALESWORD_UFOPEDIA: "Меч молний - оружие ближнего боя, излюбленное благословением Нургла. Разлагая его до основания, одно прикосновение может вызвать ржавчину на броню, отравить кровь и вызвать гнойные раны."
