  STR_NURGLE_PLAGUE_MONK_AUTOPSY: "Чумной Монах-происхождение"
  STR_NURGLE_PLAGUE_MONK_AUTOPSY_UFOPEDIA: "{NEWLINE} Жестокие и неутомимые последователи Нургла, получившие благословение и силу хаоса, для того, чтобы осквернять окружающее пространствои и души."
  STR_NURGLE_PLAGUE_MONK_ARMOR_UFOPEDIA: "{NEWLINE}{NEWLINE} ОПИСАНИЕ БРОНИ"
  STR_NURGLE_PLAGUE_MONK_UFOPEDIA: "{NEWLINE} Эти монахи, одетые в простые рваные одежды, могут оставаться незамеченными в большой толпе."

  STR_NURGLE_VERMIN_MONK_AUTOPSY: "Грызун Монах-происхождение"
  STR_NURGLE_VERMIN_MONK_AUTOPSY_UFOPEDIA: "{NEWLINE} Благословленные Нурглом культисты получили мутации и нечистые дары, что сделало их невероятно устойчивыми и сильными. Они коварны и хитры, фанатично преданы делу распространяя скверны и болезней, где бы они ни были."
  STR_NURGLE_VERMIN_MONK_ARMOR_UFOPEDIA: "{NEWLINE}{NEWLINE} ОПИСАНИЕ БРОНИ"
  STR_NURGLE_VERMIN_MONK_UFOPEDIA: "{NEWLINE} Эти монахи, одетые в простые рваные одежды, могли бы оставаться незамеченными в большой толпе, если бы не их крысиные черты и зловонный запах, который следует за ними."

  STR_HRUD_VERMINKIN_AUTOPSY: "Грызун-происхождение"
  STR_HRUD_VERMINKIN_AUTOPSY_UFOPEDIA: "{NEWLINE} Последователи Нургла, мутанты, не-люди, или возможно, даже грязные ксеносы. Устойчивые к боли, тем не менее, представляют собой трусливых существ, но при этом довольно агрессивных в большом количестве."
  STR_HRUD_VERMINKIN_ARMOR_UFOPEDIA: "{NEWLINE}{NEWLINE} ОПИСАНИЕ БРОНИ"
  STR_HRUD_VERMINKIN_UFOPEDIA: "{NEWLINE} Одетые в лохмотья и обшарпанные доспехи, их крысоподобное поведение затрудняет попадание по ним."

  STR_HRUD_FESTERKIN_AUTOPSY: "Гнойный Грызун-происхождение"
  STR_HRUD_FESTERKIN_AUTOPSY_UFOPEDIA: "{NEWLINE} Последователи Нургла, которые полностью мутировали в какую-то гнойную крысиную форму, покрытые гнойниками и опухолями, источающими смрад хаоса и разложения. Являются чемпионами среди Грызуно."
  STR_HRUD_FESTERKIN_ARMOR_UFOPEDIA: "{NEWLINE}{NEWLINE} ОПИСАНИЕ БРОНИ"
  STR_HRUD_FESTERKIN_UFOPEDIA: "{NEWLINE} Быстрые и живучие, одеты в лохмотья и доспехи."

  STR_HRUD_WARRIOR_AUTOPSY: "Хруды-происхождение"
  STR_HRUD_WARRIOR_AUTOPSY_UFOPEDIA: "{NEWLINE} Есть противоречивая информация, являются ли так называемые хруды какой-то формой не-людей, мутантов или даже ксеносами. Крысоподобная форма скрывает извращенный интеллект, они способны говорить по-человечески. Хитрость, трусость и отвращение к свету, устойчивость ко многим болезням и энергии варпа являются их отличительными чертами."
  STR_HRUD_WARRIOR_ARMOR_UFOPEDIA: "{NEWLINE}{NEWLINE} ОПИСАНИЕ БРОНИ"
  STR_HRUD_WARRIOR_UFOPEDIA: "{NEWLINE} Одетые в лохмотья и фрагменты доспехов, который могут раздобыть или сделать. Хруды быстрые и ловкие существа."

  STR_HRUD_ARMORED_WARRIOR_AUTOPSY: "Бронированный Хруд-происхождение"
  STR_HRUD_ARMORED_WARRIOR_AUTOPSY_UFOPEDIA: "{NEWLINE} В то время как большинство хрудов, представляют собой не более чем вооруженную толпу, но есть и такие, которые похожи на воинов, с хорошими доспехами и оружием."
  STR_HRUD_ARMORED_WARRIOR_ARMOR_UFOPEDIA: "{NEWLINE}{NEWLINE} ОПИСАНИЕ БРОНИ"
  STR_HRUD_ARMORED_WARRIOR_UFOPEDIA: "{NEWLINE} У этих воинов лучше броня, чем у их меньших сородичей"

  STR_HRUD_SNIPER_AUTOPSY: "Хруд Снайпер-происхождение"
  STR_HRUD_SNIPER_AUTOPSY_UFOPEDIA: "{NEWLINE} Наиболее трусливые и хитрые из хрудов прибегают к стрельбе, а обостренные чувства и рефлексы делают из них превосходных снайперов. В то время как другие представители их вида являются приманкой и отвлекают будущих жертв."
  STR_HRUD_SNIPER_ARMOR_UFOPEDIA: "{NEWLINE}{NEWLINE} ОПИСАНИЕ БРОНИ"
  STR_HRUD_SNIPER_UFOPEDIA: "{NEWLINE} Снайперы полагаются на камуфляж и маскировку, чтобы оставаться незамеченными."

  STR_HRUD_STORMVERMIN_AUTOPSY: "Грызун Штурмовик"
  STR_HRUD_STORMVERMIN_AUTOPSY_UFOPEDIA: "{NEWLINE} Самые большие в своем роде, штурмовые крысы, также известные как Хичигары, обладают невероятной силой и агрессией, в отличие от большинства хрудов, предпочитают ближний бой. Демонстрируют некоторые формы организованной структуры, имитирующую имперскую гвардию."
  STR_HRUD_STORMVERMIN_ARMOR_UFOPEDIA: "{NEWLINE}{NEWLINE} ОПИСАНИЕ БРОНИ"
  STR_HRUD_STORMVERMIN_UFOPEDIA: "{NEWLINE} Грызуны Штурмовики экипированы лучшим оружием и доспехами, которые Лорды Разложения могут им предложить. Носят эквивалент имперской панцирной брони, являются аналогом ветеранов гвардии."

  STR_HRUD_STORMVERMIN_OFFICER_AUTOPSY: "Лидер Кагорты-происхождение"
  STR_HRUD_STORMVERMIN_OFFICER_AUTOPSY_UFOPEDIA: "{NEWLINE} Клыкачи - офицеры элитных грызунов штурмовиков, агрессивные по своей природе и склонные открыто демонстрировать силу, чтобы запугать окружающих."
  STR_HRUD_STORMVERMIN_OFFICER_ARMOR_UFOPEDIA: "{NEWLINE}{NEWLINE} ОПИСАНИЕ БРОНИ"
