  STR_SHOTGUN_PISTOL_CODEX: "{NEWLINE} Короткоствольно оружие пистолетного типа, известное как Молотилка или Аргумент, представляет собой брутально выглядящее оружие, которое может стрелять стандартными патронами для дробовика.{NEWLINE}{NEWLINE}Отдача: {ALT}20"

  STR_AUTOPISTOL_HIGHGRADE: "Высококлассный Автопистолет"
  STR_AUTOPISTOL_HIGHGRADE_CODEX: "{NEWLINE} Этот устрашающий пистолет, которым трудно управлять, стреляет теми же патронами калибра .45, что и его полноразмерный аналог.{NEWLINE}{NEWLINE}Отдача: {ALT}25"

  STR_FLECHETTE_PISTOL: "Флешетт Пистоль"
  STR_FLECHETTE_PISTOL_CODEX: "{NEWLINE} Пистолеты Флешетт стреляют острыми как бритва стабилизированными дротиками вместо пуль, пробивающими броню и разрывающими плоть. В имперской гвардии, как правило, их используют подразделения специального назначения в качестве альтернативы хеллпистолетам, встроенные глушители делают их более безшумными."

  STR_SHOTLAS: "Спаренный ЛазКарабин"
  STR_HOTLAS_CODEX: "{NEWLINE} Спаренный ЛазКарабин настроен на выброс большего количества энергии за выстрел за счет когерентности луча, при этом выстрелы оружия быстро теряют мощность и становятся неэффективными на больших дистанциях. Производит впечатляющую огневой мощь на коротком расстоянии, быстро истощая батареи."

  STR_LONG_RIFLE_GUARD: "Длинноствольная Винтовка"
  STR_LONGRIFLE_CODEX: "{NEWLINE} Длинноствольная Винтовка - легкая снайперская винтовка, используемая Гвардией. Некоторые гвардейцы, особенно нелюди, предпочитают его лонг-лазам. Для ведения огня точности на больших расстояниях требуется больше навыков по сравнению с лонг-лазом. Повышенная убойная сила делает ее незаменимой.{NEWLINE}{NEWLINE}Отдача: {ALT}20"

  STR_POWERKNUCKLE: "Силовой Кастет"
  STR_POWERKNUCKLE_CODEX: "{NEWLINE} Кастет, известный как костоправ, представляет собой нетрадиционное, но удивительно простое силовое оружие на основе медного кастета и блока питания, который закреплен на запястье. Энергетическое поле кастета способно разрушить любую преграду между кулаком и лицом цели."

  STR_AUTOSHOTGUN: "Автоматический Дробовик"
  STR_AUTOSHOTGUN_CODEX: "{NEWLINE}Автоматический дробовик Молот - смертоносное оружие ближнего боя, которое считается младшим братом потрошителя. Он использует стандартные боеприпасы для дробовика из магазина на восемь патронов или барабанным магазином на 32 патрона. Огромная отдача и малая дальность не позволяют использовать повсеместно. {NEWLINE}Отдача: {ALT} 40"
  STR_SHOTGUN_DRUM: "Барабан Дробовика"

  STR_PLASMA_RIFLE_SEQUANA: "Плазмоган Секвана"
  STR_PLASMA_RIFLE_SEQUANA_CODEX: "{NEWLINE} Плазменная винтовка модели Секвана, оснащены дополнительными катушками фокусировки для увеличения плотности плазмы и уменьшения рассеивания ее при стрельбе на большие расстояния, за счет снижения скорости накопления плазмы и темпа стрельбы. Из-за этого оружие выдается специализированным отрядам гвардии и СПО."

  STR_COMBIPISTOL_STUBPLASMA: "КомбиПистолет"
  STR_COMBIPISTOL_STUBPLASMA_CODEX: "{NEWLINE} Скомбинированный плазменный пистолет и стабер. Комбипистолет представляет собой плазменный пистолет, в котором были удалены некоторые избыточные узы, чтобы приспособить его к простому стаберу. Это позволяет использовать его против легкобронированных целей, не истощая запас плазмы и не перегружая систему охлаждения."
  STR_COMBIPISTOL_RETROFIT: "Комбинирование: Плазмопистолет/Стабер"

  STR_AUTOCARBINE_NAVY: "Высококлассный Автокарабин"
  STR_AUTOCARBINE_NAVY_CODEX: "{NEWLINE} Автокарабин размером чуть больше пистолета, стреляет патронами калибра .45 короткими очередями, оснащен складным прикладом для компенсации отдачи. Изначально предназначался для абордажных целей, также находит применение везде, где полноразмерная автоматическая пушка была бы слишком тяжелой. {NEWLINE}Отдача: {ALT} 20"

  STR_HEAVY_STUBBER_HYBRID: "Стабер Гибрид"
  STR_HEAVY_STUBBER_HYBRID_CODEX: "{NEWLINE} Комбистабер, более известный как стабер Гибрид, похож на штурмовой стабер, но его дополнительный ствол заменен 40-мм гранатометом. Скорострельность не выше, чем у обычного тяжелого стабера, 40-мм гранатомет может использоваться для борьбы с тяжелобронированными целями. {NEWLINE}Отдача: {ALT} 45"

  STR_BOLTER_HEAVY_SOLAR: "Тяж. Болтер Солар"
  STR_BOLTER_HEAVY_SOLAR_CODEX: "{NEWLINE} Древняя модель, производимая на благославленных мануфакторумах Терры, тяжелый болтер модели Солар востребован и темпераментен. Дополнительные литании, а также отсутствие рукоятки предполают, что только самые сильные солдаты могут стрелять из него без предварительной фиксации. {NEWLINE} ОТДАЧА: 60 {ALT}"

