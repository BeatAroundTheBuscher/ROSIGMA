  STR_HELP_INTRO: "{NEWLINE} В этом разделе Кодекса представлены сложные механики, с которыми вы столкнетесь во время кампании.{NEWLINE}{NEWLINE}{ALT} Настоятельно рекомендуется прочитать все, что здесь написано, так как невыполнение этого требования может привести вас к быстрому поражению."

  STR_ADVANCED_TURRETS: "Продвинутые Турели"
  STR_ADVANCED_TURRETS_UFOPEDIA: "{NEWLINE} Некоторые виды бронетехники требуют, чтобы вы выбрали вооружение для наземного боя, иначе они будут беззащиты. У такой бронетехники есть вторая страница со списком слотов поддерживаемого вооружения.{NEWLINE}{NEWLINE} Вам необходимо купить поддерживаемое вооружение для каждого слота (башня, корпус, спонсон) и поместить их в инвентарь бронетехники. Все оружие появится, когда начнется битва."

  STR_PICK_STRATEGY_UFOPEDIA: "{NEWLINE}   Командующий,{NEWLINE}{NEWLINE}Пожалуйста, уточните у ваших ученых адептов желаемую стратегию развития, для того чтобы можно было подать надлежащие заявки на оборудование. Первоначальная партия боевого снаряжения и оборудования будут доставлены в ваш штаб после завершения работы адептов.{NEWLINE}{NEWLINE}Более сложные запросы можно будет произвести после того, как ваши адепты подадут заявку на доступ к специализированному оружию и вспомогательному оборудованию и при наличии источника материалов на планете.{NEWLINE}{NEWLINE}Описания доступных стратегий приведены в следующих статьях Кодекса. {ALT}Вы можете выбрать только ОДНУ СТРАТЕГИЮ."

  STR_NOVICE_STRATEGY_ADEPTAS_UFOPEDIA: "{NEWLINE} Обучайте и повышайте послушниц сестренства до Боевых Сестер и получите доступ ко всем технологиям фракции Сестры Битв. Послушницы начинают с учебной силовой броней, которая является разновидностью панцирной брони. Вы можете провести повышение по службе, для этого может потребоваться боевой опыт и соответствующие характеристики бойцов. {NEWLINE}Через нескольких дней после начала игры к вам прибудут 12 Послушниц и 2 Старшие Послушницы, а также колонна Носорогов и Арвус Лихтер. {NEWLINE}{NEWLINE}{ALT}Стандартная стратегия{ALT}."
  STR_NORMAL_STRATEGY_ADEPTAS_UFOPEDIA: "{NEWLINE} Вы получите прямой доступ к Боевым Сестрам без необходимости обучения новичков, а также получите доступ ко всем технологиям фракции Сестры Битв. {NEWLINE} Вы получите 10 Боевых Сестер, Черную Звезду Корвуса и колонну Носорогов в течение нескольких дней после начала игры."
  STR_ELITE_STRATEGY_ADEPTAS_UFOPEDIA: "{NEWLINE} Вы начинаете с Доминионками - могущественными сестрами ветеранами и другими элитными подразделениям Сестер. Использование этих подразделений требует тщательного управления. Пополнение Доминионок происходит через производственный интерфейс за счет имперских жетонов и кредитов. {NEWLINE} Через несколько дней вы получите 8 Сестер Ветеранов, Десантные Модули и Громовой Ястреб."
  STR_REPENTIA_STRATEGY_ADEPTAS_UFOPEDIA: "{NEWLINE} Сталь слаба, вера сильнее! Избавьтесь от силовуй брони и греха. Эта стратегия дает вам с самого начала  доступ к Кающимся Сестрам - Репентиям , Ополчению Братства и Машинам Покаяния. Под предводительством Старшей Кающейся вы будете полагаться на свои быстрые и непоколебимые подразделения, для того чтобы победить на поле боя. {NEWLINE} Вы получите 14 Кающихся Сестер и 2 Старших Кающихся Сестры вместе с Колонной Носорогов в течение нескольких дней после начала игры."
  STR_NORMAL_STRATEGY_IG_UFOPEDIA: "{NEWLINE} Возглавьте бронированный кулак Империума вместе с ударным полком и получите полный доступ к арсеналу Гвардии. Тренировка ваших войск - ключ к победе, разумно используйте жизни ваших ветеранов и офицеров. На среднем уровне технологий вы получите доступ к танку Леман Русс и более крупным вариантам транспорта. {NEWLINE} Через несколько дней после начала игры вы получите 20 новобранцев, Комиссара и колонну Химер. {NEWLINE}{ALT}Стандартная стратегия.{ALT}"
  STR_ELITE_STRATEGY_IG_UFOPEDIA: "{NEWLINE} Возьмите на себя командование элитной командой спецназа и положитесь на их превосходные навыки, раздобудьте имперские жетоны и наймите больше опытных бойцов. Используя усиленную панцирную броню и хеллганы, вы сможете справиться с любой угрозой. Однако остерегайтесь потерь, поскольку замена спецназовцев обходится дорого. {NEWLINE} Вы получите 16 Спецназовцев и колонну Таурокс в течение нескольких дней после начала игры."
  STR_ABHUMAN_STRATEGY_IG_UFOPEDIA: "{NEWLINE} Вы начинаете с всеми доступными типами не-людей: огринам, скватами, зверолюдьми и фелинидами. Более сильные и специализированные типы войск, могут выполнять различные роли на поле боя. Вы не получите доступ к некоторым передовым типам оборудования и бронетехники. {NEWLINE} Вы получите 10 Зверолюдей и колонну Легких Химер в течение нескольких дней."

  STR_SPACEHULKS: "Космические Скиталецы"
  STR_SPACEHULKS_UFOPEDIA: "{NEWLINE} Массовое скопление затерянных кораблей и обломков, которые слились воедино. Они дрейфуют в космосе, входя и выходя из варпа, и на протяжении тысячелетий потерянные корабли сростаются вместе. Скиталецы могут располагать информацией, имеющей огромную ценность для Империума. {NEWLINE}{NEWLINE} Все имперские силы должны обследовать и уничтожать такие объекты как можно скорее. Оставление их в покое вызовет огромное недовольство властей планеты.{ALT} >>"
  STR_SPACEHULKS2_UFOPEDIA: "{NEWLINE} Миссия может оказаться довольно сложной если вы недостаточно быстры: смертоносные враги, которые получают несколько волн подкреплений, ближний бой и коридоры, которые {ALT}слишком узкие для техники {ALT}. {NEWLINE}{NEWLINE} Обязательно подготовьтесь соответствующим образом: сосредоточьтесь на оружии ближнего боя, таком как дробовики и огнеметы или на быстром и компактном оружии, таком как мощные пистолеты и карабины. Выбирайте опытных и быстрых солдат с хорошей реакцией.{ALT} << >>"
  STR_SPACEHULKS3_UFOPEDIA: "{NEWLINE} Первый уровень Космического Скитальца довольно простой - найдите лифт на второй уровень и войдите в него любым количеством солдат, убивая всех врагов, встреченных по пути, вам лучше поторопиться и добраться до лифта раньше прибытия вражеского подкрепления.{NEWLINE}{NEWLINE} Если какие-либо солдаты останутся после активации лифта, они будут в вашем десантном корабле до вашего возвращения.{ALT}   << >>"
  STR_SPACEHULKS4_UFOPEDIA: "{NEWLINE} Пройдя на второй уровень, вам нужно найти консоль управления на верхних этажах и уничтожить ее. Попытка уничтожить все волны врагов, даже если это возможно, может отнять слишком много ваших сил, поэтому рекомендуется начать поиск для уничтожения консоли. {NEWLINE}{NEWLINE} Вы узнаете о наличия консоли управления по вращающимся элементам конструции.{ALT} <<"

