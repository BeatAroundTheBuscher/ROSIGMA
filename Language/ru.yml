  STR_MONOLITH_DATA: "Данные сканирования монолита Некрона"
  STR_MONOLITH_UFOPEDIA: "{NEWLINE} Огромная мобильная крепость, используемая Некронами в качестве основного планетарного штурмового корабля. Сочетает в себе свойства транспортного корабля, бронированного эсминца. Его тяжеловесная форма может парить по полю боя на своих антигравитационных двигателях, в то время как его кристаллическое ядро пульсирует энергией, преобразуймой в мощные лучи гауссовой молнии."
  STR_TRAITOR_CHIMERA: "Химера Гвардейцев-Предателей"
