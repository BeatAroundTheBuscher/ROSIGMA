  STR_TZEENTCH_FEM_CULTIST_UFOPEDIA: "{NEWLINE} Рабы Хаоса - некогда похищенные ,захваченные или обменянные на товары люди. Рабы могут стать низкоквалифицированными рабочими и производить работы по добычи, переработке и ремонту."
