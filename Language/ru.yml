  STR_BOLTER_HERETIC_DEAZ_UFOPEDIA: "{NEWLINE} Этот шаблон легкого болтера Де'аз был осквернен еретиками не только богохульством , но и обычной грязью , что сильно обесценивает это прекрасное оружие. Оскверненное оружие более скорострельное . Без всяких сомнений это работа Темных Механикмов ."
