  STR_MOUNTED_MORTAR: "Мортира"
  STR_GUARD_KRIEG_ARMORS_MOUNTED_MORTAR_UC: "Мортира Крига на лафете "
  STR_GUARD_ARMORS_MOUNTED_MORTAR: "Мортира на лафете"
  STR_GUARD_ARMORS_MOUNTED_MORTAR_UFOPEDIA: "{NEWLINE} Мортира - Миномет для обстрела вражеских огневых точек. Мортира прикреплена к колесной базе."

  STR_HEAVY_STUBBER_KRIEG: "Тяжелый Стаббер Люциус"
  STR_HEAVY_STUBBER_CLIP_KRIEG: "Маг.Тяж.Стаббера Люциус"
  STR_KRIEG_HEAVY_STUBBER_UFOPEDIA: "{NEWLINE} Люциус - модель тяжелого стаббера крига использует тяжелые бронебойные снаряды калибра 14,5мм, предназначенные для пробивания панцирной и даже силового брони. Тяжелый стаббер близок к калибру болтера и автопушки. {NEWLINE}{NEWLINE}Отдача: {ALT}40"

  STR_HEAVY_LASGUN_LUCIUS_XIV: "Тяжелый Лазган Люциус"
  STR_HEAVY_LASGUN_LUCIUS_XIV_UFOPEDIA: "{NEWLINE} Модель Тяжелого Лазгана Люциус XIV представляет собой стандартный вариант лазерного оружия с усиленными радиаторами, увеличенной максимальной выходной мощностью за счет увеличения энергопотребления и снижения точности. Может быть оснащен 4-кратным инфракрасным прицелом."
  STR_HEAVY_LASGUN_LUCIUS_XIV_SPECIAL_UFOPEDIA: "
    {NEWLINE}Особенность:
    {NEWLINE}> {ALT}Мощный Выстрел:{ALT} Увеличивает мощность на 20, повышает уровень перегрева на 1.
    {NEWLINE}> {ALT}МОЩНЫЙ ВЫСТРЕЛ:{ALT} Увеличивает мощность на 30, повышает уровень перегрева на 2.
    {NEWLINE}> Возможен {ALT}Перегрев{ALT}."

  STR_MISSILE_LAUNCHER_GUARD: "Ракетная Установка Средняя"
  STR_MISSILE_LAUNCHER_GUARD_CODEX: "{NEWLINE} Стандартная ракетная установка Кадианского образца широко распространена в Гвардии. Достаточно легкая, чтобы с ней мог справиться один гвардеец, может стрелять различными видами неуправляемых ракет."

  STR_HEAVY_ROCKET_HE: "Тяж. Ракета-Р"
  STR_HEAVY_ROCKET_KRAK: "Тяж. Ракета-ББ"
  STR_HEAVY_ROCKET: "Мельта-Ракета"
  STR_HEAVY_ROCKET_CODEX: "{NEWLINE} Мельта-ракета - это большая пассивноуправляемая ракета, предназначенная для уничтожения танков и силовой брони. Ракета стоит больше, чем жизни нескольких гвардейцев, выбирайте цели с умом."

  STR_ACCATRAN_ROCKET_LAUNCHER: "Ракетная Установка Аккатран"
  STR_ACCATRAN_ROCKET_LAUNCHER_CODEX: "{NEWLINE} Ракетная Установка Аккатран Mk. II - облегченная и укороченная версия стандартной ракетной установки гвардии, предназначена для десантных и высокомобильных операций."

  STR_GUARD_SQUAT: "Скват Гвардеец"
  STR_GUARD_SQUAT_CORPSE: "Труп Сквата Гвард."
  STR_SQUAT_FLAK_ARMOR: "Бронежелет Сквата"
  STR_SQUAT_CARAPACE_ARMOR: "Панцирн.Броня Сквата"
  STR_SQUAT_GUARDSMEN: "Найм: Скват Гвардеец"
  STR_SQUAT_FLAK_ARMOR_UFOPAEDIA: "Скваты - НЕ-Люди из миров с высокой гравитацией. Большинство миров Скватов были поглощены тиранидами, а выжившие беженцы расселились по Империуму. Невысокие, коренастые, крепкие и долгоживущие, из них получаются выносливые солдаты, упорно отказывающиеся пропусть любое сражение."
  STR_SQUAT_CARAPACE_ARMOR_UFOPAEDIA: "Броня Скватов изготовлена и усилена самими Скватами гвардейцами, поэтаму они способны носить более тяжелую многослойную броню без увеличения затрат выносливости, чем обычный гвардеец."
  STR_BEASTMEN_GUARDSMEN_SUPPORT: "Запрос: Зверолюд Гвардеец"
  STR_GUARD_BEASTMAN: "Зверолюд"
  STR_BEASTGUARD_FLAK_ARMOR: "Бронежелет Зверолюда"
  STR_BEASTGUARD_FLAK_ARMOR_MEDIC: "Бронежелет/Медик Зверолюда"
  STR_BEASTGUARD_CARAPACE_ARMOR: "Панцирн.Броня Зверолюда"
  STR_BEASTGUARD_HEAVY_ARMOR: "Тяж.Броня Зверолюда"
  STR_BEASTGUARD_HEAVY_ARMOR_SLAB: "Ростовой Щит Зверолюда"
  STR_BEASTGUARD_CORPSE: "Труп Зверолюда"
  STR_BEASTGUARD_FLAK_ARMOR_UFOPAEDIA: "Зверолюди - НЕ-Люди, генетически стабильное потомство от человеческих или нечеловеческих родителей. Они считаются официально одобренным подвидом Империум Абхуман. Их строгое воспитание и сильное телосложение делают их отличными, быстрыми солдатами, которые практически не устают."
  STR_BEASTGUARD_FLAK_ARMOR_MEDIC_UFOPAEDIA: "Зверолюдям-медикам приходится изучать медицину самостоятельно и с помощью других не-людей добывать медикаменты и оборудование, которые высшие чины не всегда предоставляют подразделениям не-людей."
  STR_BEASTGUARD_CARAPACE_ARMOR_UFOPAEDIA: "Доспехи Зверолюдей - это разновидность стандартной брони Гвардейцев, хотя и не имеют какой-либо продвинутой модели, но то, что доступно, сделано для максимального соответствия телу зверолюдей и приспособлено для задач фронтальных и фланговых атак, оставляя их спины плохо защищенными, чтобы стимулировать простоянное наступление."
  STR_BEASTGUARD_HEAVY_ARMOR_UFOPAEDIA: "{NEWLINE} Сильнейшие из зверолюдей могут носить тяжелую керамитовую панцирную броню, поверхность которой состоит из перекрывающихся пластин и текстильного подбронника, снижена подвижностью элементов ради дополнительной защиты."
  STR_BEASTGUARD_HEAVY_ARMOR_SLAB_UFOPAEDIA: "{NEWLINE} Самые смелые и сильные зверолюдей находятся на острие атаки, вооруженные оружием для левой руки и прочным ростовым щитом, способным поглощать колоссальный огонь."
  STR_FELINID_GUARDSMEN: "Гвардеец Фелинид"
  STR_FELINIED_CLAWS: "Когти"
  STR_GUARD_FELINID: "Фелинид"
  STR_GUARD_FELINID_VETERAN: "Фелинид Ветеран"
  STR_GUARD_FELINID_OFFICER: "Фелинид Офицер"
  STR_FELINIDGUARD_FLAK_ARMOR: "Бронежелет Фелинида"
  STR_FELINIDGUARD_FLAK_ARMOR_MEDIC: "Бронежелет/Медик Фелинида"
  STR_FELINIDGUARD_CARAPACE_ARMOR: "Панцирн.Броня Фелинида"
  STR_FELINIDGUARD_MEDIC_CARAPACE_ARMOR: "Панцирн.Броня/Медик Фелинида"
  STR_FELINID_JUMP_ARMOR: "Десантная Броня Фелинида"
  STR_FELINIDGUARD_POWER_ARMOR: "Силовая Броня Фелинида"
  STR_FELINIDGUARD_FLAK_ARMOR_CODEX: "{NEWLINE} Фелиниды - санкционированная в Империуме разновидность НЕ-Людей, встречаются по всей галактике. Они известны своим хладнокровием перед лицом самого жестокого врага. Обладают довольно длинными когтями."
  STR_FELINIDGUARD_FLAK_ARMOR_MEDIC_CODEX: "{NEWLINE} Фелиниды медики - самоучки. С легкостью достают необходимые им припасы на черном рынке или в других местах. Другие полки гвардии могут обнаружить, что их склады пусты, когда фелинидам медикам нужны медикаменты."
  STR_FELINID_JUMP_ARMOR_CODEX: "{NEWLINE} Десантные подразделения Фелинид используют модифицированные прыжковые ранцы в сочетании с гравишутами, чтобы быстро маневрировать на поле боя. Хорошо показывают себя в разведывательных и ночных миссий повышенной сложности."
  STR_FELINIDGUARD_CARAPACE_ARMOR_CODEX: "{NEWLINE} Броня Фелинидов - это стандартная броня гвардейцев, подогнанная по мере необходимости, зачастую бесхозная или сворованная. Чтобы усилить их и без того мощные чувства и концентрацию, Департамент Муниторум предоставляет слуховые шлемы с небольшими выступами, предназначенными для того, чтобы использовать в бою уши кошачьих и их сенсорные навыки."
  STR_FELINIDGUARD_CARAPACE_ARMOR_MEDIC_CODEX: "{NEWLINE} Фелиниды медики, которые смогут выжить на поле боя, легко экипируются дополнительными бронепластинами, которые они случайно находят в расположении своего полка."
  STR_FELINIDGUARD_POWER_ARMOR_CODEX: "{NEWLINE} Пробивники Фелинидов уже давно используют импровизированную и усиленную Пустотную броню, получая комплекты от скватов или других поставщиков за пределами базы. На первый взляд броня выглядит уставной с официальной цветовой схемой полка."

  STR_VETERAN_PROMOTION_STATS: "Повышение до Ветерана Гвардии"
  STR_VETERAN_PROMOTION_STATS_UFOPEDIA: "{NEWLINE} Необходимая характеристики для повышения:{NEWLINE}{NEWLINE} 60 ОД{NEWLINE} 80 ВЫНОСЛИВОСТЬ{NEWLINE} 35 ЗДОРОВЬЕ{NEWLINE} 60 ХРАБРОСТЬ{NEWLINE} 50 РЕАКЦИЯ{NEWLINE} 80 СТРЕЛЬБА{NEWLINE} 55 БЛИЖНИЙ БОЙ"

  STR_ARMOR_EXTENDED_FRONT: "Увеличенная Фронт.Броня"
  STR_ARMOR_EXTENDED_FRONT_UFOPEDIA: "{NEWLINE} Доспехи с большими ручными щитами (например, Буллгрин с Ростовым Щитом), а также Орудия на Лафете с передними Бронещитами (например, Лазпушка на Лафете) имеют расширенную фронтальную часть для определения попаданий. Это означает, что косые фронтальные попадания считаются фронтальными, а не фланговыми."

  STR_PILOT_GUARD: "Пилот"
  STR_PILOT_RANK_0: "Летчик"
  STR_PILOT_RANK_1: "Авиатор"
  STR_PILOT_RANK_2: "Л-нт 2го класса"
  STR_PILOT_RANK_3: "Л-нт 1го класса"
  STR_PROMOTE_PILOT_GUARD: "Обучение Пилота Гвардии"
  STR_GUARD_ARMORP_UFOPEDIA: "{NEWLINE} Все пилоты Имперской гвардии носят унифицировнный комбез, этот обмундирование обеспечивает защиту пилота от отрицательных температур в кабине. На поле боя пилоты будут испытывать стресс, поскольку комбез не предназначен для защиты в условиях боя."
  STR_PILOT_TRAINING_IG: "Обучение Пилотов"
  STR_PILOT_TRAINING_IG_UFOPEDIA: "{NEWLINE} Некоторые гвардейцы обладают талантом - хорошо управлять истребителями и бомбардировщиками. Этих людей можно отправить на экстренную тренировку, чтобы научить их продвинутой боевой тактике. Только после завершения обучения они формально забираются из пехоты и станут пилотировать Стражей в наземных боях. Пилоты могут по-прежнему играть роль пехоты, но их навыки будут ухудшаться из-за стресса."

  STR_GUARD_PILOT_REQUISITION: "Запрос: Пилоты"
  STR_OFFICER_REQUISITION: "Запрос: Офицеры"

  STR_GUARD_TANITH: "Гвардеец с Танита"
  STR_GUARD_TANITH_REQUISITION: "Запрос: Танитовцы"
  STR_TANITH_LASGUN_UPGRADE: "Улуч.Танитского Лазгана"
  STR_TANITH_REQUISITIONS: "Запрос: Танитовцы"

  STR_LASGUN_ESCHER: "Лазган Эшер"
  STR_LASGUN_ESCHER_CODEX: "{NEWLINE} Дом Эшер производит бесчисленное количество лазганов для Департамента Муниторум, местные модели предназначены для внутреннего использования или продажи за пределами мира. Элегантный внешний вид и высокое качество этого оружия делают его привлекательным охотничьим и стрелковым оружием для более состоятельных людей или организаций, не имеющих доступа к полноразмерным лазганам."
  STR_LASGUN_VOSS_CODEX: "{NEWLINE} Имеет складной приклад, который позволяет носить его вместо лазпистолета, что делает его предпочтительным для экипажей транспортных средств."
  STR_LASGUN_ACCATRAN_CODEX: "{NEWLINE} Карабин имеет нестандартное расположение батареи и оптимизирован для десантных операций. Обладает большей точностью и надежностью, чем обычные лазкарабины."
  STR_LASGUN_LUCIUS_CODEX: "{NEWLINE} Прочный полуавтоматический лазган. Может за счет повышенного расхода боеприпасов увеличивать урон от своих выстрелов."
  STR_LASGUN_VOSTROYA_CODEX: "{NEWLINE} Лазган ручной работы с удлиненным стволом и улучшенной оптикой. Способен вести дальний долговременный огонь."
  STR_LASGUN_TANITH_CODEX: "{NEWLINE} Редкий и очень точный лазган. Может стрелять стандартными выстрелами с увеличенной дальностью и точностью, а также имеет возможность вести дальний долговременный огонь."
  STR_LONGLAS_TANITH_CODEX: "{NEWLINE} Лонглас танитского образйца имеет высокую точность для снайперской стрельбы на дальних дистанциях."

  STR_HELP_ROSIGMA: "ПОМОЩЬ (ROSIGMA)"
  STR_HELP_ARMOR_ABILITIES: "Способности Брони"
  STR_ARMOR_ABILITIES: "Способности брони - это специальная атака, привязанная к вашей броне, она работают так же, как стандартное оружие. Статистику этого оружия и брони можно посмотреть в разделе кодекса информация для зануд."

  STR_HEAVY_WEAPON_TEAMS: "Подразделение с Тяж.Вооруж."
  STR_HEAVY_WEAPON_TEAMS_UFOPEDIA: "{NEWLINE} Подразделениям с тяжелым вооружением, у которых недостаточно силы, чтобы владеть им, потребуется развернуть свое орудие. Они могут сделать это самостоятельно, но потребуется время до следующего хода, чтобы тяжелое оружие стало полностью работоспособным. {NEWLINE}В качестве альтернативы другие гвардейцы с Сервоприводом Тяж.Вооруж могут помочь развернуть оружие. Солдат поддержки также может помочь собрать оружие, чтобы его можно было снова переместить в том же ходу."

  STR_COMMANDS_IG_PART1: "Полковые Офицеры"
  STR_COMMANDS_IG_PART1_UFOPEDIA: "{NEWLINE} Полковые офицеры обучены применять Стратегемы. Все Стратегемы используют КОМАНДНЫЕ ОЧКИ, которые зависят от состава задействованных сил. В зависимости от звания и типа солдат, каждый солдат вносит свой вклад в пул КО. Чем больше выслуга, тем больше КО они приносят. Такие солдаты, как Кающиеся или Огрины, не приносят КО. Стоимость Стратегемы зависит от количества всех солдат (мертвых или живых). Стратегемы могут использовать только офицеры."

  STR_COMMANDS_IG_PART2: "Стратегемы"
  STR_COMMANDS_IG_PART2_UFOPEDIA: "{NEWLINE} За ход может быть активна только одна Стратегема. Следующие Стратегемы можно активировать за ход.
    {NEWLINE}{NEWLINE}- Блицкриг: оценка реакции у всех войск увеличивается. У всех врагов снижена реакция, как только у врага будет возможность реагировать, вам будет нанесен увеличенный ушерб."

  STR_COMMANDS_IG_PART2_2_UFOPEDIA: "{NEWLINE} {NEWLINE}- Примкнуть Штыки!: все войска получат бонус к точности и урону в ближнем бою. Показанная точность не повлияет на реальный (улучшенный) шанс рукопашной атаки.
    {NEWLINE}{NEWLINE}- Пригнись!:все солдаты займут оборонительные позиции. Входящий урон будет уменьшен, тем более, когда они стоят на коленях."

  STR_MEND_WOUNDS_SPELL: "Заживление Ран"
  STR_MEND_WOUNDS_SPELL_UFOPEDIA: "{NEWLINE} Псайкеры, следующие искусству биомантии, могут использовать энергию варпа, чтобы излечить раненого солдата. Но поступая так, они рискуют нанести урон цели. Старые раны снижают концентрацию Биоманта, тем самым повышают шанс причинить вред, чем пользу."

  STR_DAMAGE_TIME_UNITS_CARRY_OVER: "Пренос урона по ОД на следующий ход"
  STR_DAMAGE_TIME_UNITS_CARRY_OVER_UFOPEDIA: "{NEWLINE} Любое оружие, наносящее урон по ОД, такое как Сетемет, Фотонная граната или шок-боеприпасы для дробовика, будет переносить 50 % урона по ОД на следующий ход. Это означает, что, продолжая наносить урон по ОД, отряд вообще не сможет ходит. Так, как только все ОД на следующий ход будут израсходованы из-за перенесенного урона, боевая единица начнет мигать серым цветом, похожим на синюю вспышку щита."

  STR_EXECUTING_TRAITORS: "Казнь Поднимает Боевой Дух"
  STR_EXECUTING_TRAITORS_UFOPEDIA: "{NEWLINE} Обязанность комиссара следить за моральным состоянием полка к которому он приписан. Таким образом он казнит любого, кто проявит трусость в бою. {NEWLINE}{NEWLINE} Комиссары могут казнить любого, чтобы поднять боевой дух. Чем выше значение и ранг цели, тем больше страха казнь вызовет у оставшихся гвардейцев. На следующий ход после казни оставшиеся верные войска получат повышение боевого духа, зависящее от храбрости комиссара."

