  STR_GRAVGUN_AOE_AMMO: "Блок питания Юпитер Гравитон"
  STR_GRAVGUN_ADEPTAS_UFOPEDIA: "{NEWLINE} Гравитационная пушка Адептус Юпитер - это вариация древней технологии Гравипушки, манипулирующая самой гравитацией в области, чтобы вызвать гравиметрический взрыв, она может сокрушить несколько целей своей собственной массой и серьезно повредить любую броню. Адептус используют его, чтобы сокрушать еретиков под тяжестью их собственных грехов. Он имеет меньшую дальность и большую мощность, чем стандартное грав-ружье."
  STR_GRAVGUN_AOE_CHAOS_UFOPEDIA: "{NEWLINE} Гравитационная пушка с ообразца Юпитера - это разновидность древней технологии Гравипушки, которая манипулирует самой гравитацией в области, вызывая гравиметрический взрыв, она может сокрушить несколько целей своей собственной массой и серьезно повредить любую броню. Он имеет меньшую дальность и большую мощность, чем стандартное грав-ружье."

