  STR_MELTA_GRENADE40: "40mm Граната Мельта"
  STR_BOLTER_HELLSPITE_UFOPEDIA: "{NEWLINE} КомбиБолтер Адская Злоба - это болтер Элохим с 40-миллиметровым подствольным гранатометом. Способен делать выстрел с малой отдачей 40-мм зажигательными, мельта и гранатами покаяния. {NEWLINE}{NEWLINE}Отдача: {ALT}30"  # Sistersmod
