  STR_TZEENTCH_LESSER_DAEMON_AUTOPSY_UFOPEDIA: "{NEWLINE} Огневеки Тзинча бывают невообразимых форм. Огневик получили свое название из-за нервирующего света, который они излучают при материализации, а не из-за их часто ракообразного внешнего вида. Эти демоны не обладают истинной формой, кроме той, которая в глубине души боится их жертва. Они часто призываются последователями Тзинча и ведьмами вместе с другими видами низших демонов, такими как Ужасы и Крикуны."

