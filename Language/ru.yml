  STR_NURGLE_NEEDLER_RIFLE: "Игольник Нургла"
  STR_NURGLE_NEEDLER_RIFLE_UFOPEDIA: "{NEWLINE} Иголник Нургла стреляет иглой из кристаллизованного токсина, способного пробить большинство существующих доспехов. Почти полностью бесшумный при стрельбе, осколок настолько тонкий и острый, что не заметен при проникновении в плоть. После проникновения кристаллизованный токсин растворяется сразу , а гнилостный токсин действует чрезвычайно быстро, в течение нескольких секунд превращает жертву в гнилое чудовище."
  STR_GRAVGUN_NURGLE: "Ржавый импульс. Гравиган"
  STR_GRAV_AMMO_SHOTGUN_UFOPEDIA: "{NEWLINE} Это топливный блок импульсного Гравигана."
