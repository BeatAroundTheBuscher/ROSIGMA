  STR_TZEENTCH_BATTLE_SERVITOR_PLASMA_AUTOPSY_UFOPEDIA: "{NEWLINE} Боевые сервиторы - это безмозглые киборги, запрограммированные на войну. Неутомимые, невосприимчивые к боли и бесстрашные, сервиторы оснащены тяжелой плазмой, системами охлаждения и радиаторами вместо конечностей и органов. Имея лишь рудиментарные функции мозга требуют постоянной корректировки."

