  STR_SNIPER_ARCHE: "Снайперская винтовка Арч"
  STR_SNIPER_ARCHE_UFOPEDIA: "{NEWLINE} Снайперская винтовка Арч Паттерн - это совместная разработка болтера Элохим, выражающая особое мнение, что Сестринству могут потребоваться некоторые варианты дальнего боя. Естественно, он заряжает осколочно-фугасные и адские снаряды."
  STR_CHAOSHARMONIC_MELTAGUN: "Осквернённый Мельтаган Луч"
  STR_CHAOSHARMONIC_MELTAGUN_UFOPEDIA: "{NEWLINE}Мельтаган типа Луч основан на древних конструкциях, предназначенных для достижения более дальнего действия Мельта-оружия с использованием гармонических длин волн и фокусировки Мельтолуча на удаленных целях. Требуя обширной перекалибровки после использования, он плохо подходит для неэлитных войск и дорог в содержании, он в значительной степени был заброшен силами Империума, но все еще может быть найден в руках предателей легионов и союзников."
  STR_HARMONIC_MELTAGUN: "Мельтаган Гармонический луч"
