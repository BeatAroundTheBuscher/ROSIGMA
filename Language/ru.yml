  STR_HAND_MULTILASER_UFOPEDIA: "{NEWLINE} Мультилазер - это скорострельное тяжелое лазерное оружие, идеально подходящее для уничтожения легкобронированной техники или пехоты. Портативные версии обычно легче, но имеют некоторые недостатки. Мультилазер можно считать увеличенным вариантом Хэллгана."
