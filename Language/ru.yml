  STR_SLAANESH_GUARD_UFOPEDIA: "{NEWLINE} Гвардейцы Слаанеша оснащены лучше, чем большинство полков гвардии предателей, по возможности придерживаются стандартного снаряжения, хотя у каждого полка может быть свое представление о том, что является идеальным стандартом для снаряжения."
