  STR_CATAPULT_UFOPEDIA: "{NEWLINE}Основное стрелковое вооружение Эльдарских Стражей. Разгоняет Мономолекулярные Сюрикены с помощью гравитационного поля. Как и многие другие технологии Эльдаров, это оружие выращено из психоактивного материала."
