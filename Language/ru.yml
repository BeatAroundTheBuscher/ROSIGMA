  STR_CHAOS_SHRINE: "Святилище Хаоса"
  STR_CHAOS_SHRINE_DESC: "Святилище Хаоса - материальный и духовный канал между верующими и их Владыками. Такова сила Хаоса, что она может залечить раны и изменить дух, чтобы заставить культиста стать еще более покорными.{NEWLINE}{NEWLINE}{ALT} Святилище Хаоса ускоряет лечение и тренерует веру."

  # boons

  CHAOSBOONS_CODEX: "Хаос - суровый властитель, не подчиняется никаким правилам. Но Губительные Силы могут быть добры к тем, кто служит хорошо. Благославления Хаоса могут быть дарованы нашему Культу Хаоса, но мы должны вырасти, чтобы стать достойными великих даров."

  REQUESTBOONS_CULTISTS_CODEX: "Наши хозяева удовлетворили нашу просьбу и вскоре отправят нам группу культистов ветеранов."
  REQUESTBOONS_OGRYNS_CODEX: "Группа Огринов Хаоса, ведомая нашими нечистивыми силами, прибудет в наш Культ Хаоса. {NEWLINE}{NEWLINE}{ALT} Вы можете нанять Огринов Хаоса в меню Покупка/Найм."
  REQUESTBOONS_PRIESTS_CODEX: "Зажжен Маяк Силы, невидимый, который должен привлечь больше слуг для наших Хозяев.{NEWLINE}{NEWLINE}{ALT} Жрецы Хаоса будут присоединяться к Культу Хаоса ежемесячно"
  REQUESTBOONS_CHAOSGUARDELITE_CODEX: "Великие силы варпа, намек на то, что нам послана благосклонность от наших хозяев, отделение Элитных Гвардейцев Хаоса скоро присоединится к нам."
  REQUESTBOONS_OGRYNDEFENSE_CODEX: "Видения снизошло до наших Жрецов, мы получим дары от Сил Хаоса, отделение Буллгринов Хаоса прибудет к нам."
  REQUESTBOONS_LEGIONSCOUT_CODEX: "Силы Хаоса посчитали нас достойными и окажут нам помощь, отделение Скаутов Легиона Хаоса прибудет к нам."
  REQUESTBOONS_LEGIONARIES_CODEX: "В ответ на ритуалы нам было даровано подкрепление из Легионеров Хаоса, они скоро прибудут."
