  STR_HARAKONI_JUMP_CARAPACE: "Панцирь Десантный Хараконский"
  STR_HARAKONI_JUMP_CARAPACE_CODEX: "{NEWLINE} Прыжковые панцири, которые носят элитные подразделения хараконских боевых ястребов, используют компактный реактивный двигатель для достижения невероятно высокой скорости полета. Значительного увеличения веса делает его неудобным для использования на земле."

  STR_GUARD_CARAPACE_SENSORS: "Панцирь/Сканер"
  STR_GUARD_CARAPACE_SENSORS_CODEX: "{NEWLINE} В то время как простой сканер движения является компактным устройством, мультисканер обеспечивает более быстрое считывание и обработку широкого массива данных, включает тепловизор, а также звуковой и сейсмовычислители."
  STR_GUARD_POWER_ARMOR_RESEARCH: "Силовая Броня Гвардии"
  STR_GUARD_VOID_ARMOR: "Пустотная Броня Гвардии" # for whenever the more primitive Heavy Carapace armor is added
