  STR_TRAITOR_SQUATS_AUTOPSY_UFOPEDIA: "{NEWLINE} Скваты Ренегаты - предатели из Имперской Гвардии, дезертировавшие и предавшие Империум ради Губительных Сил. В гвардии они служат в качестве артиллеристов и тежеловооруженной пехоты, когда дезертируют берут с собой свое оружие. Хотя скваты известны своей лояльностью, они редко бывают набожными членами Имперского культа, вместо этого они практикуют почитание предков."
