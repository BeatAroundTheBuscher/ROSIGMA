  STR_CHAOS_SQUATS_AUTOPSY: "Скваты Хаоса-происхождение"
  STR_CHAOS_SQUATS_AUTOPSY_UFOPEDIA: "{NEWLINE} К вечному стыду Скватов, многие твердыни и братства скватов встали на сторону коварных сил Хаоса. Во время Ереси Хоруса силы скватов сражались с обеих сторон, и неизбежно некоторые из них стали жертвами порчи Хаоса. Как и другие последователи Хоруса, многие из сквотов последователей Хаоса были изгнаны в Око Ужаса, оккупировав целые миры и сформировав ядро промышленности и горнодобывающей отрасли. По-прежнему ходят слухи об отдельных группах налетчиков-скватов Хаоса в различных частях Империума."
