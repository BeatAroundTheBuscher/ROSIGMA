  STR_STORMBOYZ_AUTOPSY: "Орк ШтурмАвик-происхождение"  # ORKMOD
  STR_STORMBOYZ_INTERROGATION_UFOPEDIA: "{NEWLINE} Орки ШтурмАвики - это специализированные десантно-штурмовые подразделения зеленокожих, эффективные и дисциплинированные по орочьим стандартам, они даже чистят свои ботинки. Чаще всего они встречаются в кланах Гоффов и Кровавых Топоров."
  STR_STORMBOYZ_AUTOPSY_UFOPEDIA: "{NEWLINE} ШтурмАвики - это мобильная пехота орков , оснащенная реактивными ранцами. Состоящие в основном из молодых орков с хорошей реакцией, восставших против орочьего общества, они стремятся к дисциплине в лагерях ШтурмАвиков. Относятся к планированию и командованию более серьезно, чем большинство орков. Любят участвовать в не орочьих действиях, таких как парад в начищенной униформе. Заправленная ракета при повреждении может взорваться."
  STR_ORK_MEGANOB: "МегаНоб"  # ORKMOD
