#*** Help articles ***
  STR_OVERWEIGHT_PENALTY: "Перемещение перегруженных войск"
  STR_OVERWEIGHT_PENALTY_UFOPEDIA: "{NEWLINE}Тяжелое вооружение часто оказывается совершенно необходимым в бою против могущественных врагов Империума, но из-за своего веса оно может замедлить ваших солдат.{NEWLINE}{NEWLINE}Солдаты, которые нагружены сверх предела, будут терять энергию пропорционально количеству лишнего веса в начале их хода, а наиболее массивное оружие так же может иметь штраф к Очкам Действия. Приседание снижает штраф наполовину."

  STR_RECOIL_PENALTY: "Требования к силе"
  STR_RECOIL_PENALTY_UFOPEDIA: "Мощнейшее вооружение Империума требует немалой силы для полноценного использования. Для эффективной стрельбы из оружия дальнего боя с параметром ОТДАЧА требуется сила, равная этому значению. При несоответствии требованию силы точность оружия снижается в зависимости от типа выстрела.{NEWLINE}> Прицельный/Навскидку теряет до 50% точности{NEWLINE}> Авто-выстрел теряет до 100% точности{NEWLINE}> Если оружие оборудовано сошками и стрельба ведется из положения сидя, штраф к точности не применяется.{NEWLINE}> Оружием ближнего боя с ТРЕБОВАНИЕМ СИЛЫ работает аналогично, но использование не влияет на штраф к точности."

  STR_TURRETS_DESTRUCTION: "Наземный перехватчик"
  STR_TURRETS_DESTRUCTION_UFOPEDIA: "{NEWLINE} Ожидание приземления самолета наших противников - эффективный способ противостоять их вторжениям, но вражеские наземные машины часто вооружены турелями, которые смертельны даже для самой закаленной пехоты Империума. {NEWLINE} {NEWLINE} Перед наземной атакой сбейте наземные корабли противника, такие как Орочий Ваагх и Химера предателей, с помощью вашего собственного самолета, чтобы иметь шанс нейтрализовать турели."

  STR_TERRAIN_DESTRUCTION: "Уничтожение местности"
  STR_TERRAIN_DESTRUCTION_UFOPEDIA: "{NEWLINE} Уничтожение укреплений врагов нашего Императора может дать тактические преимущества во время прорыва или даже быть необходимым для зачистки зоны миссии. Выстрелы из лазгана или болтеров достаточно для легких материалов, но крак-взрывчатка более эффективна для общего сноса. Мельтаганы необходимы для самых прочных материалов, таких как корпуса космических кораблей. Когда взрывчатка не эффективна, большее количество таких же будет неэффективным - используйте более пощное или попробуйте другое место." #"Снарядам и энергетическому оружию может потребоваться несколько попыток, но выстрел из мелты с близкого расстояния всегда даст лучшие результаты""

  STR_CRAFT_LANDING: "Штурмовое ремесло"
  STR_CRAFT_LANDING_UFOPEDIA: "{NEWLINE} Сбитие вражеских кораблей дает преимущество на земле и не даёт им завершать свои миссии. При сбитии корабль получает разрушения, что оказывает позитивный эффект на бой, но так же и неготивно влияет на собираймую вами добычу после так-как источнеки энегии могут взорваться."

  STR_MAP_ICONS: "Географические иконки"
  STR_MAP_ICONS_UFOPEDIA: "{NEWLINE} Командующий силами, значки на вашем стратегическом дисплее показывают размер и состав врагов Империума в определенном месте. Ознакомьтесь с ними и подготовьте свои силы соответствующим образом. {NEWLINE} {NEWLINE} Если вы наблюдаете частую активность, происходящую в определенной точке земного шара, и если ваш корабль будет осуществлять стационарное патрулирование в этом регионе, это может выявить там вражеский форпост или базу."

  STR_WEAPON_EMPLACEMENTS: "Использование Огневых Позиций"
  STR_WEAPON_EMPLACEMENTS_UFOPEDIA: "Оружие, слишком громоздкое для того что быть переносным, может быть установлено на огневых позициях укреплений или техники.{NEWLINE}Для того чтоб воспользоваться таким оружием, солдат должен находиться на огневой позиции, присесть и использовать атаку ближнего боя. Это позволит использовать огневую позицию и вести огонь с точностью и реакцией солдата. Солдат будет оставаться неподвижным до начала следующего хода. Успешные попадания, сделанные огневой позицией, будут учитываться при расчете опыта стрелка."

  STR_EXECUTING_TRAITORS: "Казнь Предателей"
  STR_EXECUTING_TRAITORS_UFOPEDIA: "{NEWLINE}В обязанности Комиссара входит поддержка дисциплины и преданности солдат полка, в который он был назначен. Комиссар уполномочен казнить любого Гвардейца, проявившего трусость либо нелояльность в бою. {NEWLINE}{NEWLINE}Предатели отмечены красным свечением. Чтоб провести казнь, Комиссар должен использовать летальную атаку на предателе. При этом войска, оставшиеся лояльными, получат повышение морали, величина которого зависит от храбрости Комиссара."

  STR_PROMOTE_OFFICER_UFOPEDIA: "{NEWLINE}Командующий наделен правом повышения своего подчиненного до звания офицера.{NEWLINE}{NEWLINE}Чтоб повысить Гвардейца до звания Офицера, перейдите в список Солдат, и выберите соответствующий пункт в выпадающем меню. Затем, в отобразившемся списке выберите солдата, которого хотите повысить."
