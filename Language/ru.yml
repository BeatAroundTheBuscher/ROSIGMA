  STR_SLAANESH_GUARD_ORIGINS_CODEX: "{NEWLINE} Гвардейцы Слаанеша, гордые и надменные. Набирают новобранцев из элитных подразделений СПО, представители, которых считают себя лучше,чем обычные люди. Хорошо экипированные и обученные, они могут представлять опасность, если вашим бойцам не хватает боевого опыта."
  STR_SLAANESH_CARAPACE_UFOPEDIA: "{NEWLINE} Ветераны Слаанеша хорошо экипированы и дисциплинированы обладают самыми лучшими доспехами и оружием."
  STR_SLAANESH_CARAPACE_ORIGINS: "Ветераны Слаанеша-происхождение"
  STR_SLAANESH_CARAPACE_ORIGINS_CODEX: "{NEWLINE} Ветераны Слаанеша - перфекционисты во всем. Набираются из элитных полков, они жадут лучшие доспехи и снаряжение. Пережив несколько сражений, они смотрят свысока на своих подчиненных и безжалостно соревнуются, чтобы улучшить себе статус и звание."
  STR_SLAANESH_OFFICER_UFOPEDIA: "{NEWLINE} Офицеры Слаанеша хорошо экипированы, обучены и в отличие от большинства других гвардейцев-предателей, содержат свое снаряжение в безупречном состоянии. Если и есть у них недостаток, то это чрезмерная показуха."
