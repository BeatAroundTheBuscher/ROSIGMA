  STR_ORK_WARBOSS_ORIGIN: "Боссяра-происхождение"  # ORKMOD
  STR_ORK_WARBOSS_ORIGIN_UFOPEDIA: "{NEWLINE} Боссяра - самый большой, самый зеленый и самый подлый орк в племени или клане, он как главнокомандующий зеленокожих, подпадающих под его юрисдикцию. По меркам орков они хитрые стратеги и чрезвычайно могучие воины, эти Бугаи поднимаются по орочьим иерархии, выигрывая битвы и убивая каждого соперника, который стоит на пути предполагаемого Боссяры."
