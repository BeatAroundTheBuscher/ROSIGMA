  STR_FLAMERFIRE: "Огнемет"
  STR_FLAMERFIRE_SHORT: "Огнемет (x{0})"
  STR_BOLTER_MEPHISTO_UFOPEDIA: "{NEWLINE} КомбиБолтер Мефисто - это комбинированное оружие, объединяющее в себе болтер и легкий огнемет в одном оружии. Легкий огнемет Мефисто уступает стандартному огнемету, но помогает решить проблему Сестер Битв с очищением еретиков священным огнем. {NEWLINE}{NEWLINE}Отдача: {ALT}30"  # Sisters mod
