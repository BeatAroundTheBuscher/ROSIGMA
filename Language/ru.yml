  STR_ALIEN_FOOD: "Варп-Камни"
  STR_ALIEN_FOOD_UFOPEDIA: "Основная причина, по которой на нас обрушиваются бесконечные потоки ужасов Варпа. Эти камни порождают Демонов, созданий обычно существующих только в пределах Имматериума, пока в материальном мире не будут выполнены определенные условия для их призыва."
  STR_ALIEN_REPRODUCTION: "Стазис-Гробница"
  STR_ALIEN_REPRODUCTION_UFOPEDIA: "Стазис-Гробница это фактически генератор поля стазиса, приостанавливающий течение пространственно-временного континуума в пределах области действия устройства. Чем ближе объект к центру Поля Стазиса, тем медленнее течение времени для него, а для стороннего наблюдателя такой объект покажется полностью обездвиженным. Так как Поле Стазиса полностью отделено от нормального течения времени, фактически невозможно каким-либо образом изменить состояние объектов, находящихся в нем."
  STR_ALIEN_ENTERTAINMENT: "Плазменные Реакторы"
  STR_ALIEN_ENTERTAINMENT_UFOPEDIA: "Плазменные Реакторы - старые массивные устройства, служащие источниками энергии крупных кораблей хаоса."
  STR_EXAMINATION_ROOM: "Храм Хаоса"
  STR_EXAMINATION_ROOM_UFOPEDIA: "Храм, усиливающий влияние Богов Хаоса на ближайших последователей."
  STR_ALIEN_SURGERY: "Жертвоприношения Хаоса"
  STR_ALIEN_SURGERY_UFOPEDIA: "{NEWLINE}Силы Хаоса приносят жертвы и физически подготавливают тела к помещению в них демонических сущностей Хаоса. Эти еретические ритуалы должны быть прерваны любой ценой."
  STR_ALIEN_ORIGINS: "Варп - Происхождение"
  STR_ALIEN_ORIGINS_UFOPEDIA: "Тьма Варпа окутала этот мир, и наш флот был отрезан от любых подкреплений. Мы не сможем получить помощь извне. Теперь лишь Император может защитить нас."
  STR_THE_MARTIAN_SOLUTION: "Окончательное Решение"
  STR_THE_MARTIAN_SOLUTION_UFOPEDIA: "Результаты наших исследований дали нам некоторую информацию о главной базе сил Хаоса. База хорошо скрыта, и хранит варп-камни ответственные за опустошение этой планеты. Похоже, что также в распоряжении хаоситов имеется другой варп-камень, более мощный чем остальные. Он может оказаться древней реликвией времен Ереси Хоруса. Этот камень - уязвимое место сил Хаоса. Если нам удастся уничтожить камень, Варп-Шторм прекратится. Тем не менее, для продолжения наших исследований необходимо захватить представителей высшего командования противника."
  STR_CYDONIA_OR_BUST: "Конец Варпа"
  STR_CYDONIA_OR_BUST_UFOPEDIA: "Теперь нам известно, что орды Хаоса попадают в этот мир через Варп-Портал, открытый в старом храме еретиков в отдаленной пустоши. Варп-Камень, создавший Варп-Шторм, должен находиться там же. Есть лишь один способ остановить опустошение планеты - мы должны уничтожить камень! Подготовьте ваших лучших солдат и снарядите их наилучшим вооружением. Нападите на храм и обрушьте ярость Императора на предателей и еретиков!{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}(1/2) >>"
  STR_CYDONIA_OR_BUST_UFOPEDIA_PAGE2: "Точная дислокация храма скрыта от наших радаров. Поэтому, прежде чем наши силы смогут нанести удар, нам придется организовать патрулирование указанной области Центрального Принцепса, чтоб определить точные координаты храма. Процесс обнаружения храма может занять до одного месяца.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}(2/2)"
  STR_CHAOS_PATH: "Путь Темных Богов"
  STR_CHAOS_PATH_UFOPEDIA: "Мы ощущаем первые признаки пагубного влияния темных искусств. Командующий, продолжать исследования в этой области крайне не рекомендуется, так как они открывают ереси путь в сердца и умы наших Братьев. Это может привести к необратимым последствиям!"
  STR_ALIENS_ONLY: "Осквернение Ордена"
  STR_ALIENS_ONLY_UFOPEDIA: "Наш Орден потерял свою чистоту, мы отказались от догм Кодекса Астартес! Ни один из планетарных регионов не одобрит наши действия. Тем не менее, наши Братья теперь могут использовать и изготовлять оскверненное оружие Легионов-предателей."
  STR_CHAOS_OR_BUST: "Тотальный Контроль"
  STR_CHAOS_OR_BUST_UFOPEDIA: "Планы изменились! Мы должны силой доказать, что эта планета принадлежит нам и никому больше. Пришло время ликвидировать силы организации, представляющей для нас наибольшую угрозу. Уничтожьте Базу Инквизиции, покончите с их присутствием на этой планете, и уже ничто не сможет остановить нас."
  STR_ALIEN_ALLOYS: "Адамантиевый Компонент"
  STR_ALIEN_ALLOYS_UFOPEDIA: "Адамантий - возможно самый прочный материал известный Империуму, почти невосприимчивый к воздействию большинства известного оружия. Он часто используется в сочетании с пласталью и керамитом при изготовлении предметов, конструкция которых требует высокой прочности на растяжение."
  STR_ARBITES_BUST: "Конец варпа"
  STR_ARBITES_BUST_UFOPEDIA: "Теперь ясно, что орды Хаоса переносятся через варп портал, спрятанный под частью старого имперского дворца в городе-улье. Камень варпа, создающий шторм, должнобыть спрятан там. Это единственный способ чтобы остановить разрушения - мы должны уничтожить его! Принесите лучших героев и снаряжение ваших войск! Нападайте на дворец и обрушьте ярость Императора на всех оскверненных. {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} (1/2) >> "
  STR_ARBITES_BUST_UFOPEDIA_PAGE2: "Точное местонахождение дворца неизвестно. Поэтому вы должны патрулировать указанную территорию Центрального Принцепса, чтобы определить координаты, прежде чем наши силы могут быть задействованы в совместном ударе. Нашим шпионам может потребоваться до месяца, чтобы понять, какой храм нужно штурмовать. {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} {NEWLINE} (2/2) "

