  STR_GUARD_POWER_ARMOR_OFFICER_VOX_HULK_CODEX: "{NEWLINE} Созданная в древние времена, уникальная Силовая Броня Индомитус является археотехом с совершенной антигравитационной системой и будет самым мощным активом в арсенале Гвардии для достойных офицеров и командиров артиллерии ваших полков."
  STR_GUARD_POWER_ARMOR_COMMISSAR_HULK_CODEX: "{NEWLINE} Созданная в древние времена, уникальная Силовая Броня Индомитус является археотехом с совершенной антигравитационной системой и будет самым мощным активом в арсенале Гвардии и подойдет самым компетентным комиссарам."
  STR_GUARD_POWER_ARMOR_HULK_CODEX: "{NEWLINE}Созданная в древние времена, уникальная Силовая Броня Индомитус является археотехом с совершенной антигравитационной системой и будет самым мощным активом в арсенале Гвардии, и ее будут носить ваши лучшие гвардейцы"
  STR_KRIEG_POWER_ARMOR_HULK_CODEX: "{NEWLINE} Элитная тяжелая штурмовая пехота Крига, панцергренадеры, использует уникальный археотех - силовую броню Индомитус с совершенной антигравитационной системой, чтобы уничтожить все, что угрожает Империуму."
  STR_SIGNAL_ARMOR_UC_HULK_CODEX: "{NEWLINE} Реликтовая силовая броня из древних времен - честь для нашего ордена, дарованная волей Императора. Оснащена загадочным археотехом - ХИЩНИК, который приводит к небывалым разрушениям в определенной зоне."
  STR_LE10_POWER_ARMOR_HULK_CODEX: "{NEWLINE} Силовая броня LE10, зародившаяся в древности, представляет собой чудо археотеха, которое защитит любого, кто достоин ее носить, в борьбе с врагами человечества."
  STR_ARLE10_POWER_ARMOR_HULK_CODEX: "{NEWLINE} Силовая броня Юстициум - это высший инструмент правосудия, который разрешено носить лучшим из Арбитрес, кульминация слияния археотехнологии LE10 и технологии Империума."
  STR_INTERITUS_ARMOR_HULK_CODEX: "{NEWLINE} Чтобы сражаться с врагами Императора, к нам из древних времен вернулась силовая броня Интеритус. Благодаря своим священным ракетам экзорцист, она станет для Адептас Сороритас идеальным инструментом, позволяющим положить конец ереси, ксеносам и угрозам иммотериума."
  STR_EXPULSUM_ARMOR_HULK_CODEX: "{NEWLINE} Силовая броня Экспульсум - один из лучших инструментов, пришедших из древних времен, чтобы победить угрозы Империуму и Человечеству. Технология Археотеха предоставила нашим Инквизиторам мощное оружие для борьбы с любой ересью и скверной."
  STR_SATURNINE_ARMOR_HULK_CODEX: "{NEWLINE} Человек-крепость древних времен, по воле Императора лучшие из наших братьев будут удостоены чести носить терминаторскую броню образца Сатурн, помимо его надежной защиты, его мощная автопушка предназначена истреблять ксеносов и еретиков."
  STR_SATURNINEGK_ARMOR_HULK_CODEX: "{NEWLINE} Дух Императора привел нас к этим древним священным рыцарским доспехам Сатурн. Это величайшая почесть, которая будет оказана нашим боевым братьям. Грозная защита Эгиды и мощная автопушка в сочетании с праведным гневом боевого брата - непревзойденное средство против порождений Хаоса."

  STR_EARTHQUAKE_WARPED_VAULT: "Зафиксировано Странное Землетрясение"
  STR_EARTHQUAKE_WARPED_VAULT_DESCRIPTION: |
    Наши датчики зафиксировали землетрясение, вызванное Массивным Артефактом в этом мире.
    {NEWLINE} Мы настоятельно рекомендуем вам прочитать отчет ученых адептов в Кодексе.
    {NEWLINE} В разделе - ИЗУЧЕНИЕ ВАРПА - вы получите должную информацию.

  STR_WARPEDVAULT_HULK: "Массивный Артефакт Информация"
  STR_WARPEDVAULT_HULK_CODEX_PAGE1: |
    {NEWLINE}Мы просканировали территорию, где произошло землетрясение.
    {NEWLINE}{NEWLINE} Учитывая, что нестабильность варпа искажает результаты сканирования, мы сможем определить точные координаты только в следующем месяце, но, судя по результатам предварительного сканирования - обьект огромных размеров.
    {NEWLINE}{NEWLINE} ВНИМАНИЕ!!! ВАМ НЕ НУЖНО ТОРОПИТЬСЯ! ЭТО ДОПОЛНИТЕЛЬНАЯ МИССИЯ. ПРЕЖДЕ ЧЕМ ИСЧЕЗНЕЕТ ПРОЙДЕТ ОТ 5 ДО 10 ЛЕТ.
    {NEWLINE}>>> Продолжение на след.странице.>>>
  STR_WARPEDVAULT_HULK_CODEX_PAGE2: |
    {NEWLINE} Мы расшифровали сигнал, исходящий из Древнего Хранилища эпохи Археотеха, он содержал нашу сигнатуру... Как такое может быть?
    {NEWLINE} Древнее Хранилище содержит чрезвычайно полезные технологии, материалы и устройства доимперской эпохи, которые могут стать очень мощным активом, который поможет нам в борьбе с проявлениями Хаоса.
    {NEWLINE} В сообщении упоминаются сложные замки, предназначенные для открытия высшим разумом, наши Адепты Механикум должны справиться с этой задачей.
    {NEWLINE}>>> Продолжение на след.странице.>>>
  STR_WARPEDVAULT_HULK_CODEX_PAGE3: "{NEWLINE} Как только обнаружим источник сигнала, мы рекомендуем вам исследовать Массивный Артефакт и заполучить Древнее Хранилище. {NEWLINE}{NEWLINE} Таким образом, наши сервиторы на мануфактуре смогут применить свой знания механизмов и машин, и открыть Древние Хранилища с их невообразимыми технологиями древности."

  STR_WARPEDUNLOCK_HULK_CODEX: |
    После некоторых исследований и усилий Адепты Механикус удалось обезвредить систему безопасности замка Древнего Хранилища. Теперь вы можете передать Древнее Хранилище в мануфактуру для безопасного открытия.
    {NEWLINE}{NEWLINE} Вас ждут сокровища из древних времен, они станут отличным подспорьем в предстоящих битвах.


