  STR_GUARDSMEN_WEAPONS: "Оружие Врагов Наших"
  STR_GUARDSMEN_WEAPONS_CODEX: "Мы долго боролись с Имперской Гвардией, с теми, кто противостоял истинным богам и погряз в своем невежестве. После того, как нам удалось проникнуть в их ряды и украсть оружие. Нам следует выяснить, как оно работает, узнать недостатки и найти способы, как обратить его к Хаосу и уничтожать наших врагов.{NEWLINE}{NEWLINE}{ALT} Ваш Культ Хаоса теперь может исследовать имперские оружейные технологии."

  STR_CULTIST_GUARD: "Расширение Культа"
  STR_CULTIST_GUARD_CODEX: "Возрадуйтесь! Наш Культ Хаоса должен радовать наших хозяев, истинная сила наполняет наши слабые тела, наши культисты смогут увеличить свою силу, чтобы лучше служить неисповедимым путям Хаоса.{NEWLINE}{NEWLINE}{ALT} Вы можете улучшить ветеранов культистов на Базе -> Солдаты -> Информация о солдате -> Меню трансформации солдата."

  STR_CULTIST_CHAOSREGIMENT: "Полки Гвардейцев Хаоса"
  STR_CULTIST_CHAOSREGIMENT_CODEX: "Наши усилия были вознаграждены и вскоре мы это почувствуем. В насмешку над нашими врагами наш Культ Хаоса был преобразован в Полк Гравдии Хаоса. {NEWLINE}{NEWLINE}{ALT} Теперь вы можете нанимать Гвардейцев Хаоса."

  STR_CULTIST_GUARD_CARAPACE: "Увеличьте силу Гвардии Хаоса"
  STR_CULTIST_GUARD_CARAPACE_CODEX: "Наши ритуалы принесли свои плоды, мы получили доступ к тайным знаниям. С помощью науки и колдовства мы можем изменить тело и душу культистов во славу Хаоса.{NEWLINE}{NEWLINE}{ALT} Вы можете улучшить Гвардейцев Хаоса на Базе -> Солдаты -> Информация о Солдате -> Меню Трансформации солдата."

  STR_CULTIST_MIDTIER_OGRYN: "Искажение Огринов"
  STR_CULTIST_MIDTIER_OGRYN_CODEX: "Культ Хаоса использовал Огринов, но они сильно износились. Теперь мы сможем превратить их в еще более мощные актив с помощью наших ритуалов.{NEWLINE}{NEWLINE}{ALT} Вы можете улучшить Огринов в Буллгринов Хаоса или Берсегрина Хаоса на Базе -> Солдаты -> Информация о солдате -> Меню трансформации солдата."

  STR_CULTIST_MIDTIER_PRIEST: "Голос Хаоса"
  STR_CULTIST_MIDTIER_PRIEST_CODEX: "Жрецы Хаоса ведут культистов к великим свершениям. Они считают, чтобы служить Хаосу требуется больше варп-энергии для погружения планеты в варп, прежде чем наши враги попытаются остановить нас.{NEWLINE}{NEWLINE}{ALT} Вы можете улучшить Усил.Жрец Хаоса до Демогога Хаоса на Базе -> Солдаты -> Информация о солдате -> Меню трансформации солдата. Остерегайтесь, что использование Варп Демогога больше не будет лечить, а только ранить ваших врагов."

  STR_UNLOCK_CHAOSLEMAN: "Боевой Танк Хаоса"
  UNLOCK_CHAOSLEMAN_CODEX: "Основной боевой танк Имперской Гвардии оказался очень эффективным, теперь пришло время обзавестись такой ​​машиной в нашем ангаре, чтобы нести боль и разрушение на поле боя и сокрушать врагов железными гусеницами!"

  STR_CULTIST_LEGION: "Легион Хаоса"
  STR_CULTIST_LEGION_CODEX: "Мы на пороге величия, Хаос показывает видения того, кем мы можем стать, мы должны продолжить путь разрушения и мы заслужим свою награду."

  STR_CULTIST_LEGION_SCOUT: "Скауты Легиона Хаоса"
  STR_CULTIST_LEGION_SCOUT_CODEX: "Нашему Легиону Хаоса нужны более сильные воины, мы нашли способ использовать энергию варпа для улучшения наших бойцов, но сначала их нужно испытать, чтобы доказать, что они достойны такой славной силы!{NEWLINE}{NEWLINE}{ALT} Вы можете улучшить элитных гвардейцев Хаоса до Скаутов Легиона Хаоса на Базе -> Солдаты -> Информация о солдате -> Меню трансформации солдата."

  STR_CULTIST_LEGIONGROWTH: "Легион Хаоса"
  STR_CULTIST_LEGIONGROWTH_CODEX: "Наконец, после стольких побед Хаос вознаграждает нас великой силой. Теперь мы Легион Хаоса и принесем уничтожение этому миру. Бойтесь и трепещите, поклонники Императора! Мы уничтожим каждого из вас!{NEWLINE}{NEWLINE}{ALT} Вы можете нанимать Скаутов Хаоса."

  STR_CULTIST_LEGION_CSM: "Легионеры Хаоса"
  STR_CULTIST_LEGION_CSM_CODEX: "За наше усердие в борьбе наш Легион Хаоса был вознагражден еще большей силой! Наши Скауты, доказали свою ценность и теперь могут стать Легионерами Хаоса и принесут еще больше разрушений этой планете.{NEWLINE}{NEWLINE}{ALT} Вы можете улучшить Скаутов Хаоса до Легионеров Хаоса на Базе -> Солдаты -> Информация о солдате -> Меню трансформации солдата."

  STR_UNLOCK_CHAOSMOBILEFORT: "Мобильный Бастион Хаоса"
  UNLOCK_CHAOSMOBILEFORT_CODEX: "Исследование технологий, материалов и комплетующих , используемых на этой заброшенной фабрике, оказалось полезной тратой нашего времени. Теперь мы можем изготовить Мобильный Бастион Хаоса, чтобы нести страх и разрушение этому миру."

  STR_CULTIST_LEGION_SORC: "Колдун Хаоса"
  STR_CULTIST_LEGION_SORC_CODEX: "Истинная сила - груз, немногие могут обладать ей, не будучи раздавленными. Самые яркие Демагоги Хаоса могут завладеть энергией варпа и стать Колдунами Хаоса.{NEWLINE}{NEWLINE}{ALT} Вы можете улучшить Демагога Хаоса до Колдуна Хаоса на Базе -> Солдаты -> Информация о солдате -> Меню трансформации солдата."

  STR_CULTIST_TERMINAL: "Терминатор Хаоса"
  STR_CULTIST_TERMINAL_CODEX: "Нашему Легиону Хаоса нужны сильнейшие воины, мы должны заполучить Терминаторов Хаоса и сокрушить этот мир раз и навсегда. {NEWLINE}{NEWLINE}{ALT} Вы можете создавать Терминаторов Хаоса на Базе -> Солдаты -> Информация о солдате -> Меню трансформации солдата."

  STR_UNLOCK_CHAOSTHUNDERRHINO: "Громовой Ястреб Хаоса"
  STR_UNLOCK_CHAOSTHUNDERRHINO_CODEX: "Теперь мы обрушим смерть с небес на землю, наш новый Громовой Ястреб Хаоса может транспортировать Хищников Хаоса и войска, чтобы они выполнили свою святую работу. Никто больше не спрячется, никому не спастись!"

