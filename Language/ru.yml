  STR_ADEPTAS_ZWEIHANDER_MANUFACTURE: "Клеймор"
  STR_ADEPTAS_ZWEIHANDER_UFOPEDIA: "{NEWLINE} Ценное и священное оружие, потому что производится в ограниченном количестве для каждого Ордена. Такими двуручными силовыми мечами владеют только несколько Сестер-чемпионов из каждого монастыря. Несмотря на то, что меч очень тяжелый им можно разрушить даже броню танка."
  STR_DOMINION_HALBERD: "Освященная Алебарда"
  STR_DOMINION_HALBERD_UFOPEDIA: "{NEWLINE} Компактная Освященная Алебарда - излюбленное оружие Священников, используемое Селестианками, как средство преодоления брони в ближнем бою."
  STR_ADEPTAS_POWER_AXE: "Силовой Топор Доминион"
  STR_ADEPTAS_POWER_AXE_UFOPEDIA: "{NEWLINE} Силовой Топор Доминион - это адамантиевое оружие ближнего боя Сестер Битвы. Когда топор активирован его лезвие  покрывается силовым полем, способным разрушать молекулярные связи. Генератор силового поля тщательно настроен в соответствии с боевыми гимнами Экклезиархии."
  STR_CHOIR_GUN: "Хоровой Проектор" #To the Hymns of the Ecclesiarchy
  STR_CHOIR_GUN_UFOPEDIA: "{NEWLINE} Хоровой проектор - это оружие разработанное по заказу Экклезиархии. Способен проецировать и усиливать гимны Сестер Битвы, игнорирует броню и оглушает цель."
  STR_LASCAN_MALTHUS: "Легкая Лазпушка Мальтус"
  STR_LASCAN_MALTHUS_UFOPEDIA: "{NEWLINE} Легкая Лазпушка Мальтус была разработана с целью создания более легкой и портативной лазерной пушки в соответствии с требованиями Сестер Битвы. Имеет меньшую мощность и дальность, чем стандартная Лазпушка. Фокусирующая линза не может сфокусироваться ближе, чем на 3 метра."
  STR_LASCANNON_CLIP_MALTHUS: "Батарей Легк. Лазпушки Мальтус"
  STR_SNIPER_ARCHE: "Снайпеская Винтовка Ковчег"
  STR_SNIPER_ARCHE_UFOPEDIA: "{NEWLINE} Снайперская винтовка Ковчег - это длинноствольный вариант болтера Элохим ,использует осколочно-фугасные и адские снаряды. Сестрам Битвы иногда требуется дальнобойное оружие, для решения тактических задач."
  STR_CHAOSHARMONIC_MELTAGUN: "Оскверненный Лучевой Мельтаган"
  STR_CHAOSHARMONIC_MELTAGUN_UFOPEDIA: "{NEWLINE} Лучевой Мельтаган основан на древних СШК с использованием гармонических длин волн для фокусировки Мельта луча на дальнее расстояние. Требется перекалибровка после использования. Более дальнобойный , чем стандартный Мельта-Ган. Дорог в содержании ,поэтому подходит только для элитных войск. Редко используется силами Империума, но все еще может использоваться легионами предателей."
  STR_HARMONIC_MELTAGUN: "Гармонический Лучевой Мельтаган"
  STR_HARMONIC_MELTAGUN_UFOPEDIA: "{NEWLINE} Лучевой Мельтаган основан на древних СШК с использованием гармонических длин волн для фокусировки Мельта луча на дальнее расстояние. Требется перекалибровка после использования. Более дальнобойный , чем стандартный Мельта-Ган. Дорог в содержании ,поэтому подходит только для элитных войск."
  STR_MELTA_AMMO_HARMONIC: "Гармоническое Топливо Мельтагана"
  STR_ADEPTAS_MELTAGUN_NECRO: "Мельтаган Mk.V Некро"
  STR_ADEPTAS_MELTAGUN_NECRO_UFOPEDIA: "{NEWLINE} Мельтаган Mk.V Некро - это стандартный мельтаган Сестер Битвы. Оружие обладает повышенной мощностью и скорострельностью за счет увеличенного расхода топлива. Разработан специально для Сестер Битв, которым не хватало мощных средств преодоления брони."
  STR_BOLTPISTOL_SERAPHIM: "Болтпистолет Серафим"
  STR_BOLTPISTOL_SERAPHIM_UFOPEDIA: "{NEWLINE} Разработанный в соответствии со требованием Сестер Битвы. Подкалиберный болтпистолет Серафим имеет увеличенный боекомплект и повышенную скорострельность за счет снижения точности. Предназначен для использования с прыжковым ранцем в штурмовых подразделениях. {NEWLINE}{NEWLINE}Отдача: {ALT}15"
  STR_LIGHT_BOLTPISTOL_SERAPHIM_AMMO: "Магазин Болтпистолета Серафим"
  STR_LIGHT_BOLTPISTOL_SERAPHIM_AMMO_UFOPEDIA: "{NEWLINE} Боеприпасы для болтпистолета Серафим имеют меньшую мощность и соответственное меньшую отдачу по сравнению с стандартным болтпистолетом , но при этом большую вместимость в магазин и достаточную скорострельность."
  STR_LIGHT_BOLTPISTOL_PENITENCE_AMMO: "Магазин Покаяние для БП Серафим"
  STR_LIGHT_BOLTPISTOL_PENITENCE_AMMO_UFOPEDIA: "{NEWLINE} Боеприпасы Покаяния для болтпистолета Серафим. Содержат плотно уложенные гвозди-флешетты внутри меньшего калибра .Эффективны против пехотных подразделений."
  STR_REDEEMER_SHOTGUN: "Дробовик Искупитель"
  STR_REDEEMER_SHOTGUN_UFOPEDIA: "{NEWLINE} В то время как Сестры Битв предпочитают оружие святой Воли Императора - Болтер. Дробовик Искупитель доставиляет искупление там, где патроны Болтера не рационально использовать. Специальные штурмовые подразделения применяют  Искупитель для борьбы с беспорядками в мирах, контролируемых Экклезиархией."
