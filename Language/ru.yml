  STR_TZEENTCH_COMBAT_SERVITOR_UFOPEDIA: "{NEWLINE} Боевые сервиторы Хаоса созданы для ведения боевых действий. Неутомимые, крепкие и хорошо вооруженные, они составляют ударное ядро войск там, где простые культисты не выдержат и потерпят поражение. Запрет на отступление и плохая реакция ограничивает мобильность, что делает их уязвимыми для рукопашних и тыловых атак."
