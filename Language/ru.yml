  STR_ORK_DEFFKOPTER_ORIGIN_UFOPEDIA: "{NEWLINE} Смертолет - это винтокрылый самолет, который используется орками, особенно из Культа скорости. Это самый быстрый и самый опасный способ вывести орка на передовую. Смертолет - это летательный аппарат, пилотируемый одним орком, который представляет собой  раму байка со снятыми колесами и прикрепленнымы компплектом вращающихся роторов, установленных над головой пилота. К задней части планера добавлен реактивный двигатель. Смертолет несет несколько больших Стрелял, а иногда и Ракетометов."
