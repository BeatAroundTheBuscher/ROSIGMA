  STR_RIFLE_CLIP_DOM: "Р-Маг.Доминиона"
  STR_BOLTER_DOMINION_UFOPEDIA: "{NEWLINE} Болтер Доминион - это более тяжелая модель Болтера, способная использовать боеприпасы калибра Космодесанта. Используют элитные подразделения Сестер Битвы. {NEWLINE}{NEWLINE}Отдача: {ALT}40"  # Sistersmod
