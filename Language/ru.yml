  STR_STEELLEGION_CODEX_ORIGINS: "СТАЛЬНОЙ ЛЕГИОН АРМАГЕДДОНА"
  STR_STEELLEGION_CODEX_ORIGINS_TEXT: "{NEWLINE} Стальной легион Армагеддона - это мотопехотный полк Имперской Гвардии. Место постоянной дислокации пустынная планета Армагеддон и окружающие ее звездные системы. Стальной Легион Армагеддона применяет в бою бронетанковые построения и маневры, является одним из самых механизированных полков Империума, их мир обеспечивает столько же полков, сколько любые два других мира в Сегментуме Солар. Поэтому люди Армагеддона закаленные в войнах. Они не щадят ни врага ни себя и не ждут ничего взамен."
  STR_STEELLEGION_STRATEGY_IG_UFOPEDIA: "{NEWLINE} Возглавьте механизированные силы Империума. Получите ранний доступ к самым тяжелым гвардейским машинам и хорошо обученным солдатам Стального легиона, устойчивым к токсическому воздействию окружающей среды. Ключ к победе - это интенсивные тренировки войск, сохранение жизни ваших ветеранов (в разумных пределах) и использование команд - стретегем офицеров для усиления войск. На среднем уровне вы получите доступ к бронеколонне Леман Русс и еще более тяжелым вариантам бронетехники. {NEWLINE} Вам будут доступны 18 гвардейцев Стального Легиона, конвой химер и два офицера в течение нескольких дней после начала игры."
