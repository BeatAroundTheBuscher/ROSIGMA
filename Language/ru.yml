  STR_TZEENTCH_SISTERS_BACKSTORY: "Аббатство Святой Катарины пало перед предательством и деянием, большинство неопознанных сестер были схвачены живыми силами заговора Тзинча, прежде чем они смогли собрать оружие. Большинство сестер не ломались и не сгибались, даже когда свидетельствовали о Владыке перемен. Эти сестры были обращены на службу Хаосу через модифицированный процесс умерщвления, в течение нескольких дней. Они обязанны служить воле колдунов Тзинча." #Going with the Puppet theme, the purest and strongest are turned into bound pawns of Tzeentch, while the weak willed are elevated to power. Cruel mockery! Heretical damnation!
  STR_CHAOS_MORTIFICATION: "Священный процесс умерщвления, используемый для справедливого наказания дезертиров и предателей, был превращен в издевательство колдунами Тзинча. Измененные массивы нейроагонизаторов и ругательские усилители усиливают способности бездействующих псайкеров хаоса контролировать Умершвлёных, в то время как маски-капюшоны подпитывают их постоянным потоком еретических шёпотов и образов. Благодаря этому абсолютному контролю их Тзинч-Настоятели доводят их до безрадостного безумия, заставляя убивать своих бывших союзников. Вместо того, чтобы быть вынужденным столкнуться со своими мучениями в абсолютной изоляции, они разделяются через подразделения, их тела заключены в созданный Хаосом Доспех Анахоретта, выдерживают годы или даже десятилетия агонии, даже смерть их не спасёт, поскольку их разум может быть доставлен назад, пока выживет один отряд, чтобы воссоединиться с Хаосом." #Grimdark, yet somehow not more so than the actual Mortifier/Anchoite lore.
