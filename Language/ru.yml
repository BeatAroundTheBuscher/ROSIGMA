  STR_SECRET_OF_CULT: "Секреты Культа"
  STR_SECRET_OF_CULT_CODEX: "Мы должны подготовить культистов, чтобы они могли достичь больших высот на службе Хаоса. Они организуют Секреты Культа и смогут получить защиту Темных Богов.{NEWLINE}{NEWLINE}{ALT} Вы сможете повысить культистов или обучить их в качестве пилотов на базе -> Солдаты -> Информация о солдате -> Меню трансформации солдат."

  STR_TURN_OGRYN: "Осквернение Огринов"
  STR_TURN_OGRYN_CODEX: "Часто в городах-ульях огрины  используются в качестве рабов или рабочих. Они могут стать ценным приобретением для Культа Хаоса, огрины чрезвычайно сильны, и если мы привлечем их на сторону Хаосу, они станут неостановимым оружием, которое может привести Империум к упадку."

  STR_CALL_CHAOSPRIEST: "Призыв Жрецов Хаоса"
  STR_CALL_CHAOSPRIEST_CODEX: "Нашему Культу Хаоса нужны псайкеры, вещающие волю великих богов, чтобы иметь шанс нанести вред Империуму. Ритуал призыва достойных стать Жрецами Хаоса, завершен, теперь нам придется подождать."

  STR_UNHOLY_WARTOOLS: "Божественный Оружие Войны"
  STR_UNHOLY_WARTOOLS_CODEX: "Сила Варпа сочится из этого оружия. Вы чувствуете это, вы должны использовать такое оружие на великой службе Хаоса. Наш культ - единственный, кто достоин владеть благословенными хаосом оружием войны, которое способствует разрушению Империуму и всем, кто выступит против нас. Теперь мы захватим Оружие Хаоса для себя и уничтожим тех, кто был недостоин владеть им.{NEWLINE}{NEWLINE}{ALT} Теперь ваши войска смогут использовать оружие Хаоса."

