  STR_CHAOS_SQUATS_LEADER_AUTOPSY_UFOPEDIA: "{NEWLINE} Скваты Кастеляны Хаоса  - избранные полководцы и чемпионы своих рейдерских групп. Будучи знатоками тяжелого оружия и брони, они возглавляют рейдовые отряды Скватов Хаоса в глубине Империума."

