  STR_CATACOMBS_MONTHLY_MISSION_DESCRIPTION: "Поступили сообщения о подозрительной активности в системе местных катакомб, вероятно деятельност еретических культов, мутантов или ксеносов. Инквизиция оставила на ваше усмотрение решение этой проблемы. Поскольку катакомбы являются священным местом и содержат священные артефакты, существует срочная необходимость очистить их от любого оскверняющего присутствие. Вы встретите агентов инквизиции, которые помогут вам на месте. {NEWLINE}{NEWLINE} Миссия завершится, как только все враги будут уничтожены."
