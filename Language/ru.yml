  STR_PRIMARIS_EXTERMINATOR_POWER_PACK_CODEX: "{NEWLINE} Усовершенствованная технология плазменного пистолета, разработанная Архимагосом Доминусом Велизарием Коулом. Этот вариант идентичен Экстерминатору, но его питание осуществляется из ранцевого резервуара с водородным топливом."
  STR_PRIMARIS_INCINERATOR_POWER_PACK: "Плазменный Инсинератор/РРВТ"
  STR_PRIMARIS_INCINERATOR_POWER_PACK_CODEX: "{NEWLINE} Усовершенствованная технология плазменного длинноствольного оружия, разработанная Архимагосом Доминусом Велизарием Коулом. Как и на Экстерминаторе заметное улучшение во всех отношениях по сравнению со своими предшественниками, не подвержено перегреву при использовании стандартного режима стрельбы."
  STR_PRIMARIS_VOLKITE_CALIVER: "Волкитный Мушкет"
  STR_PRIMARIS_VOLKITE_CALIVER_CODEX: "{NEWLINE} Смертоносное термическое оружие из эры археотеха, которое использовалось Легионами Астартес и Механикум во время Великого Крестового Похода и Ереси Хоруса. В свете его дефлаграции, плавящей броню, впечатляющей дальности и летальности против широкого спектра целей, обрел новую жизь в рядах Примарис."
  STR_PRIMARIS_VOLKITE_CHARGER: "Волкитный Разрядник"
  STR_PRIMARIS_VOLKITE_CHARGER_CODEX: "{NEWLINE} Это компактный вариант Волкитного Мушкета, который использовался Солар Ауксилией, а также Астартес. Волкитный Разрядник имеет меньше мощность и дальность стрельбы, для снижения веса и улучшения характеристик ближнего боя."
  STR_PRIMARIS_ABSOLVER_PISTOL: "Болтпистолет Освобождение"
  STR_PRIMARIS_ABSOLVER_PISTOL_CODEX: "{NEWLINE} Болтпистолет Освобождение - это новое поколение болтпистолетов, обычно используемых Капелланами Примарис. Это тяжелое оружие выглядеть как полноразмерная винтовка в неаугментированных человеческих руках и обладает значительной останавливающей силой."
  STR_PRIMARIS_EXECUTOR_RIFLE: "Болтер Палач"
  STR_PRIMARIS_EXECUTOR_RIFLE_DRUM_MAG: "Барабан Болтера Палач"
  STR_PRIMARIS_EXECUTOR_RIFLE_CODEX: "{NEWLINE} Болтер Палач - это вариант тяжелого болтера, используемый тяжелыми Примарис Заступниками. Имеет большую дальность, наносит больше урона и способен пробивать укрепленную броню."
  STR_PRIMARIS_MELTA_RIFLE: "Мельта-Винтовка"
  STR_PRIMARIS_MELTA_RIFLE_CODEX: "{NEWLINE} Мельта-Винтовка, которая используется отделениями Искоренителей Примарис, основана на усовершенствованной версии обычного Мельтагана Велисария Коула. Благодаря превосходной фокусировки луча, она отличается  дальностью и улучшенными характеристиками по сравнению со своим почтенным предшественником."
  STR_PRIMARIS_OCCULUS_CARBINE: "Болтер Око"
  STR_PRIMARIS_OCCULUS_CARBINE_CODEX: "{NEWLINE} Это вариант Болтера модели Коул, который используют лейтенанты Авангарда и все Примарисы Нарушители. Карабин оснащен сложной системой прицеливания Око, что позволяет улучшить эффективную дальность и смертоносность стрельбы."
  STR_PRIMARIS_CARBINE: "Болт-Карабин"
  STR_PRIMARIS_CARBINE_CODEX: "{NEWLINE} Этот компактный болтер имеет дополнительную рукоятку под стволом для уменьшения отдачи. Болт-карабины стреляют болтами меньшего калибра, чем стандартный болтер, что приводит к снижению пробивной силы и эффективной дальности. Тем не менее, оружие считается простым в обращении."
  STR_PRIMARIS_HEAVY_BOLT_PISTOL: "Тяж. Болтпистолет"
  STR_PRIMARIS_HEAVY_BOLT_PISTOL_CODEX: "{NEWLINE}Тяжелый болтпистолет - вариант стандартного болтпистолета, который имеет удлиненный ствол для увеличения дальности стрельбы. Он обычно используется отделениями Грабителей и Штурмовых Заступников Козмодесанта Примарис."
  STR_PRIMARIS_HEAVY_BOLT_RIFLE: "Тяж. Болтерная Винтовка"
  STR_PRIMARIS_HEAVY_BOLT_RIFLE_CODEX: "{NEWLINE}Тяжелая Болтерная Винтовка - варианты Болтерной Винтовки, используемые Тяжелыми Заступниками Примарис и капитанами, носящими броню Гравис. Выглядит почти идентично винтовкам Адский Шторм и Болтеру Палач, за исключением коробочногоо магазина с открытыми боеприпасами."
  STR_PRIMARIS_HEAVY_BOLT_RIFLE_DRUM: "Барабан Тяж.Болт.Винтовки"
  STR_PRIMARIS_HEAVY_BOLT_RIFLE_AP_DRUM: "Барабан Тяж.Болт.Винт-Кракен-ББ"
  STR_PRIMARIS_HEAVY_BOLT_RIFLE_EX_DRUM: "Барабан Тяж.Болт.Винт-Экспансив"
  STR_PRIMARIS_HEAVY_BOLT_RIFLE_MC_DRUM: "Барабан Тяж.Болт.Винт-Спец."
  STR_PRIMARIS_CAWL_UNDERSLUNG: "КомбиБолтер Коул"
  STR_PRIMARIS_CAWL_UNDERSLUNG_CODEX: "{NEWLINE} Болтер модели Коул, дополненный стандартным имперским 40мм подствольным гранатометом, предназначенным для обеспечения огневой мощи с закрытых позиций."
  STR_PRIMARIS_STALKER_BOLTER: "Болтер Сталкер Примарис"
