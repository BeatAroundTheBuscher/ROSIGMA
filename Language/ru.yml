  STR_DEATHCULT_ASSASSIN_ARMORPEDIA: "Продвинутый костюм Культа Смерти был разработан по заказу Экклессиархии и Инквизиции.Цифровые технологии и лучшая электроника обеспечивают значительную защиту и скрытность без потери мобильности или маневренности. Костюм предназначен только для оперативников Экклессиархии и Инквизиции , его внешний вид имитирует внешний вид более распространенной костюма Культа Смерти, для того чтобы скрыть расширенные функционал."
