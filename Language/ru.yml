  STR_AUTO_CANNON_RETRIBUTOR_2: "Воздаятель Mk.2 тяж. болтер"
  STR_AUTO_CANNON_RETRIBUTOR_2_UFOPEDIA: "{NEWLINE} Вариация тяжелого болтера Воздаятель. Заменен механизм ленточной подачи боеприпасов на магазин, для обеспечения тактической гибкости и мобильности. {NEWLINE}{NEWLINE}Отдача: {ALT}50"
  STR_AUTO_CANNON_POTESTAS: "Властитель КомбиБолтер"
