  STR_CANTUS: "Послушница Кантус"
  STR_ADEPTAS_NOVICE_UFOPEDIA: "{NEWLINE} Послушники имеют самый низкий ранг в Орденах Сестер Битв. Устав Орденов суровый, поэтому начинающая сестра должна выдержать множество трудностей во время обучения. Жесткая дисциплина и религиозное воспитание - неотъемлемые части их тренировок, которые также включают военное дело. Как только послушник достигает ранга Кантус и выполняет требования (ОД45, ВЫН45, ХРАБ30, СИЛА25, ВЕРА20), он может быть принят в качестве полноценной Сестры Битвы."
  STR_FAITHFUL_ARMORY: "Арсенал Веры"
  STR_FAITHFUL_ARMORY_UFOPEDIA: "{NEWLINE} Ясно, что угроза больше, чем предполагалось. Император - наш Отец и Хранитель, но мы также должны охранять Императора. С непревзойденной огневой мощью. {NEWLINE}{NEWLINE} Ордена Милитант хорошо подготовлены и вооружены, у нас есть арсенал верных и благословенных Болтеров, таких как Святое Возмездие, точный Элохим и дальнобойный Ковчег. Более мощное оружие теперь доступно для запроса."
  STR_ADEPTAS_HARD_START: "Монастырь Под Осадой"
  STR_ADEPTAS_BESIEGED_UFOPEDIA: "{NEWLINE} В монастырь дошли тревожные сообщения о нерегулярной деятельности врагов человества в этом мире. Поскольку большинство Сестер Битв находятся за пределами мира, сестрам в монастыре приходится мобилизовать послушниц и силы ополчения для проверки подленности этих сообщений. Не бойтесь, даже послушницы хорошо знают, как избавиться от мутантов и еретиков. Подготовьте Лекарей и захватите лидеров противника, чтобы допросить их, как только масштаб угрозы будет установлен, мы можем запросить подкрепление, если будет необходимо."
  STR_ADEPTAS_SOB_MOBILIZATION: "Подкрепление Сестер"
