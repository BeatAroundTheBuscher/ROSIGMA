  STR_LABORATORY_UFOPEDIA: "{NEWLINE} Этот объект содержит до 25 Адептус Механикус и позволяет проводить исследования, идентифицировать артефакты и подавать заявки."
  STR_GENERAL_STORES_UFOPEDIA: "{NEWLINE} Все оборудование, системы вооружения, боеприпасы, добытые материалы, платформы тяжелого вооружения хранятся на складах, включая оборудование, предназначенное для ангаров и авиации. Вместимость 100 единиц."
