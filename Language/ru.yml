  STR_PICK_STRATEGY_CM_UFOPEDIA: "{NEWLINE}Инквизитор{NEWLINE}{NEWLINE}Пожалуйста, уточните у ваших ученых адептов желаемую стратегию развития Имперской Инквизиции, для того чтобы можно было сделать надлежащие запросы. Ваша личная свита уже находится на месте, она не оснащена для серьезных операций. Вам доступны штурмовики инквизиции и убийцы.{NEWLINE}{NEWLINE}Первая партия снаряжения и персонала будет доставлена в ваш штаб после завершения исследования стратегии: Серые Рыцари или Караул Смерти {NEWLINE}{NEWLINE}Более сложные запросы можно будет произвести после того, как ваши адепты подадут заявку на доступ к специализированному оружию и вспомогательному оборудованию и при наличии источника материалов на планете.{NEWLINE}{NEWLINE}Описания доступных стратегий приведены в следующих статьях Кодекса."
  STR_DEATHWATCH_TEXT: "{NEWLINE} Караул Смерти - уникальный орден космиодесанта, состоящий исключительно из десантников-ветеранов, которые служат Ордо Ксенос Имперской Инквизиции в качестве боевого крыла. {NEWLINE}{NEWLINE} Караул Смерти использует уникальный арсенал вооружения.{NEWLINE}{NEWLINE}Количество новобранцев ограничено, пополнение приходит каждый месяц в зависимости от жилых модулей. Пока вначале месяца не прибудет подкрепление, вы не сможете атаковать, выбирайте свои цели с умом."
  STR_GREYKNIGHTS_TEXT: "{NEWLINE} Серые Рыцари - секретный и загадочный орден космиодесанта, которому поручена борьба с опасными демоническими сущностями Варпа и всеми, кто владеет порочной силой Богов Хаоса. {NEWLINE}{NEWLINE}Требуется индивидуальное повышение. Общее количество Серых Рыцарей строго ограничено. Старайтесь избегать необратимых потерь, если это вообще возможно, так же вы можете воспользоваться технологией Дредноут."

