  STR_ALIEN_BASE_ASSAULT2_HARD_BRIEFING: "Наши бойцы проникли на территорию вражеской базы. Необходимо уничтожить командный центр или обезвредить всех врагов на территории, чтобы вывести базу из строя. Миссия завершится, когда все враги будут нейтрализованы или когда ваши войска вернутся в зеленую зону высадки (нажмите кнопку Покинуть поле боя для эвакуации)."

  STR_ARTIFACT_SITE_P1_BRIEFING: "Космический скиталец совершил аварийную посадку на планету. Отправляйтесь для немедленной зачистки скитальца, возможно, он заражен ксеносами! Сканирование обнаружило большое количество сигнатур, приближающихся к Ангару. {NEWLINE}{NEWLINE} Ваша задача как можно быстрее добраться до желтого лифта в глубине корабля, для чтобы вы смогли уничтожить центр управления. Это требует высокой мобильности, выносливости и оружие ближнего боя. Помните, что мельта и некоторое оружие ближнего боя могут сократить или даже открыть новый путь сквозб стены.{NEWLINE} НЕ ЗАБЫВАЙТЕ ПРО МЕДИКОВ!"
  STR_ARTIFACT_SITE_P2_BRIEFING: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE} Теперь, когда мы получили доступ к зараженному скитальцу, уничтожьте центр управления и сработает система самоуничтожения. Эта серьезная угроза должна быть устранена. Слава Императору!"

  STR_SUMMONING_COMPLETE_REINFORCEMENTS_TITLE: "ОБНАРУЖЕНА ДЕМОНИЧЕСКАЯ АКТИВНОСТЬ"
  STR_SUMMONING_COMPLETE_REINFORCEMENTS_DESCRIPTION: "Нечистивый ритуал завершен! Появляются из Варпа демонические сущности - уничтожьте их как можно быстрее, Командующий!"

  STR_THE_MARTIAN_SOLUTION: "Сердце Хаоса " # Final Solution, followed by Ending the Warp
  STR_FINALLAND_DESC: "Это последний приказ, Братья! Мы приближаемся к источнику варп-шторма - здесь обитают самые извращенные порождения Хаоса. Но пусть их мощь меркнет перед нашей праведной яростью! Наша армия проломит стены Храма Хаоса, которые защищают плазменные турели. Закалите себя злобой, ибо то, что вы увидите, никто еще не видел. Мы ожидаем от врага попытки фланговых атак, обеспечте безопасность зоны высадки, пока любая такая попытка не будет отбита. На этой земле, охваченной хаосом, наши силы ограничены и не могут гарантировать,того что на нас не нападут с тыла! Все, что было до этого, является лишь прелюдией к этй битве. Не щадите врагов!"
  STR_FINALENTRANCE_DESC: "Мы приближаемся к главному оплоту врага. Перед входом в подземный комплекс, где вам предстоит столкнуться с самыми мерзкими тварями. Вооружитесь верой и презрением, чтобы защитить стены и подходы. Ожидайте несколько волн их элиты и демонов, которых они смогут призвать из варпа. Как только территория будут захвачена, мы пройдем внутрь и уничтожим командный центр! За императора!"
  STR_FINAL_DESC: "Мы продвинулись далеко, через горы горящих трупов, и теперь остался только этот последний отрезок пути. Мы захватили вход в комплекс, где находится ядро варп-камня. Здесь мы сталкнемся с верховным командованием предателей и избранными чемпионами Хаоса. Даже сейчас все их силы проникают через варп, привлеченные колдунами обещаниями встретиться в битве с лучшими представителями Империума. Мы не разочаруем их, ведь каждый из нас стоит десяти их! Смерть лучше бесчестия, не подведи Бога Императора!"

