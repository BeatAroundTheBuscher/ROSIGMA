  STR_BARRAGE_PLASMA: "Потоковый Плазмоган Хаоса"
  STR_BARRAGE_PLASMA_TERRAN: "Потоковый Плазмоган"
  STR_BARRAGE_PLASMA_CLIP: "Топливо Плазмы Потоковое"
  STR_PLASMA_CARBINE_CHAOS: "ПлазмоКарабин Хаоса"
  STR_PLASMA_CARBINE_ADEPTAS: "ПлазмоКарабин Де'аз"
  STR_PLASMA_CARBINE_CHAOS_UFOPEDIA: "{NEWLINE} ПлазмоКарабин - это разновидность легкой плазменной винтовки для ведения боя на ближней дистанции. Имеет облегченную систему коллимации для сбора плазмы,что позволяет увеличить скорострельность за счет уменьшения мощности плазменного заряда. Некоторые модели имеют штык нож. Карабин популярен среди гвардейцев ренегатов и культистов Кхорна."
  STR_PLASMA_CARBINE_ADEPTAS_UFOPEDIA: "{NEWLINE} Образец плазменного карабина Годвин-Де'аз был разработан совместно Экклессиархией и Адептус Мониториум для использования его специальными подразделениями. Благодаря уменьшенной системе коллимации для сбора плазмы, что позволяет увеличить скорострельность за счет меньшей дальности и площади поражения."
  STR_PLASMA_GUN_TWINCORE: "2х-Ядерный Плазмоган Хаоса"
  STR_PLASMA_GUN_TWINCORE_DEKKER: "Плазмоган Деккер"
