  STR_INTERCEPTOR2_UFOPEDIA: "{NEWLINE}'Адский Клинок' - истребитель Хаоситов, используемый для быстрого достижения превосходства в воздухе, очистки воздушного пространства от кораблей противника и обеспечения безопасности маршрута движения более тяжелых кораблей, таких как 'Предвестник'."
