  STR_MARINE_ASSAULT: "Штурмовая операция Космодесанта"
  STR_MARINE_ASSAULT_UFOPEDIA: "{NEWLINE}ПОДДЕРЖКА НАСТУПЛЕНИЯ КОСМОДЕСАНТА: {NEWLINE}Планетарные силы Космического Десанта могут запросить поддержку Имперской Гвардии для удерживания флангов либо связывания противника боем. Мы не имеем права отказаться от их запроса.{NEWLINE}{NEWLINE}ЗАДАНИЕ:{NEWLINE}Оказать поддержку в наступлении Космического Десанта на аванпост Хаоситов, всячески содействовать им в уничтожении сил противника."
