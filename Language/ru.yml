  STR_ADEPTAS_HABORYM_UFOPEDIA: "{NEWLINE} Одноразовая безоткатная ракетная установка Haborym - это недорогой способ позволить любой Сестре Адептас Сароритас вести очищающий огонь по массам врагов, где специальный отряд с огнемётами может быть недоступен или непригоден."
