  STR_PSIONIC_LABORATORY_UFOPEDIA: "{NEWLINE} Это сооружение представляет собой часовню Императора, в которой наши силы могут молиться и получать Его благословения, тем самым увеличивая свою Веру. Более того, более глубокие знания о благословениях Имперского Культа значительно улучшают способность очищать бойцов от презренной скверны."

