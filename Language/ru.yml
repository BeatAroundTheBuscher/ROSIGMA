  STR_CHIMERA_UFOPEDIA: "{NEWLINE} БТР Химера - самый используемый бронетранспортер Имперской Гвардии, надёжность которого доказана за тысячелетия службы. Это универсальная машина, доставляющая гвардейцев на передовую сквозь шквальный огонь.{ALT}  >>"
  STR_ARMOR_COLUMN_UFOPEDIA: "{NEWLINE} ОБТ Леман Русс является основой бронетанковых дивизий Имперской Гвардии. Его толстая броня и противотанковое вооружение позволяют ему возглавлять наступление, обеспечивая долгожданную огневую мощь и прикрытие для пехоты.{ALT}  >>"

  STR_CHIMERASL_UFOPEDIA: "{NEWLINE} Химера - основная БМП Стального Легиона Армагеддона, которая производится в огромных количествах для оснащения мотострелковых полков Стального Легиона. Это универсальная машина, доставляющая солдат на передовую через пересеченную местность, через водные преграды и сквозь шквальный огонь.{ALT}  >>"
  STR_ARMOR_COLUMNSL_UFOPEDIA: "{NEWLINE} ОБТ Леман Русс - опора дивизий Стального Легиона. Леман Русс с орудием Палач и пушкой Плазменный Разрушитель пользуется особой популярностью у Стального Легиона. Имея толстую броню и противотанковое вооружение, Леман Русс используется на острие наступления, обеспечивая тяжелую огневую поддержку пехоте.{ALT}  >>"
  STR_ARMOR_COLUMNSL_RIDERS_UFOPEDIA: "{NEWLINE} ОБТ Леман Русс является основой механизированных полков Стального Легиона, где его используют в тесном взаимодействии с БМП Химерой и пехотой для развертывания большого количества войск непосредственно в бою, одновременно обеспечивая огневую поддержку. {ALT}  >>"

