  STR_STEELLEGION_FLAK_ARMOR_UFOPAEDIA: "{NEWLINE} Полк Стального легиона Армагеддона, известен своей мотопехотой, родом из пустынного мира с множеством городов ульев, профессионалы городских боев и промзон, химических отстойников и других подобных токсичных обьектов."
  STR_STEELLEGION_FLAK_ARMOR_MEDIC_UFOPAEDIA: "{NEWLINE} Медики Стального Легиона родом из опустошенного войной и загрязненного мира,  имеют достаточную подготовку по полевой мединице и лечению гнойных ран."
  STR_STEELLEGION_FLAK_ARMOR_VOX_UFOPAEDIA: "{NEWLINE} Связисты Стального Легиона координируют механизированные и пехотные подразделения."
  STR_STEELLEGION_FLAK_ARMOR_OFFICER_UFOPAEDIA: "{NEWLINE} Офицеры Стального легиона обучают своих людей тактике ведения мобильных войн малыми подразделениями на коротких дистанциях, необходимой для борьбы с орками. Респираторы офицеров часто имеют форму ухмыляющегося орочьего черепа, для устрашения суеверных орков"

  STR_STEELLEGION_CARAPACE_ARMOR_UFOPAEDIA: "{NEWLINE} Ветераны Стального легиона оснащены панцирной броней, поставляемой промышленностью Армагеддона. Таким образом, солдаты Стального Легиона лучше оснащены, чем большинство полков имперской гвардии, особо распространены и популярны гранатометы и ракетные установки."
  STR_STEELLEGION_CARAPACE_ARMOR_MEDIC_UFOPAEDIA: "{NEWLINE} Ветераны мидицинской службы Стального Легиона имеют достаточный опыт лечения инфицированных ран, полученный в бесчисленных сражениях в токсичной и загрязненной среде."
  STR_STEELLEGION_CARAPACE_ARMOR_VOX_UFOPAEDIA: "{NEWLINE} Ветераны связисты Стального Легиона координируют и вызывают огневое прикрытие самоходных артиллерийских установок Василиск."
  STR_STEELLEGION_CARAPACE_ARMOR_OFFICER_UFOPAEDIA: "{NEWLINE}Офицеры Стального легиона обучают своих людей тактике ведения мобильных войн и руководят своими подразделениями в боях против орков."

  STR_STEELLEGION_STORMTROOPER_ARMOR_CODEX: "{NEWLINE} Штурмовики Стального Легиона гордятся тем, что являются лучшими солдатами своего полка и пользуются большим уважением в Легионе, рядовые члены которого справедливо считают их лучшими из лучших. Экипированы усиленной панцирной броней и набором встроенного вооружения, могут эффективно сражаться с любыми силами орков."
  STR_STEELLEGION_STORMTROOPER_ARMOR_HELLGUN_CODEX: "{NEWLINE} Панцирь штурмовика Стального легиона, оснащенный хеллганом модели Армагедон с надежными элементами питания. Хорошо сбалансированное оружие с высокими характеристиками на всех дистанциях ведения огня."
  STR_STEELLEGION_STORMTROOPER_ARMOR_VOLLEYGUN_CODEX: "{NEWLINE} Панцирь штурмовика Стального легиона, оснащенный скорострельным залповым лазганом модели Армагедон с надежными элементами питания.  Хорошо сбалансированное оружие с высокими характеристиками для подавления и уничтожения целей на коротких дистанциях."
  STR_STEELLEGION_STORMTROOPER_ARMOR_MEDIC_CODEX: "{NEWLINE} Штурмовики медики Стального Легиона имеют лучшее медицинское оборудование Армагеддона, чтобы обеспечить выживание солдат в полевых условиях"

