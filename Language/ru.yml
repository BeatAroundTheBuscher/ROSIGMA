  STR_MISSILE_DEFENSES_UFOPEDIA: "{NEWLINE} Противоракетная оборона обеспечивает некоторую защиту от вторжения вражеских кораблей, которые пытаются приземлиться рядом с базой."
  STR_GENERAL_STORES_UFOPEDIA: "{NEWLINE} Все оборудование, системы вооружения, боеприпасы, извлеченные материалы и платформы для тяжелого вооружения помещаются на склады, включая оборудование, предназначенное для крафта в ангарах."
