  STR_ACCESS_LIFT_UFOPEDIA: "{NEWLINE} Подъемный лифт позволяет перемещать оборудование и персонал на подземную базу или из нее. Это всегда первое сооружение, которое строится на новом месте. Зона лифта уязвима для вторжения со стороны любых потенциально враждебных сил."
  STR_LIVING_QUARTERS_UFOPEDIA: "{NEWLINE} Каждый жилой блок рассчитан на 50 человек. В объекте есть зоны для отдыха, питания и сна."
  STR_WORKSHOP_UFOPEDIA: "{NEWLINE} В мастерской есть все оборудование, необходимое для производства оборудования по чертежам ваших адептов. В мастерской может находиться до 50 сервиторов, хотя строящиеся предметы также будут занимать некоторое пространство."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "{NEWLINE} Небольшая система обнаружения имеет эффективную дальность действия радара 300 морских миль и подключена к спутниковым системам для наземного поиска. Каждая система имеет 10% шанс обнаружить объект среднего размера каждые 30 минут."
