  STR_ADEPTAS_ASSASSIN: "Ассасин Послушник"
  STR_ASSASSIN_NOVITIATE_ARMOR: "Костюм ассасина послушника идентичен обычным костюмам убийц из Культа Смерти, за исключением интегрированного  коммуникационного оборудования и стандартизированного производства ,недорог в массовом производстве. Костюм дает высокую мобильность и маневренность,небольшая защита , подходит для простых и тренировочных  миссий , где требуется скрытое проникновение."
