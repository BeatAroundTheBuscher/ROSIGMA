  STR_HELP3: "Совместный Перехват"
  STR_HELP_CRAFT: "{NEWLINE}Наши враги активно пользуются летательными аппаратами. Для их уничтожения мы запускаем собственные перехватчики. {NEWLINE}Чтоб осуществить перехват цели совместными силами нескольких перехватчиков, необходимо чтоб первый аппарат сблизился с целью, затем нажмите на кнопку минимизации окна перехвата, и ожидайте сближения остальных перехватчиков."
  STR_HELP4: "Сопровождение"
  STR_HELP_ESCORT: "{NEWLINE}Некоторые наши транспортные средства нуждаются в сопровождении для защиты от сил противника. {NEWLINE}Чтоб отдать летательному аппарату команду на сопровождение, выберите в качестве его цели тот аппарат, который необходимо сопроводить. "
  STR_HELP5: "Метки Солдат"
  STR_HELP_MARKS: "Возле имен наших солдат имеются метки, символизирующие их боевые качества. {NEWLINE}{NEWLINE}Тактическая метка -> Здоровье. {NEWLINE}Метка Опустошителя -> Сила. {NEWLINE}Метка Штурмовика -> Ближний бой и мобильность {NEWLINE}Метка Разведчика -> Точность и Реакция {NEWLINE}Когда характеристики одной из меток повысятся, она заменяется на метку Ветерана{NEWLINE}Метка Героя -> Пси-Сила{NEWLINE}{SMALLLINE}Восклицательный знак -> низкие показатели Храбрости и Пси-Силы"
  STR_HELP6: "Оружие с Прицелом"
  STR_HELP_SCOPED: "{NEWLINE}Прицельный выстрел может быть произведен только из оружия, оборудованного прицелом."
  STR_HELP7: "Урон по Местности"
  STR_HELP_AREA: "{NEWLINE}Существуют боевые единицы, которые занимают больше одной клетки. Каждая клетка, занимаемая такой боевой единицей, получает урон по отдельности. {NEWLINE}{NEWLINE}Таким образом, крупные боевые единицы уязвимы к воздействию взрывчатки и огнеметов."
  STR_HELP8: "Развертывание Техники"
  STR_HELP_DEPLOYMENT: "{NEWLINE}Некоторые единицы техники, такие как Десантные Модули, требуют целый ход на развертывание. В зависимости от обстановки и специфики задания это может быть как преимуществом, так и недостатком."
  STR_HELP9: "Использование Оружия"
  STR_HELP_WEAPONS: "{NEWLINE}Все оружие получает повышенную точность при стрельбе из положения сидя. {NEWLINE}Двуручное оружие получает штраф к точности если вторая рука стрелка занята каким-либо предметом. Это правило не распространяется на оружие Терминаторов, не смотря на то что оно является двуручным."
  STR_HELP10: "Ремонт Брони"
  STR_REPAIRPEDIA: "{NEWLINE}Сервиторы и Технодесантники могут ремонтировать все типы поврежденной брони. {NEWLINE}Для этого они должны находиться рядом с боевой единицей, которую необходимо отремонтировать. Направление, в котором повернута боевая единица, не имеет значения. В первую очередь будет отремонтирована наиболее поврежденная броня."

  STR_HELP11: "Соавторы"
  STR_CONTRIBUTORS_T: "Соавторы"
  STR_CONTRIBUTORS_P1: "{NEWLINE} Этот раздел сделан специально для участников, не являющихся частью команды разработчиков, но оказавших значительную помощь в развитии проекта. Благодарим вас за содействие. {NEWLINE}{NEWLINE} Благослави вас Император!"
  STR_CONTRIBUTORS_P2: "{NEWLINE} Спрайты: Bait4Fate {NEWLINE}{NEWLINE} Спрайты: Lord Flasheart {NEWLINE}{NEWLINE} Спрайты: Fira {NEWLINE}{NEWLINE} Проверка орфографии: IvanDogovich {NEWLINE}{NEWLINE} Очистка и редактирование строк: TheDeparted {NEWLINE}{NEWLINE} Изображения для Кодекса: TD-Vice"

  STR_HELP_CHAOS_CRAFT_SCAN_DATA: "Сканирование Кораблей Противника"
  STR_HELP_CHAOS_CRAFT_SCAN_DATA_PEDIA: "{NEWLINE}Сбор информации о различных кораблях, применяемых силами Хаоса, крайне важен для нас. Каждый захваченный вами корабль противника дает вашим адептам возможность изучить его вооружение, тактику поведения, и слабые места. Исследование этих данных даст нам информацию о том, как добиться превосходства в воздухе против сил Хаоса. Захват и допрос еретиков, обладающих технической информацией, также могут оказаться полезными."

#*** HERALDRY *****************************************************************
  STR_HERALDRY: "ГЕРАЛЬДИКА"
  STR_ULTRAMARINES: "Ультрамарины"
  STR_ULTRAMARINES_INFO: "Ультрамарины - самый известный и многочисленный из более чем тысячи Орденов Космического Десанта. В сознании бесчисленных миллиардов подданных Императора, именно Ультрамарины олицетворяют все то, за что выступают Адептус Астартес. Эти суперсолдаты здесь для того, чтоб остановить наступление сил Хаоса, искоренить порожденных варпом чудовищ, и стереть с лица этой планеты всех, кто против воли Императора!"
  STR_IF: "Имперские Кулаки"
  STR_IF_INFO: "Имперские Кулаки - один из самых доблестных из всех Орденов Космодесанта, считающийся образцом принципов, изложенных в Кодексе Астартес. Они являются стойкими защитниками Империума, и непоколебимым щитом Императора. В течение десяти тысяч стандартных лет они были оплотом, об который разбились армии предателей и ксеносов. Имперские Кулаки защитят эту планету любой ценой. Они выстоят под натиском превосходящих сил Хаоса, и уничтожат всех врагов Человечества!"
  STR_BA: "Кровавые Ангелы"
  STR_BA_INFO: "Сыновья Сангвиния являются экспертами в использовании всех видов вооружения, и в проведении сокрушительных штурмовых операций. Их Силы - вдохновляющее зрелище в рядах подданных Императора."

