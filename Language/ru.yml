  STR_PICK_STRATEGY: "Выбор Стратегии"
  STR_PICK_STRATEGY_UFOPEDIA: "{NEWLINE}   Командующий,{NEWLINE}Вам предстоит выбрать стратегию, которой мы будем придерживаться в течение всей военной кампании на этой планете. Учтите, что только одна из стратегий может быть выбрана.{NEWLINE}Космическому Десанту доступны стратегии: Отрядов Штурмовиков, Отрядов Опустошителей, Отрядов Разведчиков либо Тактических Отрядов.{NEWLINE}Так же вы можете выбрать стратегию Имперской Гвардии или стратегию Сестер Битвы.{NEWLINE}{NEWLINE}Ознакомьтесь с информацией о доступных нам стратегиях в соответствующем разделе Кодекса и выберите ту, которую считаете оптимальной. После этого перейдите в меню 'Исследования' и дайте вашим адептам распоряжение о начале работ по реализации выбранной вами стратегии."

