  STR_NURGLE_PLAGUE_MONK_AUTOPSY: "Чумной Монах-происхождение"
  STR_NURGLE_PLAGUE_MONK_AUTOPSY_UFOPEDIA: "{NEWLINE} Жестокие и неутомимые последователи Нургла, получившие благословение и силу хаоса, для того, чтобы осквернять окружающее пространствои и души."
