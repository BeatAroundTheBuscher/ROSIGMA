  STR_TZEENTCH_LESSER_DAEMON_ARMOR_UFOPEDIA: "{NEWLINE} Огневеки Тзинча имеют мерцающую панцирную броню, сотканную из энергии варпа, а также эфермерные когти, которые проникают сквозь незащищенную материю, искажая свою жертву пагубной энергией варпа. Из различных отростков они могут выпускают сгустки мерцающего варп огня, которые мутируют и разлагаются так же быстро, как и горят, с легкостью проплавляя броню. Имеют устойчивость к энергетическому оружию и огню."
