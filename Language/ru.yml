  STR_CHERUBIM_GRENADE_LAUNCER_UFOPEDIA: "{NEWLINE} Гранатомет «Херувим» был разработан для ведения боя в сложной вертикальной и городской местности, где огонь прямой наводкой может быть затруднен. Запуская благословенные гранаты, Сароритас могут массово избавиться от ереси."
  STR_NEURAL_WHIP: "Нейронный кнут"
  STR_NEURAL_WHIP_UFOPEDIA: "Нейронные кнуты - это психо-проводящее шоковое оружие, способное атаковать и наносить удары с удивительного расстояния. Обычно он делается для одной руки и сделан из металлических проводов, оканчивающихся тяжелым ударным грузом. На низких настройках они могут быть использованы для «мотивации» рабочих, заключенных или репентии, в то время как на более высоких настройках они способны оглушить или даже убить одним ударом, а также повредить броню."
