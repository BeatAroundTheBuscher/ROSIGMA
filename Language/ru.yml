  STR_GUARD_OUTPOST_DEFENSE_UFO: "Сообщение от СПО"
  STR_GUARD_OUTPOST_DEFENSE_UFOPEDIA: "{NEWLINE}ЗАЩИТА ОБЪЕКТОВ СПО:{NEWLINE}Наш Гвардейский Полк является основным на этой планете, поэтому в наши обязанности входит оказание помощи Силам Планетарной Обороны в их усилиях по сдерживанию Сил Хаоса. Слабо защищенные или осажденные аванпосты будут запрашивать подкрепление, и мы обязаны немедленно отреагировать!{NEWLINE}{NEWLINE}ЗАДАНИЕ:{NEWLINE}Уничтожить Силы Хаоса, осаждающие аванпост Сил Планетарной Обороны."
