  STR_PHOSPHOR_GRENADE: "Фосфорная Граната"
  STR_PHOSPHOR_GRENADE_UFOPEDIA: "{NEWLINE} Излюбленный тип гранат Адептас, выпускающий облако опаляющего плоть фосфора, очень эффективен против незащищенных целей. Люминофорные гранаты, предназначенные для ранения, нанесения морального урона и защиты от дыма на средней площади, являются многоцелевыми и могут использоваться как для уничтожения врагов, так и для прикрытия при нападении."

  STR_GRAVGUN_ADEPTAS: "Гравиган Адептус"
