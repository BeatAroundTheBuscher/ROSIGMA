  STR_OUTPOST_TEMP_STORAGE: "Застава Склад"
  STR_OUTPOST_TEMP_STORAGE_UFOPEDIA: "{NEWLINE} Это временное хранилище предназначено, чтобы модернизировать объекты без необходимости отгружать все содержимое. Ожидается, что этот объект будет построен только на время, необходимое для модернизации.{NEWLINE}{NEWLINE}Актуально, если у вас параметр Ограничения на хранение установлено значение Да."
