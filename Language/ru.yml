  STR_DEFFKOPTER_ROKKITPOD: "Ракетомет"  # ORKMOD
  STR_DEFFKOPTER_SHOOTAS_UFOPEDIA: "{NEWLINE} Смертолет Орков вооружен несколькими типами Стрелял и могут обрушить впечатляющий валл огня на больших дистанциях."
