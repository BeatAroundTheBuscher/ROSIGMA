  STR_PLASMA_TWINCORE_CLIP: "Топливо 2х-Ядерного Плазмогана"
  STR_PLASMA_GUN_TWINCORE_UFOPEDIA: "{NEWLINE} Двухъядерный Плазмоган Деккер - это мощное плазменное оружие.  Улучшенная система охлаждения позволяют стрелять в два раза быстрее и дальше, чем сдандартный плазмоган."
  STR_PLASMA_GUN_TWINCORE_ADEPTAS_UFOPEDIA: "{NEWLINE} Плазмоган Фокалор - это вариант двухъядерного плазмогана Сестер Битв, который берет начало от  плазмораспылителя Кловис. Короткоствольное оружие предназначено для стрельбы на короткие дистанции двумя выстрелами одновременно и многочисленными снарядами в режиме очереди на еще более короткой дистанции"
  STR_PLASMA_RIFLE_ADEPTAS: "Плазмораспылитель"
  STR_PLASMA_SPRAYGUN_CHAOS: "Оскверненный Плазмораспылитель"
  STR_PLASMA_SPRAY_CLIP: "Топливо Плазмораспылителя"
  STR_PLASMA_RIFLE_ADEPTAS_UFOPEDIA: "{NEWLINE} Сестры Битвы отдают предпочтение легкому плазмогану вариации модели Кловис. Он имеет слабую коллимациторную систему, которая выдает более мелкодиффузные всплески плазмы. Кловис менее мощный по сравнению с стандартным плазмоганом, но при этом позволяет вести заградительный огонь множественными выстрелами, серьезно повреждает броню и подавляет моральный дух."
  STR_PLASMA_SPRAYGUN_CHAOS_UFOPEDIA: "{NEWLINE} Оскверненный Плазмораспылитель - это легкий плазмоган заградительного огня. Излюбленное плазменное оружие среди некоторых сил Хаоса. Производство не требует компонентов высокого качества, из-за чего происходит слабая фокусировка плазменных зарядов, для маломощных зарядов она и не требуется. Более старые модели были тяжелые и грамоздкие ."
