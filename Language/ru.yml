  STR_TRAITOR_SQUATS_UFOPEDIA: "{NEWLINE} Скваты Империи - это не-люди из миров с сильной гравитацией. Невысокие и выносливые, они больше всего напоминают обычных людей и являются потомками людей поселенцев, колонизировавших планеты с сильной гравитацией вокруг галактического ядра, часто происходящие из богатых шахтёрских миров. В Империуме они одни из лучших инженеров и геологов. Скваты стойкие и упорные."
  STR_TRAITOR_SQUATS_ARMOR_UFOPEDIA: "{NEWLINE}{NEWLINE} ОПИСАНИЕ БРОНИ"
  STR_TRAITOR_SQUATS_AUTOPSY: "Скват Ренегат-происхождение"
  STR_TRAITOR_SQUATS_AUTOPSY_UFOPEDIA: "{NEWLINE} Скваты Ренегаты - предатели из Имперской Гвардии, дезертировавшие и предавшие Империум ради Губительных Сил. В гвардии они служат в качестве артиллеристов и тежеловооруженной пехоты, когда дезертируют берут с собой свое оружие. Хотя скваты известны своей лояльностью, они редко бывают набожными членами Имперского культа, вместо этого они практикуют почитание предков."
  STR_CULTIST_SQUATS_UFOPEDIA: "{NEWLINE} Скваты Культисты набираются в основном из имперского населения Скватов, но могут также из различных миров скватов на окраинах галактики или около Ока Ужаса. Они выносливы и сильны , поэтому их трудно убить, а попасть еще тяжелее."
  STR_CULTIST_SQUATS_ARMOR_UFOPEDIA: "{NEWLINE}{NEWLINE} ОПИСАНИЕ БРОНИ"
  STR_CULTIST_SQUATS_AUTOPSY: "Скваты Кльтисты-происхождение"
  STR_CULTIST_SQUATS_AUTOPSY_UFOPEDIA: "{NEWLINE} Со времен Ереси Хоруса Скваты охотно переходят на сторону сил Хаоса. Поскольку Скваты редко бывают набожными членами Имперского культа, неудивительно, что их можно встретить среди еретических культов. Кроме того, разрушение многих полунезависимых миров тиранидами вызвало у скватов недовольство Империумом, теперь многие образуют культы и скрытые общества, тайно поклоняясь богам Хаоса."
  STR_CULTIST_SQUATS_LEADER_UFOPEDIA: "{NEWLINE} Скваты чемпионы - самы сильные и выносливые из скватов , могут одновременно носить тяжелую броню и тяжелое вооружение, не снижая скорости передвижения."
  STR_CULTIST_SQUATS_LEADER_AUTOPSY: "Скват Чемпион Культистов-происхождение"
  STR_CULTIST_SQUATS_LEADER_AUTOPSY_UFOPEDIA: "{NEWLINE} Культами Скватов управляют избранные Чемпионы и Колдуны-Пророки. Несущие метки своих темных хозяев, они умелые и бесстрашные воины, ведущие Скватов в бой."
  STR_CHAOS_SQUATS_UFOPEDIA: "{NEWLINE} Культами Скватов управляют избранные Чемпионы и Колдуны-Пророки. Несущие метки своих темных хозяев, они умелые и бесстрашные воины, ведущие Скватов в бой."
  STR_CHAOS_SQUATS_ARMOR_UFOPEDIA: "{NEWLINE}{NEWLINE} ОПИСАНИЕ БРОНИ"
  STR_CHAOS_SQUATS_AUTOPSY: "Скваты Хаоса-происхождение"
  STR_CHAOS_SQUATS_AUTOPSY_UFOPEDIA: "{NEWLINE} К вечному стыду Скватов, многие твердыни и братства скватов встали на сторону коварных сил Хаоса. Во время Ереси Хоруса силы скватов сражались с обеих сторон, и неизбежно некоторые из них стали жертвами порчи Хаоса. Как и другие последователи Хоруса, многие из сквотов последователей Хаоса были изгнаны в Око Ужаса, оккупировав целые миры и сформировав ядро промышленности и горнодобывающей отрасли. По-прежнему ходят слухи об отдельных группах налетчиков-скватов Хаоса в различных частях Империума."
  STR_CHAOS_SQUATS_LEADER_UFOPEDIA: "{NEWLINE} Скваты Кастеляны Хаоса - самые компетентные лидеры своего народа, избранные за заслуги и благосклонностью Богов Хаоса. В бою они никогда не отступают даже под сильнейшим огнем."
  STR_CHAOS_SQUATS_LEADER_AUTOPSY: "Скваты Кастеляны Хаоса-происхождение"
  STR_CHAOS_SQUATS_LEADER_AUTOPSY_UFOPEDIA: "{NEWLINE} Скваты Кастеляны Хаоса  - избранные полководцы и чемпионы своих рейдерских групп. Будучи знатоками тяжелого оружия и брони, они возглавляют рейдовые отряды Скватов Хаоса в глубине Империума."

