  STR_ELOHIM_UFOPEDIA: "{NEWLINE} Ветераны Сестер Битв получают звание Элохим в знак отверженной службы Императору. Закаленным в боях ветеранам полагаеются новейшие образцы стандартной Силовой брони. Такая броня проходит обряд двойного благославления и является реликвией монастыря."
