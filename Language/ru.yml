  STR_DOOMSDAY_MONOLITH_UFOPEDIA: "{NEWLINE} Монолит Судного дня - это специализированный сверхтяжелый вариант мобильной крепости Некронов. Сочетает в себе свойства транспортного корабля, сверхтяжелого бронированного штурмового оружия и символа бессмертной мощи некронов."
