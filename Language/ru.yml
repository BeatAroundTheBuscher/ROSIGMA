  STR_WAGGON_UFO_DATA: "Фургон Орков"
  STR_WAGGON_UFO_UFOPEDIA: "{NEWLINE}Фургоны - это не какой-то конкретный вариант техники орков, а скорее термин для обозначения всех крупных наземных транспортных средств, предназначенных для перевозки орочьей пехоты. Фургоны обычно оснащаются таким оружием как пушки, 'большие шуты' и ракетные установки."
