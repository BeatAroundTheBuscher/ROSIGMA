  STR_ADEPTAS_MEDICAE_ARMOR_UFOPEDIA: "{NEWLINE} Броня Лекарей используется для обучения потенциальных сестер-госпитальеров. Как и другие модели доспехов для воспитанниц, броня модели Лекарь упрощена и имитирует использование боевой брони сестер. С добавленной  медицинского оборудования бронекомплект жертвует многими боевыми функциями других типов силовой брони и во многих отношениях более неуклюж, чем более продвинутая броня госпитальеров."
