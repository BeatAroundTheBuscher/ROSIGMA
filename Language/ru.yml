  STR_NURGLE_GRAVPISTOL: "ГравиПистоль Нургла"
  STR_NURGLE_GRAVPISTOL_UFOPEDIA: "{NEWLINE} Грави-Пистоль работает на той же древней технологии Гравитона, что и более крупный Грави-Ган. Менее мощный и дальнобойный Грави-Пистоль, создает аналогичное сокрушающее гравитационные поле на тех, кто носит тяжелую броню, обращая вес цели против нее самой."
  STR_NURGLE_KOMBIBOLTER_GRAV: "КомбиГравиган Нургла"
  STR_USE_GRAV: "ГравиГан"
  STR_NURGLE_KOMBIBOLTER_GRAV_UFOPEDIA: "{NEWLINE} КомбиГравиган Нургла сочетает в себе Грави-Ган и Болтер. Большой вес, дороговизна и сложность эксплуатации компенсируется тактической гибкостью. Модифицированный ГравиГан стреляет несколькими гравитонными зарядами на средней дистанции, сокрушая броню врага, в то время как Болтер хорошо себя показывает на дальней дистанции."
  STR_GRAVGUN_AOE_AMMO: "Топливо ГравиГана Юпитер"
  STR_GRAVGUN_ADEPTAS_UFOPEDIA: "{NEWLINE} Шаблон Юпитер Гравигана Сестер Битвы - это разновидность древней оружейной технологии Гравитона, которая манипулирует гравитацией, вызывая гравиметрический взрыв. Он может сокрушить несколько целей своей собственной массой и серьезно повредить любую броню. Серстры Битвы используют его, чтобы сокрушать еретиков тяжестью их собственных грехов. Юпитер имеется меньший радиус действия ,но большую мощность, чем стандартный Грави-Ган. "
  STR_GRAVGUN_AOE_CHAOS_UFOPEDIA: "{NEWLINE} Шаблон Юпитер Гравигана - это разновидность древней оружейной технологии Гравитона, которая манипулирует гравитацией, вызывая гравиметрический взрыв. Он может сокрушить несколько целей своей собственной массой и серьезно повредить любую броню. Юпитер имеется меньший радиус действия ,но большую мощность, чем стандартный Грави-Ган. "
  STR_GRAVGUN_NURGLE_UFOPEDIA: "{NEWLINE} Грави-Ган Нургла был искажен и изменен нечестивой энергией хаоса. Хотя он сделан по той же древней технологии Гравитона, что и другие Грави-Ганы, этот шаблон стреляет вспышкой нестабилных гравитонных полей. Возможно поражение нескольких целей на близком расстоянии. "
  STR_GRAVCANNON_NURGLE: "Гравипушка Нургла"
  STR_GRAVCANNON_AMMO: "Топливо Гравипушки"
  STR_GRAVCANNON_NURGLE_UFOPEDIA: "{NEWLINE} Гравипушка  - это тяжелое гравитонное оружие, которое обращает вес цели против себя, легко разрушает как броню, так и укрепления. Гравипушка может сокрушить несколько целей в пределах области взрыва, уничтожая броню и плоть. "
  STR_PHOSPHOR_GRENADE: "Фосфорная Граната"
  STR_PHOSPHOR_GRENADE_UFOPEDIA: "{NEWLINE} Излюбленный тип гранат Сестер Битвы. Фосфорные гранаты являются многоцелевыми и могут использоваться как для уничтожения врагов, так и для прикрытия. При взрыве выпускает облако обжигающего фосфора,очень эффективна против незащищенных целей. Вызывает обширные ранения, подавляет мораль и обеспечивает небольшую дымовую завесу."
  STR_PLAGUE_KNIFE: "Чумной Нож"
  STR_PLAGUE_KNIFE_UFOPEDIA: "{NEWLINE} Чумной нож Нургла - это покрытый гнойной ржавчиной клинок, наполненный энергией варпа. Легкое прикосновение может вызвать ржавчину на броне и причинить смертельные раны. По возможности старайтесь не прикасаться к нему. "
  STR_NURGLE_BALESWORD: "Клинок Несчастий"
  STR_NURGLE_BALESWORD_UFOPEDIA: "{NEWLINE} Клинок Несчастий - благословленное Нурглом оружие ближнего боя. Одно прикосновение может вызвать ржавчину на броне, отравить кровь и вызвать гнойные раны."
  STR_BOLTPISTOL_NURGLE: "Пистолет Скверны"
