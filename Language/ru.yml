  STR_TZEENTCH_CULT_SUMMONER_AUTOPSY_ORIGINS: "Призыватели Хаоса или Хранители Судьбы, как они называют себя, возглавляют местные культы или даже большие группы культов посвященных Тзинчу. Могущественные колдуны могут призывать орды демонов и сеять хаос даже против самых стойких имперских сил."

