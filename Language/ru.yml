  STR_MEDIC_CARAPACE_ARMOR_UFOPEDIA: "{NEWLINE} Панцирная броня состоит из серии жестких бронепластин, отлитых из Бронепластика или Керамита. Панцирь обеспечивает большую защиту, чем бронежилет. Широко используется штурмовиками. {NEWLINE} Броня оснащена МедКомплектом."

  STR_SHOTGUN_PISTOL: "Обрез"
  STR_SHOTGUN_PISTOL_CODEX: "{NEWLINE} Короткоствольно оружие пистолетного типа, известное как Молотилка или Аргумент, представляет собой брутально выглядящее оружие, которое может стрелять стандартными патронами для дробовика.{NEWLINE}{NEWLINE}Отдача: {ALT}20"

