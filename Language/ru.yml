  STR_ADEPTAS_MEDICAE_ORIGINSPEDIA: "Сестра Лекарь - это воспитанницы, желающие вступить в Орден Госпитальеров, однако все послушницы проходят период обучения в качестве медиков, чтобы изучить основы и пройти тестирование на соответствие требованиям приказа на должность специалиста. В зонах боевых действий и в районах бедствий они служат медиками и медсестрами, где даже послушники могут быть вызваны для службы на передовой во время кризиса. В помощь более опытной сестре Госпитальеру в хирургии, лечение раненых, прекращение страданий умирающих и жизни трусливых."
