  STR_SLAANESH_GUARD_ORIGINS_CODEX: "{NEWLINE} Гвардейцы Слаанеш, гордые и надменные. Набирают новобранцев из элитных подразделений СПО, представители, которых считают себя лучше,чем обычные люди. Хорошо экипированные и обученные, они могут представлять опасность, если вашим бойцам не хватает боевого опыта."
  STR_SLAANESH_CARAPACE_UFOPEDIA: "{NEWLINE} Ветераны Слаанеш хорошо экипированы и дисциплинированы обладают самыми лучшими доспехами и оружием."
  STR_SLAANESH_CARAPACE_ORIGINS: "Ветераны Слаанеш-происхождение"
  STR_SLAANESH_CARAPACE_ORIGINS_CODEX: "{NEWLINE} Ветераны Слаанеш - перфекционисты во всем. Набираются из элитных полков, они жадут лучшие доспехи и снаряжение. Пережив несколько сражений, они смотрят свысока на своих подчиненных и безжалостно соревнуются, чтобы улучшить себе статус и звание."
  STR_SLAANESH_OFFICER_UFOPEDIA: "{NEWLINE} Офицеры Слаанеш хорошо экипированы, обучены и в отличие от большинства других гвардейцев-предателей, содержат свое снаряжение в безупречном состоянии. Если и есть у них недостаток, то это чрезмерная показуха."
  STR_SLAANESH_OFFICER_ORIGINS: "Офицеры Слаанеш-происхождение"
  STR_SLAANESH_OFFICER_ORIGINS_CODEX: "{NEWLINE} Офицеры Слаанеш безупречны, они являются самыми лучшими офицерами из знатных семей. Использують любое снаряжение, информацию и тактику, которые дадут им преимущество, даже если оно еретическое. Только угроза их перфекционизму или зависть заставляет их задуматься более трезво."
  STR_SLAANESH_COMMISSAR_UFOPEDIA: "{NEWLINE}Комиссары Слаанеш разодеты в позолоченные доспехи, в качестве насмешки над строгим мундиром настоящего Имперского Комиссара. Зачарованные символы Слаанеш, пропитанные энергией варпа, обеспечивающей значительную защиту."
