  STR_SNAZZ_GUN_UFOPEDIA: "{NEWLINE} Понтовая Шикуха - наипонтовейшее и очень дорогое тяжелое оружие доступное оркам. Любимое оружие Понторезов. Хотя оно совсем не точное, но выдает непреодолимый шквал огневой мощи, чем стандартные большие и сперенные стрелялы."
