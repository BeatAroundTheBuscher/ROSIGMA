  STR_LIGHT_BOLTER_CHAOSNURGLE_GRENADELAUNCHER_UFOPEDIA: "{NEWLINE} Комбиболтер оснащен подвесным гранатометом, который использует для стрельбы чумные и кислотные гранаты. Этот мерзкий легкий комбиболтер несет на себе марку Нургла."
