  STR_SLAANESH_OFFICER_ORIGINS_CODEX: "{NEWLINE} Офицеры Слаанеша безупречны, они являются самыми лучшими офицерами из знатных семей. Использують любое снаряжение, информацию и тактику, которые дадут им преимущество, даже если оно еретическое. Только угроза их перфекционизму или зависть заставляет их задуматься более трезво."
  STR_SLAANESH_COMMISSAR_UFOPEDIA: "{NEWLINE}Комиссары Слаанеша разодеты в позолоченные доспехи, в качестве насмешки над строгим мундиром настоящего Имперского Комиссара. Зачарованные символы Слаанеша, пропитанные энергией варпа, обеспечивающей значительную защиту."
