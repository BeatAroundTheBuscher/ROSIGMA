  STR_NURGLE_ZOMBIE_AUTOPSY_UFOPEDIA: "{NEWLINE} Те, кто поражен дарами Нургла, могут превратиться в чумных ходоков. Волочат ноги к ближайщей жертве."
  STR_NURGLE_CULTIST_AUTOPSY_UFOPEDIA: "{NEWLINE} Культы Нургла состоят из немытых масс . Благословленные Нурглом не чувствуют боль и теряют страх перед смертью, распространяют болезни и отчаяние. Являются более сильными противниками, чем можно было бы ожидать."
