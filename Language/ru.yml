  STR_ELDAR_PLAT_AUTOPSY_UFOPEDIA: "{NEWLINE}Грави-Платформами называют тяжелые орудия Эльдаров, оборудованные антигравитационным устройством. Продвинутая антигравитационная технология, применяемая в этих платформах, позволяет Эльдарам быстро и без особых усилий перемещать тяжелое вооружение по полю боя независимо от сложности ландшафта."
