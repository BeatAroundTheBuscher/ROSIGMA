  STR_ORK_FLASHGITZ_AUTOPSY_UFOPEDIA: "Орки Понторезы - самые богатые орки, превосходящие даже многих нобов, и они тратят это богатство на лучшее снаряжение, которое могут предоставить орки-мекбои. Имея тяжелое вооружение и броню, они выполняют роль огневой поддержки с помощью своих тяжелых Сназган, Кастом Шута или Мегобласта, создавая большие объемы огневой мощи издалека."

  STR_GRAV_AMMO_SHOTGUN_UFOPEDIA: "Этот блок питания Гравитон приводит в действие пушку Раздутый Грави Взрыв."
  STR_GRAVGUN_AOE_AMMO_SHOTGUN: "Боеприпас к Графи Взрыв пушке"

  STR_GRAVGUN_NURGLE: "Раздутая Грави Взрыв пушка"
  STR_NURGLE_GRAVPISTOL: "Гравпистолет Нургла"
  STR_NURGLE_GRAVPISTOL_UFOPEDIA: "Гравпистолет основан на той же древней технологии Гравитон, что и более крупный Грав-Ган. Менее мощный, Гравпистол жертвует дальностью, создавая аналогичные гравитационные сокрушающие поля против тех, кто носит тяжелую броню, и укреплений, обращая вес цели против них."
