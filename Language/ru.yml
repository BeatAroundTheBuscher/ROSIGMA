  STR_ORK_MIG_UFO_UFOPEDIA: "{NEWLINE}Летательный аппарат Орков, обычно оборудованный Большими Шутами и небольшим количеством бомб и ракет. Не смотря на грубую конструкцию, Орочий Истребитель способен на равных сражаться с любым Имперским Истребителем, а его двигатель удивительно эффективен и выдает огромную тягу."
