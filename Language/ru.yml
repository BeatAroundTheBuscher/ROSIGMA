  STR_MISSIONPEDIA_INTRO: "{NEWLINE}Командир, кроме прочего на планете происходит много других событий, в которых может требоваться наша помощь. Помогая союзникам мы не продвигаемся в прогрессе войны с Варпом, но мы можем получить новое оборудование и тренировку для наших войск."
  STR_MISSIONPEDIA: "МИССИИ"
  STR_MISSION1: "ЗАДАНИЕ 1"
  STR_MISSION1_TEXT: "{NEWLINE}Тренировка {NEWLINE}Один из союзных аванпостов организовал для наших войск простую тренировку. {NEWLINE}{NEWLINE}ЗАДАНИЕ:{NEWLINE}Уничтожить все мишени."
  STR_MISSION2: "ЗАДАНИЕ 2"
  STR_MISSION2_TEXT: "{NEWLINE}Захват Данных {NEWLINE}Войска лоялистов обнаружили несколько аванпостов Хаоса. Наша задача - захватить данные, хранящиеся на этих аванпостах, затем соединить три различные части информации и провести расшифровку. Это позволит нам перейти к последующим задачам.{NEWLINE}{NEWLINE}ЗАДАНИЕ:{NEWLINE}Захватить и объединить три различные части информации."
  STR_MISSION3: "ЗАДАНИЕ 3"
  STR_MISSION3_TEXT: "{NEWLINE}Помощь Заставе {NEWLINE}В ответ на проведенные нами рейды на аванпосты Хаоса, противник совершил нападение на аванпост лоялистов. Мы получили сообщение от Сержанта Джуно. Отряд под командованием Сержанта почти уничтожен и нуждается в подкреплении перед следующей атакой.{NEWLINE}{NEWLINE}ЗАДАНИЕ:{NEWLINE}Не дайте пасть заставе наших союзников и выбейте противника с позиции."
  STR_MISSION4: "ЗАДАНИЕ 4"
  STR_MISSION4_TEXT: "{NEWLINE}Захват Реликвии {NEWLINE}Вам предстоит организовать атаку на несколько храмов Хаоса. Уничтожьте силы противника, охраняющие храм, и захватите реликвию, которой поклоняются культисты.{NEWLINE}{NEWLINE}ЗАДАНИЕ:{NEWLINE}Захватить реликвии."
  STR_MISSION5: "ЗАДАНИЕ 5"
  STR_MISSION5_TEXT: "{NEWLINE}Штурм Крепости {NEWLINE}Вашей задачей будет захват крепости Хаоситов, которая сдерживает наступление союзных войск в этом секторе. Без сомнения, силы Хаоса окажут вам серьезное сопротивление, по этой причине вам в помощь был выделен танк 'Вихрь' и летательный аппарат 'Коготь Бури'.{NEWLINE}{NEWLINE}ЗАДАНИЕ:{NEWLINE}Уничтожить все силы Хаоситов."
  STR_MISSION6: "ЗАДАНИЕ 6"
  STR_MISSION6_TEXT: "{NEWLINE}Охота на Танки {NEWLINE}Планетарный сектор нуждается в срочной поддержке, в связи с обнаружением танковой колонны Хаоса. Вам в помощь был выделен танк 'Защитник'. Ликвидируйте танковую колонну противника. За Империум!{NEWLINE}{NEWLINE}ЗАДАНИЕ:{NEWLINE}Уничтожить все силы противника."
  STR_MISSION7: "ЗАДАНИЕ 7"
  STR_MISSION7_TEXT: "{NEWLINE}Исследование Корабля {NEWLINE}Крупный гражданский корабль был вынесен течением Варпа на орбиту планеты. Проведите исследование корабля. Для выполнения этого задания необходимо транспортное средство, способное оперировать как в атмосфере планеты, так и в безвоздушном пространстве.{NEWLINE}{NEWLINE}ЗАДАНИЕ:{NEWLINE}Исследовать корабль."
  STR_MISSION8: "ЗАДАНИЕ 8"
  STR_MISSION8_TEXT: "{NEWLINE}Захват Корабля {NEWLINE}Исследование корабля показало, что судно захвачено зеленокожими. Корабль находится под их полным контролем и служит их нечестивым целям. Наша священная миссия - провести полную зачистку и уничтожить всех ксеносов на борту. Первостепенной задачей будет захват мостика корабля и уничтожение командования ксеносов.{NEWLINE}{NEWLINE}ЗАДАНИЕ:{NEWLINE}Устранить присутствие ксеносов на борту корабля."
  STR_MISSION9: "ЗАДАНИЕ 9"
  STR_MISSION9_TEXT: "{NEWLINE}Зачистка Мостика Корабля {NEWLINE} Теперь, когда нам известна рабочая частота корабельного телепорта, мы можем использовать его против врага. Проведите повторную высадку на борт корабля. Когда орки вновь используют телепорт против нас, мы переопределим параметры его работы и попытаемся заменить координаты телепортации на координаты отсека, близкого к мостику.{NEWLINE}{NEWLINE}ЗАДАНИЕ:{NEWLINE}Возьмите штурмом мостик корабля."
  STR_ENDMISSION: "ЗАДАНИЯ ЗАВЕРШЕНЫ"
  STR_ENDMISSION_TEXT: "{NEWLINE}Командущий, ваши доблестные усилия и достижения в служении Империуму заслуживают награды. Все побочные задания завершены... По крайней мере пока.{NEWLINE}{NEWLINE}В качестве благодарности, наш Орден получил возможность производить новые образцы высокотехнологичного оборудования."
