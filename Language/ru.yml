  STR_GUARD_POWER_ARMOR_TITLE: "Силовая Броня Гвардии"
  STR_GUARD_POWER_ARMOR_CODEX_PAGE1: "Создана на базе брони Сатурнианских Пустотных Гоплитов. Модель Солар Mk. III - развитие пустотной брони солярного образца. Оснащение полков общего назначения слишком дорого, броня используется для выполнения специальных задач."
  STR_GUARD_POWER_ARMOR_CODEX_PAGE2: "Способна защитить от стрелкового оружия, а также от взрыного и ударного воздействия. Герметична, обладает хорошей устойчивостью к радиации и тепловому воздействию, эффективна для боевых действий в агрессивной среде. Имеет интегрированные блоки питания и связи, инфравизоры."
  STR_GUARD_POWER_ARMOR_CODEX_PAGE3: "Производятся в небольших количествах на богатых и высокотехнологичных имперских мирах. Резервы брони хранятся на складах для специальных миссий, где требуется пехота в силовой броне. Недоступна подразделений Космодесанта и Сестер Битв."
  STR_KRIEG_POWER_ARMOR_CODEX: "{NEWLINE} Элитная тяжелая штурмовая пехота ПанцерГренадеров Крига использует стандартную силовую броню модели Люциус. Развертываются там, где местность не позволяет использовать бронетехнику, а стандартная броня не дает эффективной защиты."

