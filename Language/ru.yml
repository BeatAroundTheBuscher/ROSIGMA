  AUX_DISPERSIONSHIELD: "Дисперсионный щит"
  STR_GAUSS_FLAYER_UFOPEDIA: "{NEWLINE} Оружие Некрона Гаусса, которое может разорвать цель до нуля, молекула за молекулой, превращая цель в составляющие её атомы за считанные секунды. Ловцы Гаусса - это похожее на винтовку оружие, состоящее из ложа, прозрачной трубки, содержащей нечестивую и неизвестную виридиановую энергию, которой стреляет оружие."
  STR_SYNAPTIC_DISINTEGRATOR_UFOPEDIA: "{NEWLINE} Усовершенствованное снайперское оружие, используемое только убийцами Некронов Метками Смерти в качестве излюбленного оружия, доставляющего смерть издалека. Эти жестокие длинноствольные винтовки стреляют сжатыми лептонными лучами субатомных частиц, которые разрушают нервные и синаптические ткани."
  STR_GAUSS_BLASTER_UFOPEDIA: "{NEWLINE} Бластер Гаусса - это тип ужасающего оружия Некрона Гаусса, которое может разорвать цель от молекулы к молекуле, превращая её в составляющие её атомы за считанные секунды."
  STR_HYPERPHASESWORD_UFOPEDIA: "{NEWLINE} Гиперфазовый меч - это оружие ближнего боя Некронов, энергетический клинок которого вибрирует в пространственных состояниях и может легко прорезать броню и плоть, разрубая жизненно важные органы внутри. Гиперфазовый меч можно считать продвинутым типом силового оружия."
