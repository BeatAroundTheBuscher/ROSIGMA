  STR_GUARD_ARMORS_MOUNTED_HEAVY_BOLTER_UC: "Тяжелый Болтер на Лафете"
  STR_GUARD_ARMORS_MOUNTED_HEAVY_BOLTER: "Тяжелый Болтер на Лафете"
