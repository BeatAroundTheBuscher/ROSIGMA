  STR_STORMBOLTER_DEAZ_UFOPEDIA: "{NEWLINE} Штурмболтер Де'аз - это спаренные болтеры в компактном, но тяжелом корпусе ,способные вести синхронизированный огонь. Применяется силами Экклезиархии и в часности Сестрами Битвы подразделениями Воздаятельниц и Доминионок.{NEWLINE}{NEWLINE}Отдача: {ALT}65"
  STR_STORMBOLTER_CLIP: "Магазин Штурмболтера Де'аз"
  STR_GALGALIM_ASSCANNON: "Штурмовая Пушка Галгалим"
  STR_GALGALIM_ASSC_CLIP: "Боепр. Штурм. Пушки Галгалим"
  STR_GALGALIM_ASSCANNON_UFOPEDIA: "{NEWLINE} Штурмовая пушка Галгалим - разработана на Марсе для использования элитными подразделениями  Воздаятельниц и Доминионок. Галгалим - пушка низкого калибра с усовершенствованной системой гашения отдачи, чтобы сделать оружие управляемое для стандартного силового доспеха. {NEWLINE}{NEWLINE}Отдача: {ALT}85"
  STR_BOLTPISTOL_SCOURGE: "Болтпистолет Плеть"
  STR_BOLTPISTOL_SCOURGE_UFOPEDIA: "{NEWLINE} Болтпистолет Плеть это разновидность Болтпистолета Марс Mk.II. Используется Сестрами Битв из Ордена Эбеновой чаши, оснащенный штык-ножом типа Сарисса, который позволяет использовать оружие в ближнем бою."
  STR_AUTOGUN_ADEPTAS: "Автоган Сестер"
  STR_AUTOGUN_ADEPTAS_SCOPED: "Автоган Сестер(оптика)"
  STR_AUTOGUN_ADEPTAS_UFOPEDIA: "{NEWLINE} Автоган модели Неофит - это высококачественный компактный карабин. Автоматическое оружие с высокой скорострельностью и минимальной отдачей для боя на короткой дистанции. Это надежное оружие для борьбы с сектантами и небронированными противниками, а также первое оружие которым обучаются неофиты."
  STR_AUTOGUN_ADEPTAS_SCOPED_UFOPEDIA: "{NEWLINE} Автоган модели Послушник - это вариант автогана Неофит. Это модель с оптическим прицелом используется опытными послушниками для снайперской стрельбы, имеет повышенную точности за счет скорострельности."
  STR_BOLTER_CANTUS: "Болтер Кантус" #Sistersmod
  STR_BOLTER_CANTUS_UFOPEDIA: "{NEWLINE} Кантус-легкий учебно-тренировочный болтер. Он прост в использовании, а самое главное, дешев в производстве в больших количествах. С менее мощными,но более дешевымы боеприпасами типа Кантус. Разработанными для обучения и тренировок Сестер Битв. {NEWLINE}{NEWLINE}Отдача: {ALT}20" #Sistersmod
  STR_BOLTER_ELOHIM: "Болтер Элохим" #Sistersmod
  STR_BOLTER_ELOHIM_UFOPEDIA: "{NEWLINE} Болтер Элохим производится специально для Сестер Битв. Выполняет роль боевой винтовки с повышенной точностью, дальностью и бронебойной способностью в ущерб скорострельности. Предназначен для поражения целей в силовой броне. {NEWLINE}{NEWLINE}Отдача: {ALT}30" #Sistersmod
  STR_LIGHT_BOLTER_AMMO_AP: "Маг. Болтера Элохим-ББ" #Sistersmod
