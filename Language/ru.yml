  STR_CHAOS_MARINE_ADVISOR: "Советник Десантников Хаоса прибыл"
  STR_CHAOS_MARINE_ADVISOR_DESCRIPTION: "Десантный Модуль приземляется на землю, прямо на территорию внутри периметра вашего командного центра. Появляется внушительная фигура из поднятой пыли и дыма, облаченная в силовую броню, украшенную боевыми трофеями и знаками преданности темным богам. Это один из истинных Астартес - он здесь, чтобы консультировать вас в вашей войне против Ложного Императора. Не подведите его."
  STR_IRON_GUARD_CONTACT_EVENT: "Вызов Подкреплений Стражей Железа"
  STR_IRON_GUARD_CONTACT_DESCRIPTION: " "  # Placeholder, event not in yet

  STR_CHAOS_LONE_SERVITOR_EVENT: "Обнаружен блуждающий сервитор"
  STR_CHAOS_LONE_SERVITOR_DESCRIPTION: "Замечен сервитор, идущий по прямой мимо вашего периметра безопасности, потертый, но полностью работоспособный. К счастью, он реагирует на последние имперские командные коды, к которым у вас был доступ."
  STR_CHAOS_LONE_HERETIC_HOSPITALIER_EVENT: "Странствующий медик прибыл"
  STR_CHAOS_LONE_HERETIC_HOSPITALIER_DESCRIPTION: "На вашем пороге появляется странствующий медик, судя по ее доспехам, она давно покинула сестринство. Утверждает, что ищет место, где можно заняться ее ужасным ремеслом для нового хозяина."
  STR_CHAOS_LONE_KHORNE_SISTER_EVENT: "Ужасающее зрелище"
  STR_CHAOS_LONE_KHORNE_SISTER_DESCRIPTION: "Одинокая женщина в силовой броне, покрытой запекшейся кровью, с цепным топором, на котором стоит знак Кровавого Бога, приближается к вашим войскам. Она утверждает, что будет сражаться за любого, пока он ведет ее кровавой дорогой."
  STR_CHAOS_LONE_BEASTMAN_EVENT: "Больше не раб"
  STR_CHAOS_LONE_BEASTMAN_DESCRIPTION: "Одинокий зверолюд приближается к вашей базе. Дезертир сбежавший от оков рабства и хочет сражаться против своих поработителей."
  STR_CHAOS_PAIR_SLAANESH_NOVICES_EVENT: "Сестры Послушницы?"
  STR_CHAOS_PAIR_SLAANESH_NOVICES_DESCRIPTION: "Пара сестер послушниц подходит к вашей базе, ведя себя так, как будто ничего странного или неправильного в этом нет, просто заявляя, что это то место, где им следует быть. Эти двое кажутся неотделимыми друг от друга."
  STR_CHAOS_LONE_HERETIC_SISTER_EVENT: "Сестра схизматик"
  STR_CHAOS_LONE_HERETIC_SISTER_DESCRIPTION: "Одинокая сестра приближается к вашим силам. Она утверждает, что вступила в религиозный диспут со своей настоятельницей и потом убила ее, когда спор перешел в стадию обострения. Теперь она хочет служить там, где ее уникальное толкование писаний может быть оценено по достоинству."

  STR_CHAOS_SPAWN_HERETIC_SISTERS_EVENT: "Отделение Падших Сестер присоединилось"
  STR_CHAOS_SPAWN_HERETIC_SISTERS_EVENT_DESCRIPTION: "Недавний успех в борьбе против сил Ложного Императора поднял ваш авторитет в глазах Истинного Сестринства. Отделение Сестер Хаоса хочет сражаться под вашими знаменами в вечной войне против Золотого Трона."

  STR_CHAOS_SPAWN_CHAOS_MARINES_EVENT: "Космодесантники Хаоса прибыли"
  STR_CHAOS_SPAWN_CHAOS_MARINES_EVENT_DESCRIPTION: "Неполное отделение воинов хаоса прибыло на вашу базу, услышав о ваших успехах в борьбе с имперскими псами, клянутся в верности до тех пор, пока вы ведете их к славе."
  STR_CHAOS_SPAWN_CHAOS_CHOSEN_EVENT: "Чемпион Хаоса прибыл"
  STR_CHAOS_SPAWN_CHAOS_CHOSEN_EVENT_DESCRIPTION: "Кровавый путь, проложенный вами через рабов ложного идола, привлек внимание одного из чемпионов хаоса, он решил увеличиь свою славу в рядах ваших сил."
  STR_CHAOS_SPAWN_ALPHA_LEGIONNAIRE_EVENT: "Обнаружен Альфалегионер"
  STR_CHAOS_SPAWN_ALPHA_LEGIONNAIRE_EVENT_DESCRIPTION: "Альфалегионер был обнаружен сотрудниками службы безопасности, проводившими плановое техническое обслуживание его боевой экипировки в арсенале. На вопросы он просто ответил, что всегда был здесь, и отказался вдаваться в подробности."

