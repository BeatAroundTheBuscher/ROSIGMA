  STR_PDF_ASSAULT_UFOPEDIA: "ШТУРМОВАЯ ОПЕРАЦИЯ СПО: {NEWLINE}Силы Планетарной Обороны будут предпринимать попытки взять штурмом аванпосты Хаоса, когда появится такая возможность. Войска СПО, зачастую уступающие противнику как в количестве так и в качестве, будут запрашивать поддержку Имперской Гвардии.{NEWLINE}{NEWLINE}ЗАДАНИЕ:{NEWLINE}Окажите поддержку Силам Планетарной Обороны в операции по штурму Аванпоста Хаоса. Уничтожьте все силы противника и постарайтесь минимизировать потери среди военнослужащих СПО."
