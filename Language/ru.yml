  STR_CHAOSCULT_SOLDIERM_LV1_AI_CODEX: "Культисты Хаоса - это низшая ступень лестницы в культе Хаоса. Культисты используются как пушечное мясо для атак Культа Хаоса, зондируя оборону противника или подавляя его численностью."
  STR_CHAOSCULT_SOLDIERM_LV2_AI_CODEX: "Ветераны Культа Хаоса - опытные члены культа выжившие в сражениях. Добровольные участники ритуалов хаоса, которые осквернили их души, ради награды в виде благословения темных богов."
  STR_CHAOSCULT_PILOTM_AI_CODEX: "Пилоты Хаоса часто вербуются из летных школ Империума, имея по крайней мере некоторый опыт управления наиболее распространенными летательными аппаратами. Присоединившись, они предоставляют свои услуги для продвижения Культа Хаоса."
  STR_CHAOSCULT_PRIESTM_LV1_AI_CODEX: "Жрецы Хаоса часто являются бывшими послушниками и семенаристами Экклезиархии, узнавшие правду о варпе и принявшие еретические методы. Избегая преследования они присоединяются илисоздают свои собственные Культы Хаоса, чтобы распространять истинное слово."
  STR_CHAOSCULT_PRIESTM_LV2_AI_CODEX: "Усиленные Жрецы Хаоса подвергают себя различным нечестивым ритуалам, которые дают огромный потенциал тем, кто сумел пережить влияние энергии варпа. С каждым ритуалом приходит острая потребность в большей силе."
  STR_CHAOSCULT_OGRYN_AI_CODEX: "Огрины Хаоса - извращенные версии своих нечеловеческих сородичей, они столь же смертоносны в бою, как и их имперские собратья, но их и без того грозная сила усилена влиянием Хаоса."

  STR_CHAOSCULT_GUARDFLAKM_AI_CODEX: "Гвардейцы Хаоса часто вербуются из Имперской Гвардии или СПО, пройдя обучение, прежде чем стать просветленными Культом Хаоса и вступить в их ряды, чтобы по-новому использовать свой опыт в служении темным богам."
  STR_CHAOSCULT_GUARDCARAPM_AI_CODEX: "Элитные гвардейцы Хаоса - ветераны Культа Хаоса, они получают усиленную Хаосам панцирную броню, изготавливаемую членами культа, которая дополняет их смертоносные навыки."
  STR_CHAOSCULT_OGRYNDEFENSE_AI_CODEX: "Chaos Bullgryns have been provided with looted pieces of heavy slab armor that makes them all but living tanks, their chaos imbued strength easily compensating for the added weight."
  STR_CHAOSCULT_OGRYNBERSERK_AI_CODEX: "Берсегрины Хаоса сходят с ума от хаотических препараты, которые постоянно впрыскивают в их тела. Их разум затуманен бесконечной яростью и жаждой крови, что дает им возможность атаковать и крушить все, что встречается на пути Культа Хаоса."
  STR_CHAOSCULT_PRIESTM_LV3_AI_CODEX: "Демагоги Хаоса - духовенство Культа Хаоса, благословленное богами хаоса и выбранное для того, чтобы вести своих собратьев по культу в бой. Благодаря многочисленным благам хаоса, наполняющими их тела и контроль над энергией варпа, позволяет им испепелит своих врагов."

  STR_CHAOSCULT_LEGIONSCOUT_AI_CODEX: "Скауты Хаоса - самые перспективные и самые приспособленные воины Культа Хаоса, проходящие испытания, чтобы определить, достойны ли они присоединиться к Легиону Десантников Хаоса. Их тела уже на ранних стадиях модификации с помощью Имплантатов Космодесанта и благословений Хаоса."
  STR_CHAOSCULT_LEGIONARIE_AI_CODEX: "Chaos Legionaries are the elites that compose the main troops of the Chaos Marine Legions, their bodies fully changed into the image of Heretic Astartes. They bring ruin and complete destruction to any enemies of Chaos."
  STR_CHAOSCULT_PRIEST_LV4_AI_CODEX: "Легионеры Хаоса - элита, которая составляет основу Легиона Десантников Хаоса, их тела полностью изменены по образу Еретических Астартес. Они несут разрушение и уничтожение врагам Хаоса."
  STR_CHAOSCULT_TERMINATOR_AI_CODEX: "Терминаторы Хаоса - ветераны Космодесанта Хаоса, которые носят доспехи тактическую броню дредноута и являются одними из самых мощных пехотных ударных подразделений Легионов Хаоса. Часто избранные Богами Хаосом, они полностью преданы пути проклятия и обладают преданностью Богам Хаоса."
  STR_CHAOSCULT_CHAOSLORD_AI_CODEX: "Лорд Хаоса - лидер, избранный Богами Хаоса и благословленный их прикосновением для продвижения их планов. Могущественный Чемпион Хаоса обладает нерушимой преданностью делу Темных Богов."

