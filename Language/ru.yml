  STR_SONIC_CANON_UFOPEDIA: "{NEWLINE}Шумовые Десантники это воины, чей разум был перестроен под получение наслаждения от входящих звуковых сигналов. За столетия жизни их чувства притупились, и теперь только наиболее экстремальные формы звуковых сигналов доставляют им удовольствие. Этим обусловлено использование Звуковых Бластеров, создающих оглушительно громкие, психо-звуковые взрывы."
  STR_CHAOS_CROZIUS: "Посох Колдуна Хаоса"
