  STR_STUN_ROD_UFOPEDIA: "{NEWLINE}Силовая Булава - разновидность дробящего оружия, используемого Адептус Арбитрес при подавлении мятежей. Для увеличения силы удара, булава активирует электрический заряд при контакте с целью. Многие модели имеют режим пониженной мощности для использования в качестве нелетального оглушающего оружия."
