  STR_TZEENTCH_COMBAT_SERVITOR_AUTOPSY_UFOPEDIA: "{NEWLINE} Темные Механикум создают боевые сервиторы путем лоботомии и аугментации пленников и реже добровольцев. Простые алгоритмы управляют ими в бою, тем не менее они являются более продвинутые, чем существующие модели Империума. Обладают некоторыми сохраненными функциями мозга, что позволяет им действовать на ограниченном тактическом уровне с минимальным участием своих хозяев. Бесстрашные, неутомимые, невосприимчивые из-за отсутствие органов. сервиторы способны использовать любое ручное оружие."

