  STR_ADEPTAS_PANZERFAUST: "Фауст Крак Ракета"
  STR_ADEPTAS_PANZERFAUST_UFOPEDIA: "{NEWLINE}Модель Фауст Крак Ракета - это одноразовая безоткатная ракетная установка, запрошенная Сёстрами, чтобы недорого заполнить пробел в возможностях защиты от бронированных едениц. Простота в использовании и его неточность дает Сестрам достаточную мотивацию для сокращения дистанции с вражескими силами."
