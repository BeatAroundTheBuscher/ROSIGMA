  STR_CULTIST_SQUATS_LEADER_AUTOPSY_UFOPEDIA: "{NEWLINE} Культами Скватов управляют избранные Чемпионы и Колдуны-Пророки. Несущие метки своих темных хозяев, они умелые и бесстрашные воины, ведущие Скватов в бой."
  STR_CHAOS_SQUATS_UFOPEDIA: "{NEWLINE} Культами Скватов управляют избранные Чемпионы и Колдуны-Пророки. Несущие метки своих темных хозяев, они умелые и бесстрашные воины, ведущие Скватов в бой."
