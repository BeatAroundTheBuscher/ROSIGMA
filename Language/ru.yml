  STR_GRAV_SHIELD_UFOPEDIA: "{NEWLINE} Гравитационный щит отталкивает вражеские корабли, пытающиеся приземлиться рядом с базой, достаточно долго, чтобы все системы защиты снова открыли огонь. На практике это удвоит эффективность любых систем защиты на вашей базе."
