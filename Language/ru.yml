  STR_ADEPTAS_FRATERIS_MILITIA_UFOPEDIA: "Экклезиархия, которой запрещено держать вооружённых людей согласно декрету, вместо этого полагается на Адептас Сороритас и большие силы ополчения, известные как Ополчение Фратерис. То, чего Фратерис Милитиа не хватает благословенных доспехах и оружии Имперской гвардии, они восполняют Рвением и Верой. Члены Ополчения, развернутые Адептас Сороритас, отбираются вручную из массы ополченцев Имперского Культа, обычно из тех немногих, которые имеют военный опыт и подходящие нравы. Движимые беззаветным фанатизмом, они почти не имеют страха."
