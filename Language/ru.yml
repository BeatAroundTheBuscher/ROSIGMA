  STR_PRIMARIS_EXTERMINATOR: "Плазменный Экстерминатор"
  STR_PRIMARIS_EXTERMINATOR_CODEX: "{NEWLINE} Усовершенствованная технология плазменного пистолета, разработанная Архимагосом Доминусом Велизарием Коулом. Экстерминатор отличается превосходной точностью и хорошей системой переохлаждения, что исключает риск перегрева, хотя его перезарядка сохраняет риск катастрофических неисправностей."
