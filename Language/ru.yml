  STR_TZEENTCH_CULT_LEADER_SPAWN_ARMOR: "Обращенный Чемпион"
  STR_TZEENTCH_CULT_LEADER_UFOPEDIA: "{NEWLINE} Обращенные Чемпионы носят дорого украшенные одежды, украшенные символами Тзинча, власти и хаоса, а ткань облачения пронизана серебром и элементами, проводящими варп. Некоторые также носят подобие панцирной брони, хотя большая часть защиты обеспечивается колдовскими средствами. "
  STR_TZEENTCH_CULT_LEADER_AUTOPSY: "Обращенный Чемпион-происхождение"
  STR_TZEENTCH_CULT_LEADER_AUTOPSY_ORIGINS: "Обращенный чемпион - смертные волшебницы и колдуньи, взятые из порабощенных Тзинчем миров, выбранные в качестве псайкеров или магических сосудов, чтобы помогать чернокнижникам Тзинча на поле боя."
