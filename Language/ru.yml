  STR_ADEPTAS_ARMOR_SUPERIOR_UFOPEDIA: "Как полевые офицеры, старшие сестры получают индивидуальную броню с декоративной маркировкой и усиленной защитой, чтобы соответствовать их более высокому приоритету в качестве целей. Обладая более продвинутым набором датчиков, функций связи и поддержки по сравнению со стандартной силовой броней Сорроритос, они хорошо оснащены, чтобы вести и координировать отряд в бою."
  STR_ADEPTAS_SUPERIOR_ORIGINS: "Старшая Сестра происхождение"
  STR_ADEPTAS_SUPERIOR_ORIGINSPEDIA: "Старшая сестра - унтер-офицер, возглавляющий отряд боевых сестер, эквивалент сержанта космодесантника. Это старшее звание занимают боевые сестры, которые были номинированы для этой чести своими коллегами-сестрами и назначены своей канонисой, признавая тех, кто обладает способностью руководить. В этой роли они вдохновляющие лидеры, действующие в авангарде работы Адепта Сороритас, требующие непоколебимого повиновения Правилам Сороритас и непоколебимой веры в своих подчиненных."



