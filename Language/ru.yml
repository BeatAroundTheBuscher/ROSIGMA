  STR_HEAVY_BOLTER_CHAOSNURGLE_UFOPEDIA: "{NEWLINE} Тяжелый болтер - это мощное болтерное оружие, которое используется для огневой поддержки , эффективен против пехоты. Ржавый тяжелый болтер Нургла наполнен мутациями хаоса, покрыт пульсирующим гноем. {NEWLINE}{NEWLINE}Отдача: {ALT}60"
  STR_AUTO_CANNON_RETRIBUTOR: "Воздаятель Тяжелый Болтер"
  STR_AUTO_CANNON_RETRIBUTOR_UFOPEDIA: "{NEWLINE} Воздаятель - Тяжелый болтер, разновидность шаблона Годвин, производится Адептус Механикус на Марсе  в соответствии  требованиям Сестер Битв. Более легкий, чем болтер Астартес MKIV, Воздаятель обладает отличной огневой мощью.{NEWLINE}{NEWLINE}Отдача: {ALT}55"
  STR_AUTO_CANNON_CHAOSRETRIBUTOR: "Оскверненный ТБ Воздаятель"
  STR_AUTO_CANNON_CHAOSRETRIBUTOR_UFOPEDIA: "{NEWLINE} Воздаятель - Тяжелый болтер, разновидность шаблона Годвин, производится Адептус Механикус на Марсе  в соответствии  требованиям Сестер Битв. Более легкий, чем болтер Астартес MKIV, Воздаятель обладает отличной огневой мощью. {NEWLINE}{NEWLINE}Отдача: {ALT}55"
  STR_AUTO_CANNON_RETRIBUTOR_2: "Воздаятель Mk.II тяж. болтер"
  STR_AUTO_CANNON_RETRIBUTOR_2_UFOPEDIA: "{NEWLINE} Вариация тяжелого болтера Воздаятель. Заменен механизм ленточной подачи боеприпасов на магазин, для обеспечения тактической гибкости и мобильности. {NEWLINE}{NEWLINE}Отдача: {ALT}50"
  STR_AUTO_CANNON_POTESTAS: "Властитель КомбиБолтер"
  STR_AUTO_CANNON_POTESTAS_UFOPEDIA: "{NEWLINE} Вариация тяжелого болтера Воздаятель. Рама болтера была объединена с Мельтаганом, для создания комбинированного оружия двойного назначения. Принимает только магазины . {NEWLINE}{NEWLINE}Отдача: {ALT}50"
  STR_AC_AP_ADEPTAS_AMMO: "СБ Тяж.Болтер-ББ лента"
