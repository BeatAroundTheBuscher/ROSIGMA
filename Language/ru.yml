  STR_CANTUS_UFOPEDIA: "Новичок, достигший ранга Кантуса, овладел основами своих обязанностей и начал изучать основные навыки всех Орденов, к которым она может присоединиться. Учиться, советовать, лечить и убивать - в форме многофункционального инструмента для руки Императора. Доказавшая себя дисциплинированной и преданной, Кантус получила большую свободу действий для участия в учениях с боевой стрельбой и, как ожидается, будет выполнять легкие боевые обязанности."
