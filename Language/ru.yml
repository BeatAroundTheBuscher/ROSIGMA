  STR_DOMINION_HALBERD: "Доминион Алебарда"
  STR_DOMINION_HALBERD_UFOPEDIA: "Компактная Алебарда Доминиона - это почетное оружие в Сестринстве, используемое элитными подразделениями как излюбленный способ обеспечения досягаемости в ближнем бою и защиты от брони. Существует множество еретических слухов о том, что он был принят из-за определенного соперничества с Серыми Рыцарями, сами адептас сароритас настаивают, что они использовали его первыми."
  STR_ADEPTAS_POWER_AXE: "Силовой Топор Доминиона"
  STR_ADEPTAS_POWER_AXE_UFOPEDIA: "Силовой топор Доминиона - это оружие ближнего боя Адептас Сороритас, созданное из Адамантия. Когда его силовая ячейка активирована, острие топора покрывается силовым полем, способным разрушать молекулярные связи при ударе, давая Сестрам преимущество против брони в ближнем бою. Его гудящий генератор был тщательно настроен в соответствии с боевыми гимнами экклезиархии."
  STR_CHOIR_GUN: "Хоровой проектор" #To the Hymns of the Ecclesiarchy
  STR_CHOIR_GUN_UFOPEDIA: "{NEWLINE} Хоровой проектор - это оружие, разработанное по приказу Экклезиархии, способное проецировать и усиливать гимны Сестер, оно способно обходить броню и оглушать цель."
