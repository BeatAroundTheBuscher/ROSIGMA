  STR_TZEENTCH_SISTERS_BACKSTORY: "Аббатство Святой Катарины пало из-за предательства, большинство неосведомленных Сестер были схвачены живыми силами заговорщиков Тзинча, прежде чем они смогли оказать сопротивление. Большинство сестер не сломались и не сдались, даже когда узрели Владыку Перемен. Эти сестры были обращены на службу Хаосу посредством умерщвления, и создания марионеток на службе колдунов Тзинча." # Going with the Puppet theme, the purest and strongest are turned into bound pawns of Tzeentch, while the weak willed are elevated to power. Cruel mockery! Heretical damnation!
  STR_CHAOS_MORTIFICATION: "Священный процесс наказания дезертиров и предателей был искажен колдунами Тзинча. Измененные массивы нейроагонизаторов и ругательские усилители увеличивают способности бездействующих псайкеров хаоса контролировать Умертвляющих, в то время как маски-капюшоны подпитывают их постоянным потоком еретических шепотов и образов. Благодаря этому абсолютному контролю Тзинч-Настоятели доводят их до безрадостного безумия, заставляя убивать своих бывших союзников. Вместо того, чтобы столкнуться со своими мучениями в абсолютном одиночестве, они переносят свои страдания на окружающих, их тела заключены в созданный Хаосом саркофаг-Броня Затворника, переживают годы или даже десятилетия агонии, даже смерть не дает им спасение, поскольку их разум не может быть воссаединет с телом, пока живет хотя бы один враг." # Grimdark, yet somehow not more so than the actual Mortifier/Anchoite lore.
