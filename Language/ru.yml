  STR_MARBO_ALPHA_DATA_CODEX: "{NEWLINE}Адептус Механикус расшифровали часть данных Альфа и обнаружили некоторые подсказки о вражеском местоположении в глухом лесу. Данные могут содержать некоторую информацию об их текущих операциях.{NEWLINE} Как только появится больше информации о местоположении цели, будет создана приоритетная Бета-миссия."

  STR_MARBO_BETA_DATA_CODEX: "{NEWLINE}Адептус Механикус расшифровали часть данных Бета. Начинает складываться более полная картина после вмешательства Катачанского оперативника с позывным Слай Марбо. Он предоставил нам данные после устранения предателя, пытавшегося скрыться с ними.{NEWLINE} Силы противника - Гвардейцы Ренегаты, которые работают с каким-то оскверненным полком катачанцев, они транспортируют какой-то груз на свою базу, которая может находиться в джунглях.{NEWLINE}Как только появится больше информации о местоположении цели, будет создана приоритетная Гамма-миссия."

