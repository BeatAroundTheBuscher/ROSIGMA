  STR_ALIEN_ABDUCTION: "Захват Рабов"
  STR_ALIEN_ABDUCTION_UFOPEDIA: "{NEWLINE} Силы Хаоса ищут новые жертвы для темных ритуалов или чтобы работать на факторумах еретиков, создавая боевых сервитров или еще более ужасные вещи. {NEWLINE} {NEWLINE} Участившиеся вторжения Хаоса влекут за собой все более масштабный захват рабов, захватывают все трудоспособное население. Все граждане империи принадлежат Повелителю Человечества! Адептус Министорум не будет терпеть потерю имперской десятины, а вы с помощью болтера и цепного меча должны положи конец этим бесчинствам."

  STR_ALIEN_SURGERY_UFOPEDIA: "{NEWLINE} Силы Хаоса используют имперских граждан в качестве жертв в ритуалах призыва демонов или подготавливают их тела для использования в качестве носителей демонов. {NEWLINE} {NEWLINE} Если эти ритуалы будут завершены, мы столкнемся с огромной армией демонов, которые будут уничтожать города."

  STR_ALIEN_SUPPLY: "Снабжение Хаоса"
  STR_ALIEN_SUPPLY_UFOPEDIA: "Наращивая свои позиции враг должен предоставлять припасы и подкрепления для каждой построенной цитадели, чтобы расширить свой плацдарм на планете и провоцировать новые рейды на нашу территорию. Поскольку наши собственные возможности ограничены, мы можем пополнить свои запасы, беря эти корабли снибжения на абордаж."

  STR_ALIEN_HARVEST_UFOPEDIA: "Силы Хаоса всегда стремятся осквернить идеальное человеческое тело, поскольку развращенная плоть вскоре оскверняет разумам, а с мутациями приходит ересь самого отвратительного вида. Одна паршивая овца портит всю отару, искорените эту мерзость, придайте каждого мутанта - огнемету и цепному мечу! {NEWLINE} {NEWLINE}... И, конечно же, любые силы Хаоса, которые вы найдете."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Силы Хаоса всегда стремятся соблазнить верных граждан Империума обольщением и бунтарством, развратном глумлении над всем святым, а также внедрить своих еретических агентов в органы управления целых секторов. Вырежте им языки и зашейте их грязные рты, чтобы они замолчали навсегда!"
  STR_ALIEN_RESEARCH_UFOPEDIA: "Силы Хаоса стремятся усилить возмущение варпа везде, где только могут, используя гнусное колдовство, чтобы нарушить стабильность реального пространства. Это не только обрывает наши коммуникации, но и способствует распространению неконтролируемых мутаций и грозит более масштабным демоническим вторжением."

