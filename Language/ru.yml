  STR_RECRUITS_STEELLEGION_STRATEGY_IG: "Стратегия Стального Легиона Выбрана"
  STR_RECRUITS_STEELLEGION_STRATEGY_IG_DESCRIPTION: "Вы выбрали Стальной Легион в качестве основы вооруженных сил. Первые рекруты скоро прибудут."
  STR_STEELLEGION_OFFICERS_EVENT: "Офицеры Прибыли"
  STR_STEELLEGION_OFFICERS_EVENT_DESCRIPTION: "Офицеры Стального Легиона прибыли, чтобы командовать солдатами в полевых условиях. Используйте офицерские меч, чтобы мотивировать своих солдат."

  STR_REINFORCEMENT_STEELLEGION_STORMTROOPERS: "Подкрепление Штурмовиков"
  STR_REINFORCEMENT_STEELLEGION_STORMTROOPERS_DESCRIPTION: "Высшее командование приняло к сведению ваш успех в уничтожении базы орков и направило на вам отделение штурмовиков."
  STR_REINFORCEMENT_TROOPERS_STEELLEGION_STRATEGY: "Подкрепление Гвардейцам СЛ"
  STR_REINFORCEMENT_TROOPERS_STEELLEGION_STRATEGY_DESCRIPTION: "Пусть наши враги обманывают себя, что великим городам-ульям Армагеддона не хватает ресурсов и населения. В настоящее время нижние уровни улья переполнены выжившими после недавних войн между бандами, а призыв на военную службу породил большое количество опытных убийц. Командование сочло целесообразным отправить некоторых из них в качестве подкрепления."
  STR_REINFORCEMENT_CHIMERAS_STEELLEGION_STRATEGY: "Химеры Стального Легиона"
  STR_REINFORCEMENT_CHIMERAS_STEELLEGION_STRATEGY_DESCRIPTION: "Города ульи Армагеддона производят бесчисленные Химеры для оснащения механизированных легионов. Вашим войскам выделены еще три Химеры, которые вы можете использовать по своему усмотрению. Как говорится в пословице на Армагеддоне - химер много не бывает."

  STR_STEELLEGION_ORK_WAR_EVENT: "СООБЩЕНИЕ: ВХОДЯЩИЕ ПРИКАЗЫ"
  STR_STEELLEGION_ORK_WAR_DESCRIPTION: "Высшее командование подтвердило массовое присутствие сил орков на этой планете, по прогнозам, к концу недели в нескольких местах будет массовое вторжение. Стальному Легиону Армагеддона выпала честь разобраться с этой проблемой. {NEWLINE}{NEWLINE} ДОКЛАД: Мы потеряли связь с Имперским флотом, последний статус связан с орками на орбите. Флагман взят на абордаж, связь потеряна. Внезапный варп-шторм препятствует общению за пределами Системы. Силы Планетарной Обороны в замешательстве, внешние линии снабжения нарушены, а силы противника обнаружены по всей планете. Планетарные линии снабжения под угрозой. Численное превосходство противника подтверждено, соотношение сторон быстро ухудшается. КОНЕЦ ДОКЛАДА. {NEWLINE}{NEWLINE}Командир, ситуация стандартная. Приказываю: обнаружить врага и вступить в бой до полного уничтожения."

  STR_BASIC_SPAWN_BLACKTEMPLAR_DWTACTICAL_MARINE_LONE: "ЧЕРНЫЙ ХРАМОВНИК ПРИБЫЛ"
  STR_BASIC_SPAWN_BLACKTEMPLAR_DWTACTICAL_MARINE_LONE_DESC: "Космодесантник из ордена Чёрных Храмовников, ветеран Войны за Армагеддон, который проходит службу в подразделении Ордо Ксенос Караул Смерти прибыл, чтобы помочь вам очистить этот мир, присутствие Чёрных Храмовников поднимет боевой дух наших войск."
  STR_BASIC_SPAWN_SALAMANDER_DWTACTICAL_MARINE_LONE: "САЛАМАНДР ПРИБЫЛ"
  STR_BASIC_SPAWN_SALAMANDER_DWTACTICAL_MARINE_LONE_DESC: "Космодесантник из ордена Саламандры, ветеран Войны за Армагеддон, который проходит службу в подразделении Ордо Ксенос Караул Смерти прибыл, чтобы помочь вам очистить этот мир, присутствие сынов Вулкана поднимет боевой дух наших войск"
  STR_BASIC_SPAWN_BLOODANGEL_DWTACTICAL_MARINE_LONE: "КРОВАВЫЕ АНГЕЛЫ ПРИБЫЛИ"
  STR_BASIC_SPAWN_BLOODANGEL_DWTACTICAL_MARINE_LONE_DESC: "Космодесантник из ордена Кровавых Ангелов, ветеран Войны за Армагеддон, который проходит службу в подразделении Ордо Ксенос Караул Смерти прибыл, чтобы помочь вам очистить этот мир, присутствие Ангелов Императора поднимет боевой дух наших войск."

  STR_LASCARBINE_STEEL_LEGION: "Лазкарабин Восс"
  STR_LASCARBINE_STEEL_LEGION_CODEX: "{NEWLINE} Любимый лазкарбин Стального Легиона модели Восс, больше некоторых моделей лазганов, хотя обладает возможностью автоматического огня, оптимизирован для боя на ближней дистанции. Благодаря складному прикладу его легко перевозить в любом транспортном средстве в качестве личного оружия экипажа."
  STR_LASGUN_STEEL_LEGION: "Лазган Армагеддон"
  STR_LASGUN_STEEL_LEGION_CODEX: "{NEWLINE} Лазганы модели Армагеддон имеют малый вес и габариты, сохраняя при этом огневую мощь. Благодаря конденсаторам, оптимизирован для неприрывного огня, к незначительным недостаткам можно отнести более легкую раму из-за чего невозможно использовать приклад в рукопашном бою, деформацию ствола, особенно после продолжительного огня."
  STR_LASCARBINE_STEEL_LEGION_MID: "Высококлассный ЛазКараб.Восс"
  STR_LASCARBINE_STEEL_LEGION_MID_CODEX: "{NEWLINE} Ласкарабины, прошедшие строжайший контроль качества на массовом производстве, используются для оснащения элитных подразделений. Высококачественные лазкарбины пользуются большим спросом среди ветеранов Стального Легиона, поскольку они способны использовать спец.батареи в компактном корпусе."
  STR_LASGUN_STEEL_LEGION_MID: "Высококлассный Лазган Армагеддон"
  STR_LASGUN_STEEL_LEGION_MID_CODEX: "{NEWLINE} Лазганы модели Армагеддон представляют собой серийное оружие высокого качества, используются для оснащения элитных подразделений или личной охраны благородных домов. Благодаря своей особенности выдерживать эксплуатационные нагрузки от выстрелов и превосходные характеристики, эти лазганы имеют премиальную цену."
  STR_LASGUN_STEEL_LEGION_HIGH: "Наградной Лазган Армагеддон"
  STR_LASGUN_STEEL_LEGION_HIGH_CODEX: "{NEWLINE} Лазган Армагеддон созданный лучшими мастерами оружейниками по заказу только самых богатых клиентов для оснащения очень небольших элитных подразделений. Надежный, прочный, изготовленный с использованием компонентов высочайшего качества и оптикой с идеальной точности, представляет собой произведение искусства, стоящее небольшого состояния. Может использовать спец.батареи, в том числе при ведении стрельбы очередями."
  STR_HELLGUN_STEEL_LEGION: "Хеллган Армагеддон"
  STR_HELLGUN_STEEL_LEGION_CODEX: "{NEWLINE} Хеллган модели Армагеддон - это Хеллган с оптическим прицелом, выполненный в компактном корпусе с стандартными конденсаторами, оптимизированными для автоматического импульсного огня с прицельной оптикой. С ранцевым питанием, может вести огонь повышенной мощности, с высокой проникающей способностью на протяжении всей дистанции, является универсальным оружием с отличными характеристиками."
  STR_VOLLEYGUN_STEEL_LEGION: "Залповый Лазган Армагеддон"
  STR_VOLLEYGUN_STEEL_LEGION_CODEX: "{NEWLINE} Залповый Лазган модели Армагеддон - это компактное и легкое оружие, созданное специально для поддержки ближнего боя и уничтожения бронированных целей. Он оснащен встроенным ранцевым источником питания, термостойкой конструкцией и чрезвычайно прочными конденсаторами, способными выдерживать высокий темп стрельбы."
  STR_KRAK_LAUNCHER_STEEL_LEGION: "Ракетная Установка Восс-ББ"
  STR_KRAK_LAUNCHER_STEEL_LEGION_CODEX: "{NEWLINE} Одноразовая ракетная установка модели Восс обеспечивает огневую мощь, проникающую через тяжелую броню, в легком и компактном корпусе со встроенными когитаторами наведения. Подходит для использования мотопехотой , развертываемой из Химер."
  STR_MELTA_LAUNCHER_STEEL_LEGION: "Ракет. Установка Восс-Мельта"
  STR_MELTA_LAUNCHER_STEEL_LEGION_CODEX: "{NEWLINE} Вариант одноразовой ракетной установки модели Восс с мельта боеголовкой вместо стандартных бронебойных зарядов. Предназначена для уничтожения сверхтяжелой пехоты и бронетехники."
  STR_GRENADE_LAUNCHER_STEEL_LEGION: "Гранатомет Восс"
  STR_GRENADE_LAUNCHER_STEEL_LEGION_CODEX: "{NEWLINE} Гранатомет Восс - любимый гранатомет Стального Легиона, который может использовать и переносить один неаугментированный человек. Ведет огонь по навесной траектории, для преодоления препятствий и дальнейшего проникновения в строй противника, а также для стрельбы прямой наводкой по врагам. Гранатомет модели Восс вмещает стандартный барабанный магазин из шести гранат и способен вести огонь очередями."
  STR_CHAINSWORD_STEEL_LEGION: "Полосатый Пиломеч"
  STR_CHAINSWORD_STEEL_LEGION_CODEX: "{NEWLINE} Компактный пиломеч, созданные по образцу оружия Космодесанта, часто используемый в Стальном Легионе. Яростный и быстрый, смертельный против легкобронированных противников, а так же остается эффективными против бронетехники при длителном воздействии."
  STR_POWERFIST_STEEL_LEGION: "Плосатый Силовой Кулак"
  STR_POWERFIST_STEEL_LEGION_CODEX: "{NEWLINE} Силовые кулаки, используемые Стальным Легионом, представляют собой компактную версии оружия, используемого Космодесантом. Несмотря на уменьшенные размеры конструкции, по-прежнему обладают значительной мощностью, способны разрушать силовую броню и легкобронированную технику."
  STR_HEAVY_FLAMER_STEEL_LEGION: "Гвардейский Тяж. Огнемет"
  STR_HEAVY_FLAMER_STEEL_LEGION_CODEX: "{NEWLINE} Созданный Адептус Механикус настолько легким и компактным, насколько это было возможно. Гвардейский тяжелый огнемет представляет собой переносной вариант вооружения Космодесанта и предназначенный развертывания на оборонительных позициях во время боя; стрелять от бедра не рекомендуется."

  STR_FINAL_MISSION_GUARD_SL: "ПОСЛЕДНИЙ БОЙ"
  STR_MARS_CYDONIA_LANDING_GUARD_SL: "ПОСЛЕДНИЙ БОЙ: ВЫСАДКА"
  STR_FINALLAND_TITLE_SL: "Последний Бой: Высадка"
  STR_FINALLAND_DESC_SL: "Высшее командование для Стального Легиона отдало последний приказ. Мы определили источник варп-шторма, который препятствует прибытию подкреплений - до сих пор скрытая крепость Хаоса, оснащенная сточником возмущений варпа. Орки захватили эту крепость и быстро организовали оборону. Ваша армия должна захватить главные ворота и проникнуть на нижние уровни крепости! Поднимите черные знамена мести, мы не позволим ни одному орку покинуть эту планету. Подготовьтесь как следует: орки наверняка окажут жесткое сопротивление. Все, что произошло до этого, является лишь прелюдией к этой битве. Смерть зеленокожим!"
  STR_MARS_CYDONIA_ENTRANCE_GUARD_SL: "ПОСЛЕДНИЙ БОЙ: ВХОД"
  STR_FINALENTRANCE_TITLE_SL: "Последний Бой: Вход"
  STR_FINALENTRANCE_DESC_SL: "Главные под охраной, внутренняя стена и несколько бункеров отделяют нас от главного входа. Признаки Хаоса повсюду, а крепость кишит зеленокожими! Будьте готовы ко всему, даже к столновиению с проявлениями Хаоса! Как только путь будет очищен, мы столкнемся со всем ужасом, который может порадить это проклятое место. За Императора!"
  STR_MARS_THE_FINAL_ASSAULT_STEELLEGION: "ПОСЛЕДНИЙ БОЙ"
  STR_FINAL_DESC_SL: "Гора горящих трупов остались позади и теперь остался последний рывок к славной победе. Мы зачистили орков перед входом в комплекс, где находится ядро ​​варп-камня, но орки нас опередили! Ворота были незаперты! Не сбрасывайте со счетов участие Хаоса, поскольку воздух пропитан энергией варпа и порчей, без сомнения, орки являются частью их плана; мы вполне можем попасть в ловушку. Мы не разочаруем наших врагов и не подведем Императора!"

