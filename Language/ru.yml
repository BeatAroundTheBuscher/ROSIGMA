  STR_ADEPTAS_NOVICEHABIT_UFOPEDIA: "{NEWLINE} Сестры Битв самого низкого ранга проходят сложный режим тестирования, чтобы определить их пригодность для вступления в Сестринство. Если их сочтут достойными, они проходят обширное обучение военному делу и традициям Сестринства.{NEWLINE}{NEWLINE} Они тренируются с раннего возраста , используя силовую броню послушников и легкие тренировочные болтеры. Послушники призванные защищать свой монастырь, стремяться к мученичеству только в ужасных обстоятельствах, всегда находятся под присмотром Сестер Наставниц."
